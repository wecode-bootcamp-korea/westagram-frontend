<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style/common.css" rel="stylesheet" type="text/css" />
        <link href="style/login.css" rel="stylesheet" type="text/css" />
        <script defer src="js/login.js"></script>
        <title>westagram_login</title>
    </head>
    <body>
        <div class="loginBox">
            <h1 class="logo">Westagram</h1>
            <div class="loginText">
                <input
                    id="name"
                    class="inputBox"
                    type="text"
                    placeholder="전화번호, 사용자 이름 또는 이메일"
                />
                <input
                    id="password"
                    class="inputBox"
                    type="password"
                    placeholder="비밀번호"
                />
                <button name="data" type="button" class="log-btn">
                    <a>로그인</a>
                </button>
            </div>
            <p class="findPass"><a href="#">비밀번호를 잊으셨나요?</a></p>
        </div>
    </body>
</html>
