<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/main.css" />
    <script defer type="text/javascript" src="js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="feedPage">
      <nav>
        <div class="brandBar">
            <span><i class="fab fa-instagram"></i> </span>
            <span class="bar"> |</span>
            <h1>Westagram</h1>
        </div>
        <div class="searchBar">
            <input class="searchBarWord"></input>
            <div class="searchOne">
                <span><i class="fas fa-search"></i></span>
                <span>검색</span>
            </div>
        </div>
        <div class="profileBar">
          <img alt="탐색" src ="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" class="searchTwo">
          <img alt="하트" src ="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" class="heart">
          <img alt="내 정보" src ="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" class="profile">
        </div>
        </ul>
      </nav>
      <main>
        <div class="feeds">
          <article>
            <div class="feedTop">
                <div class="feedTopOne">
                    <div class="profileLogo">>wecode</div>
                    <div class="profileName">
                        <div class="profileNameOne">wecode_bootcamp</div>
                        <span class="profileNameTwo">Wecode - 위코드</span>
                    </div>
                </div>
                <span class="feedTopIcon"><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div class="feedTwo">
              <img alt="피드 이미지" src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="feedImg">
            </div>
            <div class="feedThree">
              <div>
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="fas fa-upload"></i>
              </div>
              <i class="far fa-bookmark"></i>
            </div>
            <div class="feedFour">
              <div class="feedFourPhoto">
                <img alt="좋아요 누른 사람" src="https://media.istockphoto.com/photos/smiling-mixed-race-mature-man-on-grey-background-picture-id1319763895?s=612x612" class="man">
              </div>
              <div><span class="feedFourWord">seungyoun_iain</span> 외 <span class="feedFourWordTwo">4명</span>이 좋아합니다.</div>
            </div>
            <div class="feedFive"><span class="feedFiveWord">wecode_bootcamp</span>"위코드는 단순 교육업체가 아닌 개발자 커뮤니티입니다.
              Wecode에서 배우고 저는 총 5개 회사에서 오퍼를 받았습니다.
            </div>
            <span class="postTime">54분 전</span>
            <div class="commentSection">
              <input tyoe="text" placeholder="댓글 달기..." class="comment">
              <div class="postButton">게시</div>
            </div>
          </article>
        </div>
        <div class="mainRight">

        </div>
      </main>
    </div>
  </body>
</html>
