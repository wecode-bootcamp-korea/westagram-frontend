<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/6dfe2a7b19.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar_left">
        <i class="fab fa-instagram"></i>
        <div class="nav_logo">westagram</div>
      </div>
      <div class="search_bar"><input type="text" placeholder="검색" /></div>
      <div class="navbar_right_menus">
        <li class="navbar_menu_compass">
          <i class="fas fa-compass"></i>
        </li>
        <li class="navbar_menu_likes">
          <i class="far fa-heart"></i>
        </li>
        <li class="navbar_menu_mypage">
          <i class="far fa-user"></i>
        </li>
      </div>
    </nav>
    <!-- main Section -->
    <main class="main_section">
      <!-- Feedbox -->
      <div class="feeds">
        <article id="post">
          <div class="account_name">account_name</div>
          <div class="post_img">post img</div>
          <div class="features_box">features</div>
          <div class="who_likes">likes</div>
          <div class="post_context">context</div>
          <input type="text" placeholder="comment" id="comment_box" />
        </article>
      </div>

      <!-- InfoBox -->
      <div class="main-right">
        <div class="account_box">
            <img
            src="imgs/jobs/gatech.png"
            alt="logo"
            class="profile__logo"
            >
          <div class="texts_in_account_box">
              <h6>wecode_bootcamp</h6>
              <h6>WeCode | 위코드</h6>
          </div>

        </div>     

        <div class="story_box">
            <img
            src="westagram-frontend/workingON/logo/westagram_logo.pngㄴ"
            alt="logo"
            class="profile__logo"
            />
        </div>
        <div class="recommend_box"></div>
        </div>  
      </div>
    </main>
  </body>
</html>
