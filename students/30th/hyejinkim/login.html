<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagram</title>
    <link href="./style/common.css" rel="stylesheet" type="text/css" />
    <script defer src="./js/login.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="loginForm">
        <h1 id="logo" class="logo-font">Westagram</h1>
        <!-- <div class="loginWrpper"> -->
        <input
          id="id"
          type="text"
          class="text-field"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input
          id="password"
          type="password"
          class="text-field"
          placeholder="비밀번호"
        />
        <button type="button" class="loginBtn" disabled>로그인</button>
        <!-- </div> -->
        <div class="links">
          <a href="./main.html">비밀번호를 잊으셨나요?</a>
        </div>
      </form>
    </div>
  </body>
</html>
