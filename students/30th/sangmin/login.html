<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="westagramLogin">
        <section class="loginContainer">
            <div class="logo">Westagram</div>

            <div class="loginWrapper">
                <input class="login" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input class="password" type="text" placeholder="비밀번호">
            </div>
    
            <button class="confirm">로그인</button>
            
            <div class="text">비밀번호를 잊으셨나요?</div>
            <p class="alert"></p>
        </section>
    </div>
    <script src="login.js"></script>
</body>
