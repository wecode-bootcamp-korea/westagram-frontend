<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="login.js"></script>
        <link href="/westagram/style/common.css" rel="stylesheet" type="text/css" />
        <link href="/westagram/style/login.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <title> Westagram Login </title>
    <body>
        <div id="border">
            <h1>Westagram</h1>
            <div id="inputId">
                <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            </div>
            <div id="inputPw">
                <input type="password" placeholder="비밀번호">
            </div>
            <button type="button">로그인</button>
            <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
        </div>
    </body>
</html>
