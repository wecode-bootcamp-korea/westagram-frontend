<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="common.css" rel="stylesheet" type="text/css"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b319feb9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="home">
        <nav class="menuBar">
            <div class="menuBarImg">
                <i class="fab fa-instagram fa-lg"></i>
                <div class="Westagram">
                    <span>&nbsp;&nbsp;Westagram</span>
                </div>
            </div>
            <div class="menuBarSearch">
                <input type="text" class="inputSearch" placeholder="검색">
                <i class="fas fa-search"></i>
            </div>
            <div class="menuBarImg2">
                <i class="far fa-compass fa-lg"></i>
                <i class="far fa-heart  fa-lg"></i>
                <i class="far fa-user fa-lg"></i>
            </div>
        </nav>
        <main class="myFeed">
            <div class="feeds">
                <article class="feedImg">
                    <div class="feedImgHeader">
                        <img src="https://ca.slack-edge.com/TH0U6FBTN-U02R50R6G3A-88bf3d1c588a-512" class="feedUserImg"/>
                        <div class="feedUserId">
                            <h6 class="feedUserId">kwangmon</h6>
                        </div>
                        <div class="feedSetting"> <i class="fas fa-ellipsis-h fa-lg"></i> </div>
                    </div>
                    <div class="feedMainImg">
                        <img src="img.jpeg" class="feedRealImg"/>
                    </div>
                    <div class="feedImgFooter">
                        <div class="feedIcons">
                            <div class="feedIcons1">
                                <i class="fa fa-heart fa-lg"></i>
                                <i class="far fa-comment fa-lg"></i>
                                <i class="fa fa-arrow-up-from-bracket fa-lg"></i>
                            </div>
                            <div class="feedIcons2">
                                <i class="far fa-bookmark fa-lg"></i>
                            </div>
                        </div>
                        <div class="feedLikes"></div>
                        <div class="feedComments"></div>
                    </div>
                </article>
            </div>
            <div class="myFeedRight">
                <div class="myFeedRightUser">가123123</div>
                <div class="myFeedRightStories">나12312321</div>
                <div class="myFeedRightRecommend">ㅁㄴㅇㅁㄴㅇㄴㅁㅇㅁㄴㅇㅁㄴㅇ다123123213</div>
                <!--디브추가-->
            </div>
        </main>
    </section>
</body>
</html>
