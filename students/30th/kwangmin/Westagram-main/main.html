<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="./css/common.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b319feb9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="home">
        <nav class="menuBar">
            <div class="menuBarImg">
                <i class="fab fa-instagram fa-lg"></i>
                <div class="Westagram">
                    <span>&nbsp;&nbsp;Westagram</span>
                </div>
            </div>
            <div class="menuBarSearch">
                <input type="text" class="inputSearch" placeholder="검색">
                <i class="fas fa-search"></i>
            </div>
            <div class="menuBarImg2">
                <i class="far fa-compass fa-lg"></i>
                <i class="far fa-heart  fa-lg"></i>
                <i class="far fa-user fa-lg"></i>
            </div>
        </nav>
        <main class="myFeed">
            <div class="feeds">
                <article class="feedImg">
                    <div class="feedImgHeader">
                        <img src="https://ca.slack-edge.com/TH0U6FBTN-U02R50R6G3A-88bf3d1c588a-512" class="feedUserImg"/>
                        <div class="feedUserId">
                            <div class="feedUserId"><span>kwangmon</span></div>
                        </div>
                        <div class="feedSetting"> <i class="fas fa-ellipsis-h fa-lg"></i> </div>
                    </div>
                    <div class="feedMainImg">
                        <img src="./img/img.jpeg" class="feedRealImg"/>
                    </div>
                    <div class="feedImgFooter">
                        <div class="feedIcons">
                            <div class="feedIcons1">
                                <i class="fa fa-heart fa-lg"></i>
                                <i class="far fa-comment fa-lg"></i>
                                <i class="fas fa-share-square fa-lg"></i>
                            </div>
                            <div class="feedIcons2">
                                <i class="far fa-bookmark fa-lg"></i>
                            </div>
                        </div>
                        <div class="feedLikes">
                            <div class="guestImg">
                                <img src="https://ca.slack-edge.com/TH0U6FBTN-U02R50R6G3A-88bf3d1c588a-512" class="guestUserImg"/>
                            </div>
                            <div class="guestLikes"><span>kwangmon</span>님 외 10명이 좋아합니다</div>
                        </div>
                        <div class="feedComments">
                            <div class="userComment"><span>kwangmon</span>    내 아파트 장만!!!...더보기</div>
                            <div class="guestComment">
                                <span>Friend</span>    굳~~~~
                                <p>42분전</P>
                            </div>
                        </div>
                        <div class="newComment">
                            <input class="inputComment" type="text" placeholder="댓글 달기...">
                            <button class="commentBtn">게시</button>
                        </div>
                    </div>
                </article>
            </div>
            <div class="myFeedRight">
                <div class="myFeedRightUser">
                    <img src="https://ca.slack-edge.com/TH0U6FBTN-U02R50R6G3A-88bf3d1c588a-512" class="myFeedRightUserImg"/>
                    <div class="myFeedRightUserId">
                        <span>kwangmon</span>
                        <p>Wecode | 위코드</p>
                    </div>    
                </div>
                <div class="myFeedRightStories">
                    <div class="myFeedRightStoriesNav">
                        <span class="StoriesTag">스토리</span><span>모두 보기</span>
                    </div>
                    <div class="myFeedRightStories1">

                    </div>
                    <div class="myFeedRightStories2">

                    </div>
                    <div class="myFeedRightStories3">

                    </div>
                </div>
                <div class="myFeedRightRecommend">
                    <div class="myFeedRightRecommendNav">
                        <span class="recommendTag">회원님을 위한 추천</span><span>모두 보기</span>
                    </div>
                    <div class="myFeedRightRecommend1"></div>
                    <div class="myFeedRightRecommend2"></div>
                    <div class="myFeedRightRecommend3"></div>
                </div>
                <p>Instagram 정보, 지원, 홍보 센터, API, 채용 정보, 개인정보처리방침, 약관, 디렉터리, 프로필, 해시태그, 언어<br><br>2019 INSTAGRAM</p>
            </div>
        </main>
    </section>
</body>
</html>
