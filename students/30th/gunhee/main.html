<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/common.css">
  <title>test</title>
  <script src="https://kit.fontawesome.com/1990b16bc4.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="title">WESTAGRAM</div>
    <div class="searchBox">
      <input type="text" placeholder="검색">
    </div>
    <div class="statusNav">
      <a href="#">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="feed 목록">
      </a>
      <a href="#">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="게시물 활동">
      </a>
      <a href="#">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="나의 프로필">
      </a>
    </div>
  </nav>
  <main>
    <div class="feeds">
      <article>
        <div class="feedsHeader">
          <div class="user">
            <img src="https://gunhee-jeong.github.io/assets/images/blogMe1.jpeg" alt="프로필 사진" class="profileImg">
            <span>gunhee_jeong</span>
          </div>
          <button class="addmore"></button>
        </div>
        <img src="img/jeju.jpeg" alt="제주도 하늘" class="feedPhoto">
        <div class="comment">
          <div class="menuNav">
            <div class="conversation">
              <button></button>
              <button></button>
              <button></button>
            </div>
            <div class="save">
              <button></button>
            </div>
          </div>
          <div class="liveComment">
            <div class="likeSession">
              <span>xxx님 외 xx명이 좋아합니다</span>
            </div>
            <div class="commentInfo">
              <div>
                <span>xxx 제주도 여행 또 가고 싶어요</span>
              </div>
              <div>
                <span>xxx 날씨가 좋내요</span>
              </div>
            </div>
            <div class="tiem">
              <span>42분전</span>
            </div>
          </div>
          <input type="text" class="textInput" placeholder="댓글 달기...">
        </div>  
      </article>
    </div>
    <div class="main-right"></div>
  </main>
  <script src="js/main.js" defer></script>
</body>
</html>
