<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./js/main.js"></script>
</head>
<body>
  <div class="main-container">
    <nav>
      <div>
        <span class="material-icons camera-icon">photo_camera</span>
        <span class="main-logo">Westagram</span>
      </div>
      <div>
        <div class="search-box">
          <div class="material-icons search-icon blur">search</div>
          <input type="text" placeholder="검색" \>
        </div>
      </div>
      <div class="menu-logos">
        <span class="menu-logo"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore"></span>
        <span class="menu-logo"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart"></span>
        <span class="menu-logo"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="mypage"></span>
      </div>
    </nav>
    <main>
      <div class="feeds">
        <article>
          <div class="feed-titlebox">
            <div class="feed-titlelogo">wecode</div>
            <div class="feed-title">
              <div class="feed-title-name">
                wecode_bootcamp
              </div>
              <div class="feed-title-author">
                wecode - 위코드
              </div>
            </div>
            <div class="feed-config">
              <span class="material-icons">
                linear_scale
              </span>
            </div>
          </div>
          <div class="feed-img">
            <img src="./img/joshua-aragon-FGXqbqbGt5o-unsplash.jpg" alt="">
          </div>
          <div class="feed-menus">
            <div class="feed-menus-left">
              <span class="material-icons">favorite</span>
              <span class="material-icons">comment</span>
              <span class="material-icons">ios_share</span>
            </div>
            <div class="feed-menus-right">
              <span class="material-icons">turned_in_not</span>
            </div>
            <div class="feed-like-box">
              <div class="liker-profile">Hi</div>
              <div class="like-counter"><b>seungyoun_iain</b>님 외 <b>4</b>명이 좋아합니다.</div>
            </div>
          </div>
          <div class="feed-descripton">
            <b>wecode_bootcamp</b> "위코드는 단순 교육업체가 아닌 개발자 커뮤니티입니다. Wecode에서 배우고 저는 총 5개 회사에서 오퍼를 받았습니다." - wecode 졸업생 강병진님... <span class="blur">더 보기</span>
            <div class="blur timestamp" >54분 전</div>
          </div>
          <div class="feed-comment-box">
            <input type="text" placeholder="댓글 달기...">
            <button class="comment-add">게 시</button>
          </div>
        </article>
      </div>
      <div class="main-right"></div>
    </main>

  </div>
</body>
</html>
