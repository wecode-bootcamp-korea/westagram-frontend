<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westagram</title>
    <link href="loginnew.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.google.com/specimen/Lobster?preview.text=&preview.text_type=custom" rel="stylesheet">
  </head>
  <!-- body start -->

  <body>
    <script type="text/javascript" src="login.js"></script>

    <!-- 감싸진 큰 section -->
    <section class="container-wrap">
        <!-- westagram 글자 -->
            <h2 class="login-title">WESTAGRAM</h2>
        <!-- input,button감싸고 있는 form -->
        <form class="input-container">
        <!-- input을 감싸고 있는 div -->
        <div class="input-wrap">
            <input id="id" type="text" placeholder="전화번호,사용자이름 또는 이메일">
            <input id="password" type="password" placeholder="비밀번호">
        </div>
        <!-- 로그인 버튼 -->
        <button class="btn" type="submit" disabled>
            로그인
        </button>
        </form>
        <!-- 마지막 비밀번호를 잊으셨나요 div -->
        <div class="last">
            <p><a href="#">비밀번호를 잊으셨나요?</a></p>
        </div>     
    </section>
</body>
</html>
