<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram</title>
    <link href="style/common.css" rel="stylesheet" />
  </head>

  <body>
    <nav>
      <div class="navRow">
        <img alt="instagram logo" src="img/instagram.png" />
        <span>Westagram</span>
      </div>

      <div class="navRow">
        <img class="searchIcon" alt="search icon" src="img/search.png" />
        <input placeholder="검색" />
      </div>

      <div class="navRow">
        <img
          alt="compass icon"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          alt="heart icon"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          alt="user icon"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </nav>

    <main class="feedMain">
      <div class="feed">
        <div class="feedColumn">
          <div class="feedColumnRow">
            <img
              alt="profile image of haedalbyeol"
              class="profileImg"
              src="img/해달별.jpeg"
            />
            <span>hae_dal_byeol</span>
          </div>
          <img alt="more icon" src="img/more.png" />
        </div>

        <img
          alt="image of cat, byeolnim"
          class="feedImg"
          src="img/별님.jpeg"
        />

        <div class="feedColumn">
          <div class="feedColumnRow">
            <i class="fas fa-heart"></i>
            <img class="chatIcon" alt="chat icon" src="img/chat.png" />
            <img class="uploadIcon" alt="share icon" src="img/upload.png" />
          </div>
          <img alt="more icon" src="img/bookmark.png" />
        </div>

        <div class="feedColumn feedColumnSmall">
          <div class="feedColumnRow feedContent">
            <img
              alt="profile image of haetnim"
              class="profileImg"
              src="img/햇님.jpeg"
            />
            <p>
              <strong>hae_nim</strong>님 <strong>외 10명</strong>이 좋아합니다
            </p>
          </div>
        </div>
        <div class="feedColumn feedColumnSmall">
          <p>
            <strong>hae_dal_byeol</strong> 별님이는 아래에서 찍어도 귀여워...
            <span class="gray">더 보기</span>
          </p>
        </div>
        <div class="feedColumn feedColumnSmall">
          <div class="feedColumnRow comments">
            <p><strong>dal_nim</strong> 달님이가 더 귀여워>_<</p>
          </div>
          <div class="feedColumnRow">
            <img alt="heart icon" class="smallHeart" src="img/heart.png" />
          </div>
        </div>
        <div class="feedColumn feedColumnSmall">
          <p><span class="gray">42분 전</span></p>
        </div>
        <form class="feedColumn">
          <input class="comment" placeholder="댓글 달기..." />
          <button class="postButton">게시</button>
        </form>
      </div>

      <div class="rightBar"></div>
    </main>

    <script
      src="https://kit.fontawesome.com/9ccd706bcd.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
