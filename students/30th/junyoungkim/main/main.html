<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script defer src="main.js"></script>
  <title>Westagram</title>
</head>

<body>
  <div class="container">
    <nav class="main-nav">
      <div class="title-content">
        <img class="main-logo logo" src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="">
        <div class="main-title-line"></div>
        <h1 class="main-title">Westagram</h1>
      </div>
      <div class="search-bar"><input class="search" type="text" placeholder="검색"></div>
      <div class="nav-logo">
        <img class="compass-logo logo" src="https://cdn-icons-png.flaticon.com/512/633/633839.png" alt="">
        <img class="like-logo logo" src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="">
        <img class="user-logo logo" src="https://cdn-icons-png.flaticon.com/512/456/456283.png" alt="">
      </div>
    </nav>
    <main class="main-content">
      <div class="feeds">
        <article class="main-article">
          <div class="user">
            <div class="user-info">
              <img class="profile" src="wallpaper.png" alt="profile">
              <h3 class="user-name">junzerokim</h3>
            </div>
            <div class="more">
              <img class="more-img"
                src="https://cdn-icons.flaticon.com/png/512/2311/premium/2311523.png?token=exp=1644309071~hmac=4de8278edd31eb2f46de8a08a2d9d443"
                alt="">
            </div>
          </div>
          <img class="feed-photo" src="danbi.jpeg" alt="">
          <div class="feed-container">
            <div class="feed-info">
              <img class="like-logo logo"
                src="https://cdn-icons.flaticon.com/png/512/2589/premium/2589175.png?token=exp=1644319893~hmac=a29682726480c468d8de7cf9ec94a153"
                alt="">
              <img class="comment-logo logo"
                src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947247.png?token=exp=1644319301~hmac=39af9fc0f19070fd1106f2ede2b8027e"
                alt="">
              <img class="share-logo logo"
                src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947267.png?token=exp=1644319465~hmac=27e9e32245cdd7b137d9c8117e7e5926"
                alt="">
            </div>
            <div class="feed-save">
              <img class="save"
                src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947270.png?token=exp=1644320639~hmac=b9939a22892e584938ee419bfa9fd59a"
                alt="save">
            </div>
          </div>

          <div class="like-info">
            <img class="like-user-photo" src="wallpaper.png" alt="like-users">
            <p class="like-users"><b>_danbi_22</b>님 <b>외 10명</b>이 좋아합니다</p>
          </div>
          <div class="comment-container">
            <div class="comment-info">
              <p class="comment"><b>junzerokim</b> 단뱌❤️</p>
              <p class="comment"><b>_danbi_22</b> 귀엽지?❤️</p>
              <p class="comment-time">45분 전</p>
            </div>
            <div class="comment-like">
              <img class="comment-like-logo" src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="">
            </div>
          </div>
          <input class="comment-box" type="text" placeholder="댓글 달기...">
        </article>
      </div>
      <div class="main-right">
        <div class="user-main">
          <img class="profile" src="wallpaper.png" alt="profile">
          <div class="user-main-info">
            <p class="user-main-id">junzerokim</p>
            <p class="user-main-detail">김준영</p>
          </div>
        </div>
        <div class="story">
          <div class="story-nav">
            <div class="story-title">스토리</div>
            <b>
              <div class="story-all">모두 보기</div>
            </b>
          </div>
          <div class="story-user">
            <div class="story-user-info">
              <img class="profile" src="wallpaper.png" alt="">
              <div class="story-user-id">
                <p class="story-user-id-name"><b>_danbi_22</b></p>
                <p class="story-upload-time">45분 전</p>
              </div>
            </div>
          </div>
        </div>
        <div class="recommend">
          <div class="recommend-nav">
            <div class="recommend-for-you">회원님을 위한 추천</div>
            <div class="recommend-all"><b>모두 보기</b></div>
          </div>
        </div>
        <footer class="company-info">
          <p class="company-detail">Instagram 정보 · 지원 · 홍보 센터 · API ·<br> 채용 정보 · 개인정보처리방침 · 약관 ·<br> 디렉터리 · 프로필 · 해시태그 · 언어</p>
          <p class="company-name">ⓒ 2019 INSTAGRAM</p>
        </footer>
      </div>
    </main>
  </div>
</body>

</html>
