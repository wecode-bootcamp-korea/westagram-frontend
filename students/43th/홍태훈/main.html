<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" type="text/css" />

    <title>Westagram</title>
  </head>
  <body>
    <div class="bar">
      <nav class="navigation">
        <div class="asdf">
          <img class="instargramIcon" src="instagram.png" alt="none" />
          <div class="navTitle" style="font-family: Lobster">westagram</div>
        </div>
        <input type="text" placeholder="검색" />
        <div class="icon">
          <img
            style="width: 25px"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          />
          <img
            style="width: 25px"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          />
          <img
            style="width: 25px"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          />
        </div>
      </nav>
      <main class="mainPage">
        <div class="feeds">
          <section class="feed">
            <div style="width: 100%">
              <artcle>
                <div class="writer">
                  <img
                    src="IMG_1211.JPG"
                    style="border-radius: 50%; width: 40px; height: 40px"
                  />
                  <h5 style="margin-left: 10px">taehoon_hong</h5>
                </div>
                <img class="myPhoto" src="IMG_1278.jpeg" />
                <div class="commit">
                  <section class="react">
                    <button class="heart"><img src="heart.png" /></button>
                    <button class="heart"><img src="chat.png" /></button>
                    <button class="heart"><img src="send.png" /></button>
                  </section>
                  <section class="whoIsLike">
                    <span class="whoIsLike">여러명이 좋아합니다.</span>
                    <div class="asdfa">
                      <input
                        style="border: none; width: 100%"
                        type="text"
                        placeholder="댓글 달기..."
                      />
                      <span style="width: 25px; font-size: 13px; color: #c4e0fc"
                        >게시</span
                      >
                    </div>
                  </section>
                </div>
              </artcle>
            </div>
          </section>
          <section class="main-right">
            <div class="writer">
              <img
                src="IMG_1211.JPG"
                style="border-radius: 50%; width: 25px; height: 25px"
              />
              <h6 style="margin-left: 10px">taehoon_hong</h6>
            </div>
            <div class="story">
              <div class="story-list">
                <img
                  src="IMG_1211.JPG"
                  style="border-radius: 50%; width: 25px; height: 25px"
                />
                <h6 style="margin-left: 10px">Hong</h6>
              </div>
              <div class="story-list">
                <img
                  src="IMG_1211.JPG"
                  style="border-radius: 50%; width: 25px; height: 25px"
                />
                <h6 style="margin-left: 10px">HongTaeHoon</h6>
              </div>
              <div class="story-list">
                <img
                  src="IMG_1211.JPG"
                  style="border-radius: 50%; width: 25px; height: 25px"
                />
                <h6 style="margin-left: 10px">TaeHoon</h6>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
