<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" type="text/css" />

    <title>Westagram</title>
  </head>
  <body>
    <div class="bar">
      <nav class="navigation">
        <div class="asdf">
          <img class="instargramIcon" src="instagram.png" alt="none" />
          <div class="navTitle" style="font-family: Lobster">westagram</div>
        </div>
        <input type="text" placeholder="검색" />
        <div class="icon">
          <img
            style="width: 25px"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          />
          <img
            style="width: 25px"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          />
          <img
            style="width: 25px"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          />
        </div>
      </nav>
      <main class="mainPage">
        <div class="feeds">
          <section class="feed">
            <div>
              <artcle>
                <div><img src="writer.png" style="width: 80%" /></div>
                <img class="myPhoto" src="IMG_1278.jpeg" />
                <div class="commit">
                  <section class="react">
                    <button class="heart"><img src="heart.png" /></button>
                    <button class="heart"><img src="chat.png" /></button>
                    <button class="heart"><img src="send.png" /></button>
                  </section>
                  <section class="whoIsLike">
                    <div class="whoIsLike">여러명이 좋아합니다.</div>
                    <div class="asdfa">
                      <input
                        style="border: none; width: 100%"
                        type="text"
                        placeholder="댓글 달기..."
                      />
                    </div>
                  </section>
                </div>
              </artcle>
            </div>
          </section>
          <div class="main-right">
            <img class="recommand" src="friends.png" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
