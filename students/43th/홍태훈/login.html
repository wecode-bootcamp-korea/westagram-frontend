<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="login.css" href="login.js" rel="stylesheet" type="text/css" />
    <script src="https://www.flaticon.com/"></script>

    <title>Westagram</title>
  </head>
  <body>
    <div class="loginPage">
      <div
        style="
          font-family: Lobster;
          text-align: center;
          font-size: 45px;
          margin-bottom: 80px;
        "
      >
        westagram
      </div>
      <div class="idBox">
        <input
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
          style="width: 100%; padding: 10px"
        />
      </div>
      <div class="passwordBox">
        <input
          type="password"
          placeholder="비밀번호"
          style="width: 100%; padding: 10px"
        />
      </div>
      <div>
        <button class="button_on button_off" style="padding: 10px">
          로그인
        </button>
      </div>
      <div
        style="
          color: #020050;
          font-size: 5px;
          margin-top: 100px;
          text-align: center;
        "
      >
        비밀번호를 잊으셨나요?
      </div>
    </div>
    <!--젤 큰 박스 보더 1픽셀 회색(위스타그램 인풋 (전화번호,사용자 이름 또는
    이메일) 인풋 (비밀번호) (버튼 로그인(비밀번호를 잊으셨나요?(남색) ) )-->
  </body>
</html>
