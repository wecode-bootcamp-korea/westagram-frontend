<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="login.css" rel="stylesheet" type="text/css" />
    <script src="https://www.flaticon.com/"></script>

    <title>Westagram</title>
  </head>
  <body>
    <div class="loginPage">
      <div
        style="
          font-family: Lobster;
          text-align: center;
          font-size: 45px;
          margin-bottom: 80px;
        "
      >
        westagram
      </div>
      <div class="idBox">
        <input
          type="text"
          id="id"
          placeholder="전화번호, 사용자 이름 또는 이메일"
          style="width: 100%; padding: 10px"
        />
      </div>
      <div class="passwordBox">
        <input
          type="password"
          id="password"
          placeholder="비밀번호"
          style="width: 100%; padding: 10px"
        />
      </div>

      <button class="button" style="padding: 10px" value="value">로그인</button>

      <div class="forgetPassword">비밀번호를 잊으셨나요?</div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
