<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Westagram log-in</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="totalWrap">
      <!-- 나는 <div>를 사용했었다 -->
      <h1 class="westagram">Westagram</h1>
      <!-- <form>태그 사용해 제출용이라는 의미를 명확히 -->
      <input
        class="id"
        type="text"
        placeholder="전화번호, 사용자 이름 또는 이메일"
      />
      <input class="password" type="password" placeholder="비밀번호" />
      <button class="loginButton" disabled>로그인</button>
      <a href="#" class="forgetText">비밀번호를 잊으셨나요?</a>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
