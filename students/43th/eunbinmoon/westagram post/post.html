<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="post.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8172cd7774.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 상단 로고 구역 -->
    <nav>
      <div class="nav-leftTap">
        <!--상단 왼쪽 탭 감싼 부분-->
        <i class="fa-brands fa-instagram"></i>
        <span class="westagramtext">| westagram </span>
      </div>
      <!--상단 검색창 감싼 부분-->
      <div class="nav-centerTap">
        <input class="search" placeholder="검색" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <!--상단 오른쪽 탭 감싼 부분-->
      <div class="nav-rightTap">
        <i class="fa-regular fa-compass"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-user"></i>
      </div>
    </nav>

    <div class="main">
      <div class="feeds">
        <div class="article">
          <!-- 1. 사진올린 사람 프로필사진, 아이디, 더보기정보 -->
          <div class="profile">
            <img src="profileimg.jpg" class="profilePhoto" />
            <span class="daramId">&nbsp;&nbsp;<b>172_daram</b> </span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>

          <!-- 2. 포스트한 사진 -->
          <img src="newfeed.jpg" class="feedPicture" />

          <!-- 3. 사진에 대한 피드백 부분 -->
          <!-- 3-1.왼쪽으로 붙이기 -->
          <div class="pictureUnderTap">
            <div class="pictureUnderTapLeftSide">
              <i class="fa-solid fa-heart likeThisFeed"></i>
              <i class="fa-regular fa-comment feedComent"></i>
              <i class="fa-solid fa-arrow-up-from-bracket feedShare"></i>
              <i class="fa-regular fa-heart commentLikeI"></i>
            </div>
            <!-- 3-2.오른쪽으로 붙여주세요 -->
            <i class="fa-regular fa-bookmark feedsave"></i>
          </div>
          <div class="howManyLike">
            <img src="wecode img.jpg" class="howManyLikePictuer" />

            <span><b>wecode_bootcamp</b>님 <b>외 10명</b>이 좋아합니다.</span>
          </div>
          <!-- 게시글 내용 -->
          <span
            ><b>&nbsp;&nbsp;172_daram</b>10번 이상 본 나의 띵작...<span
              style="color: rgb(151, 150, 150)"
              >&nbsp;&nbsp;더 보기</span
            ><br />
            &nbsp;&nbsp;<b>eunsong_s2</b> 말모 스타이즈본이즈러브</span
          >
          <br />
          <span style="color: rgb(151, 150, 150)"> &nbsp;&nbsp;54분 전</span>
        </div>
        <!-- 댓글달기 구역 -->
        <input class="comment" type="text" placeholder="댓글 달기..." />
        <button class="commentbutton">게시</button>
      </div>

      <div class="main-right">
        <!-- 나의 프로필사진 및 아이디 *가로정렬 -->
        <div class="main-rightMyProfile">
          <img src="profileimg.jpg" class="main-rightMyProfileImg" />
          <p class="myId">&nbsp;&nbsp;<b>172_daram</b></p>
        </div>

        <!-- 인친 업데이트 스토리 확인하기 -->
        <div class="friendStory">
          <div class="friendStorytext">
            <p class="storyText">스토리</p>
            <p class="allStoryView"><b>모두 보기</b></p>
          </div>

          <!-- 아래 div는 복제하여 2,3,4로 붙일 예정 -->
          <div class="main-rightfriendStory1">
            <!-- 2-1메인오른쪽 스토리 인친 프로필 사진 -->
            <img class="main-rightfriendPic" />
            <!-- 2-2메인 오른쪽 인친 아이디 몇시간전 -->
            <div class="main-rightfriendNameTime">
              <span>eun_bin</span><br />
              <span>2시간 전</span>
            </div>
          </div>
        </div>
        <!-- 1. 회원님을 위한 추천 *가로정렬-->
        <div class="recomandFriend">
          <p class="storyText">회원님을 위한 추천</p>
          <p class="allStoryView">모두 보기</p>
        </div>

        <!-- 2.인친 프로필사진 아이디, 누구와 함께 친구인지 팔로우 버튼 묶음 *3가지 가로정렬 예정-->
        <!-- 아래 div는 복제하여 2,3,4로 붙일 예정 -->
        <div class="recomandFriendProfile">
          <!-- 2-1메인오른쪽 친구추천 내 인친 프로필 사진 -->
          <img class="recomandFriendProfilePic" />
          <!-- 2-2메인 오른쪽 친구추천 인친 아이디, 누구와 함께 친구인지 -->
          <div class="main-rightfriendNameTime">
            <p>eun_bin</p>
            <p>회원님을 팔로우 합니다.</p>
          </div>
          <button class="followButton">팔로우</button>
        </div>
      </div>
    </div>
  </body>
</html>
