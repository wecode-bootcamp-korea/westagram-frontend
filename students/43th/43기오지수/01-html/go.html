<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <style>
        .p1{
            border: 2px solid blue;
        }
    </style>
    <link href="./go.css" rel="stylesheet">
</head>
<body>
    <h2>회원가입</h2>
    <input type="text" placeholder="이메일을 입력해주세요" style="border:1px solid red;"><br><br>
    <input type="text" placeholder="이름을 입력해주세요" style="border:3px solid purple;"><br><br>
    <input class="p1" type="password" placeholder="비밀번호를 입력해주세요"><br><br>
    <input class="p2" type="password" placeholder="비밀번호를 다시 입력해주세요"><br><br>
    <select>
        <option selected="true" disabled="true">지역을 선택하세요</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select><br><br>
    <input type="radio"><span>여성</span>
    <input type="radio"><span>남성</span><br><br>
    <input type="checkbox"><span>이용약관에 동의하시겠습니까?</span><br><br>
    <hr><br><br>
    <button>가입하기</button>
</body>
</html>
