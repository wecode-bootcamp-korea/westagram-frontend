<!DOCTYPE html>
<html lang="koimage.png">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="./image/제목 없음.png" alt="" />
        <div class="icon">
          <input class="rearch" type="text" placeholder="검색" />
          <i class="bi bi-search"></i>
        </div>
        <div class="imgs">
          <img src="./image/explore.png" alt="" />
          <img src="./image/heart.png" alt="" />
          <img src="./image/profile.png" alt="" />
        </div>
      </div>
    </nav>

    <main>
      <div class="feeds">
        <div class="article">
          <div class="information">
            <div class="profile">
              <img
                style="width: 40px; height: 40px; margin-right: 10px"
                src="./image/KakaoTalk_20230213_204309040.jpg"
                alt=""
              />
              <p>hole546</p>
            </div>
            <i class="bi bi-three-dots"></i>
          </div>
          <img src="./image/KakaoTalk_20230214_161243133.jpg" alt="" />

          <div class="content">
            <div class="emotion">
              <i class="bi bi-suit-heart-fill" style="color: red"></i>
              <i class="bi bi-chat"></i>
              <i class="bi bi-upload"></i>
            </div>
            <div class="emotion_likes">
              <span class="hearts">좋아요: &nbsp;</span>
              <i class="bi bi-bookmark"></i>
            </div>
          </div>
          <div class="Moreinformation"></div>
          <div id="comment_content"></div>
          <div class="wrap">
            <input id="comment" type="text" placeholder="댓글 달기" />
            <button id="posting">게시</button>
          </div>
        </div>
      </div>

      <div class="main-right">
        <div class="article">
          <div class="information">
            <div class="profile">
              <img
                style="width: 40px; height: 40px; margin-right: 10px"
                src="./image/KakaoTalk_20230216_100337086.jpg"
                alt=""
              />
              <p>63_building</p>
            </div>
          </div>

          <div class="story">
            <div class="story_header">
              <p>스토리</p>
              <strong>모두 보기</strong>
            </div>
            <div class="users"></div>
          </div>

          <div class="story">
            <div class="story_header">
              <p>회원님을 위한 추천</p>
              <strong>모두 보기</strong>
            </div>
            <div class="suggestions"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
