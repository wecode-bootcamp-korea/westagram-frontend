<!DOCTYPE html>
<html lang="koimage.png">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <img
          class="instagram_img"
          src="./image/제목 없음.png"
          alt="instargram logo"
        />
        <div class="icon">
          <input class="search" type="text" placeholder="검색" />
          <i class="bi bi-search"></i>
        </div>
        <div class="imgs">
          <img src="./image/explore.png" alt="explore logo" />
          <img src="./image/heart.png" alt="heart logo" />
          <img id="new_menu" on src="./image/profile.png" alt="profile logo" />
        </div>
      </div>
      <div class="menu_box">
        <ul>
          <li><i class="bi bi-person-circle"></i>프로필</li>
          <li><i class="bi bi-bookmark"></i>저장됨</li>
          <li><i class="bi bi-gear-wide"></i> 설정</li>
        </ul>
        <p>로그아웃</p>
      </div>
    </nav>

    <main>
      <div class="feeds">
        <div class="article">
          <div class="information">
            <div class="profile">
              <img
                style="width: 40px; height: 40px; margin-right: 10px"
                src="./image/KakaoTalk_20230213_204309040.jpg"
                alt=""
              />
              <p>hole546</p>
            </div>
            <i class="bi bi-three-dots"></i>
          </div>
          <img
            src="./image/KakaoTalk_20230214_161243133.jpg"
            alt="profile photo"
          />

          <div class="content">
            <div class="emotion">
              <i class="bi bi-suit-heart-fill" style="color: red"></i>
              <i class="bi bi-chat"></i>
              <i class="bi bi-upload"></i>
            </div>
            <i class="bi bi-bookmark"></i>
          </div>
          <span class="hearts">좋아요 0개</span>
          <div class="commentSection"></div>
          <div id="comment_content"></div>
          <div class="wrap">
            <input id="comment" type="text" placeholder="댓글 달기" />
            <button id="postingBtn">게시</button>
          </div>
        </div>
      </div>

      <div class="main-right">
        <div class="article">
          <div class="information">
            <div class="profile">
              <img
                style="width: 40px; height: 40px; margin-right: 10px"
                src="./image/KakaoTalk_20230216_100337086.jpg"
                alt="building photo"
              />
              <p>63_building</p>
            </div>
          </div>

          <div class="story">
            <div class="story_header">
              <p>스토리</p>
              <strong>모두 보기</strong>
            </div>
          </div>

          <div class="recommendation">
            <div class="story_header">
              <p>회원님을 위한 추천</p>
              <strong>모두 보기</strong>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
