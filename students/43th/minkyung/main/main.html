<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fac5f1d134.js"
      crossorigin="anonymous"
    ></script>
    <title>main</title>
  </head>
  <body>
    <nav class="nav">
      <!--네비 왼쪽 영역-->
      <div class="leftBox">
        <div class="instaImg">
          <img src="../img/instagram.png" alt="인스타_메인_로고" />
        </div>

        <div>|</div>
        <p class="logo">instagram</p>
      </div>
      <!--네비 중간 영역-->
      <div class="middleBox">
        <input class="search" type="text" placeholder="검색" />

        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <!--네비 오른쪽 영역-->
      <div class="rightBox">
        <img class="heart" src="../img/heart.png" alt="" />
        <img class="send" src="../img/send.png" alt="" />
      </div>
    </nav>
    <!--nav 하단-->
    <div class="article">
      <!--메인 피드 -->
      <div class="feed">
        <div class="mainFeed">
          <!--프로필 사진과 아이디 -->
          <div class="feedTop_left">
            <img class="profileImg" src="../img/me.JPG" alt="meJpgFail" />
            <p>minngaeng_amazon</p>
          </div>
          <!--상단의 더보기 -->
          <div class="feedTop_right">
            <p>···</p>
          </div>
          <!--메인피드-->
          <div class="mainImg">
            <!-- <img src="../img/photo.PNG" alt="" /> -->
          </div>
          <!--좋아요 댓글 Top-->
          <div class="likeCommentSend">
            <img class="like" src="../img/heart.png" alt="" />
            <img class="chat" src="../img/chat.png" alt="" />
            <img class="share" src="../img/upload.png" alt="" />
            <img class="save" src="../img/save-instagram.png" alt="" />
          </div>
        </div>
        <!--bottom (댓글,좋아요)-->
        <div class="bottom">
          <!--좋아요 몇 명 표시-->
          <div class="bottomLike">
            <img class="pingu" src="../img/pingu.JPG" alt="" />
            <p>sandweechh</p>
            <p>님 외 여러명이 좋아합니다</p>
          </div>
          <!--게시글 코멘트-->
          <div class="mainComment">
            <p>minngaeng_amazon</p>
            <p>클쑤마쑤~</p>
            <p>더보기</p>
          </div>
          <!-- 친구들 댓글-->
          <div class="bottomComment">
            <p>sandweech</p>
            <p>부럽당 🎈</p>
            <img class="commentHeart" src="../img/heart.png" alt="" />
          </div>
          <div class="inputComment">
            <input type="text" placeholder="댓글 달기..." />
            <button type="button">게시</button>
          </div>
        </div>
      </div>
      <!--우측 self profile-->
      <div class="rightArticle">
        <img class="rightPhoto" src="../img/me2.JPG" alt="" />
        <p>minngaeng</p>
        <p class="realName">minngaeng | 김민경</p>
      </div>
      <!--우측 스토리 박스-->
      <div class="rightStoryBox">
        <div class="rightStoryBoxTop">
          <p>스토리</p>
          <p>모두 보기</p>
        </div>
        <div class="rightStoryBoxMain">
          <img class="sandwich" src="../img/sandwich.JPG" alt="" />
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
