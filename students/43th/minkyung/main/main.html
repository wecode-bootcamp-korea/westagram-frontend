<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fac5f1d134.js"
      crossorigin="anonymous"
    ></script>
    <title>main</title>
  </head>
  <body>
    <nav class="nav">
      <!--네비 왼쪽 영역-->
      <div class="leftBox">
        <div class="instaImg">
          <img src="../img/instagram.png" alt="인스타_메인_로고" />
        </div>

        <div>|</div>
        <p class="logo">instagram</p>
      </div>
      <!--네비 중간 영역-->
      <div class="middleBox">
        <input class="search" type="text" placeholder="검색" />

        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <!--네비 오른쪽 영역-->
      <div class="rightBox">
        <img class="heart" src="../img/heart.png" alt="" />
        <img class="send" src="../img/send.png" alt="" />
      </div>
    </nav>
    <!--nav 하단-->
    <div class="article">
      <!--피드 -->
      <div class="feed">
        <div class="mainFeed">
          <!--프로필 사진과 아이디 -->
          <div class="feedTop_left">
            <img class="profileImg" src="../img/me.JPG" alt="meJpgFail" />
            <p>minngaeng_amazon</p>
          </div>
          <!--상단의 더보기 -->
          <div class="feedTop_right">
            <p>···</p>
          </div>
          <div class="mainImg">
            <img src="../img/photo.PNG" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
