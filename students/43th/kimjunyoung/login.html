<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 폰트어썸 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- 외부 스타일시트 연결 -->

    <!-- <div id="container" class="login_container">
      <main class="login_main"> -->
    <div class="wrap_box">
      <div class="westagram">Westagram</div>

        <form action="#none">
        <input
          id="login_id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일">
        <input id="login_pw" type="password" placeholder="비밀번호" >
        <div>
          <button class="login_btn" type="submit" id="login_login">
            로그인
          </button>
        </div>
        </form>
        <div class="forgot_pw">
          <a href="#" class="page_move">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
    <!-- </main>
    </div> -->
    <script src="js/login.js"></script>

</html>
