<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <ul>
        <li class="home">
          <img class="home__img header-icon" src="images/instagram.png" alt="instargram-logo" />
          <span class="home__span-font westargram-font">Westargram</span>
        </li>
        <li class="search">
          <div class="search__box">
            <input class="search__input" type="text"  placeholder="검색" id="search" />
            <div class="search__result-area"></div>
          </div>
        </li>
        <li class="nav">
          <div><img class="header-icon" src="images/compass.png" /></div>
          <div><img class="header-icon" src="images/heart.png" /></div>
          <div>
            <img class="nav__account header-icon" src="images/user.png" />
            <div class="nav__account-menu">
              <p>설정</p>
              <p>북마크</p>
              <p>내 활동</p>
              <p>문제 신고</p>
              <p>계정 전환</p>
              <p>로그아웃</p>
            </div>
          </div>
        </li>
      </ul>
    </header>
    <main>
      <article class="feeds">
        <section class="feeds__nickname">
          <div class="feeds__nickname-inner">
            <img src="images/me.jpg" />
            <span class="font-bold" id="id">jinp1993</span>
          </div>
          <div class="feeds__add-option">
            <img src="images/more.png" alt="더 보기" class="feed-icon" />
          </div>
        </section>
        <section class="feeds__main-image">
          <img src="images/yoon.jpg" alt="피드 사진" />
        </section>
        <section class="feeds__icon">
          <div class="feeds__icon-inner">
            <div class="feeds__interaction" >
              <img
                class="feed-icon"
                src="images/heart.png"
                id="good"
                alt="좋아요"
              />
              <img class="feed-icon" src="images/chat.png" alt="답글보기" />
              <img class="feed-icon" src="images/share.png" alt="공유" />
            </div>
            <div class="feeds__bookmark" >
              <img class="feed-icon" src="images/bookmark.png" alt="북마크" />
            </div>
          </div>
        </section>
        <section class="feeds__good" >
          <img src="images/me.jpg" alt="" />
          <span class="font-bold">jinp1993님 외 10명이 좋아합니다.</span>
        </section>
        <section class="feeds__contents">
          <p>안녕하세요. 신입 프론트엔드 개발자입니다. 잘 부탁드립니다.</p>
          </br>
          <p class="feeds__reply-count"></p>
        </section>
        <section class="feeds__reply-area"></section>
        <section class="feeds__reply__input">
          <br />
          <textarea class="feeds__reply__value" placeholder="댓글 달기..."></textarea>
          <span class="feeds__reply__post" id="post-reply">게시</span>
        </section>
      </article>
      <aside class="aside">
        <section class="aside__me">
          <img class="aside__me-icon" src="images/me.jpg" />
          <span class="aside__me-font" >jinp1993</span>
        </section>
        <section class="aside__box" >
          <div class="aside__title">
            <span class="aside__title aside__title-left" >스토리</span>
            <span class="aside__title aside__title-right" id="view-all-story">모두 보기</span>
          </div>
          <br />
          <div class="aside__story"></div>
        </section>
        <section class="aside__box">
          <div>
            <span class="aside__title aside__title-left">회원님을 위한 추천</span>
            <span class="aside__title aside__title-right" id="view-all-recommend">모두 보기</span>
            <br />
            <div class="aside__recommend"></div>
          </div>
        </section>
      </aside>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
