<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram - Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/common.css">
</head>
<body>
    <main class="login_box">
        <h1 class="westagram">Westagram</h1>
        <input id="LoginId" class="login_id" type="name" placeholder=" 전화번호, 사용자이름 또는 이메일" required> 
        <input id="LoginPw" class="login_pw" type="password" placeholder=" 비밀번호" required>    
        <button id="LoginBtn" class="login_btn" onclick="location.href='main.html'" style='cursor:pointer;'>
            로그인
        </button>      
        <a class ="forgot_pw" href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
