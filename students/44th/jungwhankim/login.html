<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="shortcut icon" type="image/jpg" href="./img/bwLogo.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="logo-wrapper">
      <div class="bwLogo"></div>
      <div class="text-logo">westagram</div>
      </div>
      <div class="input-wrapper">
        <input id="idInput" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input id="pwInput" type="password" placeholder="비밀번호">
        <!--로그인 버튼 요소-->

        <button id="login" class="login">로그인</button>
        <div class="link-wrapper">
          <a class="find-pw">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
    </div>
  </div>
  <script src="./js/checkInput.js"></script>
</body>
</html>
