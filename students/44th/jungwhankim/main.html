<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="shortcut icon" type="image/jpg" href="./img/bwLogo.png"/>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    
    <!--내비게이션 바-->
    <div class="navbar">
      <div class="navbar-content">
        <!--로고-->
        <div class="logo-wrapper">
          <div class="bwLogo"></div>
          <div class="text-logo">westagram</div>
        </div>
        <!--검색창-->
        <div class="search-wrapper">
          <input id="searchInput" class="searchInput" type="text" placeholder="검색">
          <!--평상시에 안 보이는 모달-->
          <div id="res" class="hideResults">
          </div>
        </div>

        <!--우측 메뉴들-->
        <div class="side-menu">
          <div class="explore"></div>
          <div class="heart"></div>
          <div class="my"></div>
          <!--프로필이 클릭되면 열리는 모달-->
          <div class="modal">
            <div class="modal_box">
              <div class="modal-first-section">
                <div class="modal-row">
                  <div class="modal-icon-profile"></div>
                  <div class="modal-text">프로필</div>
                </div>
                <div class="modal-row">
                  <div class="modal-icon-saved"></div>
                  <div class="modal-text">저장됨</div>
                </div>
                <div class="modal-row">
                  <div class="modal-icon-settings"></div>
                  <div class="modal-text">설정</div>
                </div>
              </div>
              <div class="modal-second-section">
                <div class="modal-text">로그아웃</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="main">
      <!--좌측 콜룸-->
      <div class="feeds-column">
        <div class="feeds">
          <!--포스트 컴포넌트-->
          <div class="article">
            <!--포스트 첫번째 로우-->
            <div class="article-top">
              <div class="article-top-left">
                <div class="account-pic"></div>
                  <div class="account-name">
                    <div class="account-name-check-container">
                      <div class="account-name-main">위코드 코리아</div>
                      <div class="blue-check"></div>
                    </div>
                    <div class="account-name-sub">
                    위워크 선릉 2호점
                    </div>
                  </div>
                </div>
              <div class="article-menu">
              </div>
            </div>
            <!--포스트 사진-->
            <div class="post-img"></div>
            <!--3번째 로우/하트, 공유 기능들-->
            <div class="third-row">   
                <div class="third-row-left">
                  <div class="like-clicked"></div>
                  <div class="comment-img"></div>
                  <div class="share-img"></div>   
                </div>
                <div class="save-img">  
              </div>
            </div>
            <!--4번째 로우/포스트 라이크 상태-->
            <div class="fourth-row">
                <div class="account-pic-sm"></div>
                <div class="post-status-msg"><b>wecode_kr</b>님 <b>외 4명</b>이 좋아합니다</div>
            </div>
            <div id="commentSection" class="comments">
              <!--댓글들이 달릴 곳-->
              <!--댓글들이 달릴 곳-->
              <!--댓글들이 달릴 곳-->
            </div>
            <div class="time-posted">
              54분 전
            </div>
            <div class="comment-input">
              <!--댓글 입력창-->
              <input id="inputField" type="text" placeholder="댓글 달기..." value="">
              <!--게시 버튼-->
              <button id="addButton">게시</button>
            </div>
          </div>

        </div>
      </div>
          <!--우측 콜룸-->

              <div class="right-account-pic"></div>

                <div class="stories-header">스토리</div>
                <div class="stories-see-all">모두 보기</div>

              <!--스토리 컴포넌트들 나열된 부분-->

                <div class="article-top-left">
                  <div class="gradient">
                    <div class="account-pic-story"></div>
                  </div>
                  <div class="account-name">

                  </div>
                  <div class="account-name">
                    <div class="account-name-main">위코드 수강생</div>
                    <div class="account-name-sub">
                    위코드 본사(위워크)
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--추천 시작 부분-->
            <div class="box">
              <div class="stories-top">
                <div class="stories-header">회원님을 위한 추천</div>
                <div class="stories-see-all">모두 보기</div>
              </div>
              <!--팔로우 추천 컴포넌트들 나열된 부분-->
              <div class="recommend-component">
                <div class="recomment-wrapper">
                  <div class="article-top-left">   
                      <div class="account-pic"></div>
                      <div class="account-name">
                      <div class="account-name-main">위코드 수강생</div>
                      <div class="account-name-sub">
