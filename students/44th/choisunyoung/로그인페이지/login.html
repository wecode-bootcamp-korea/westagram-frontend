<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style/login.css" rel="stylesheet" type="text/css" />
  <title>Westagram Login Page</title>
</head>
<body>
  <div class="totalBox-wrap">
    <div class="logo">Westagram</div>
    <div class="loginContent-wrap">
      <input id="user-id" class="input" type="text" placeholder="전화번호,사용자 이름 또는 이메일">
      <input id="user-pw" class="input" type="password" placeholder="비밀번호">
      <button class="login-button button" type="button" disabled >로그인</button>
    </div>

    <div class="find-pw">
      <a href="" target="_blank" title="비밀번호 찾기">비밀번호를 잊으셨나요?</a>
    </div>
    
  </div>
  
  <script src="./js/login.js"></script>
</body>
</html>
