<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="nav">
        <div class="nav-input">
          <div class="nav1">
            <div class="img-logo"></div>
            <p class="insta-title">instagram</p>
          </div>
          <input type="text" placeholder="검색" />
          <div class="nav2">
            <div class="img-nav"></div>
            <div class="img-heart"></div>
            <div class="img-info"></div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="feeds">
          <div class="feeds-header">
            <div class="feeds-both">
              <div class="feeds-profile"></div>
              <p class="name">gnoooo_</p>
            </div>

            <div class="feeds-dot"></div>
          </div>
          <div class="article"></div>
          <div class="feeds-comments">
            <div class="imgs">
              <div class="img-heart"></div>
              <div class="img-comment"></div>
              <div class="img-share"></div>
            </div>

            <div class="img-flag"></div>
          </div>
          <div class="left-like">
            <p>님 외 10명이 좋아합니다</p>
          </div>

          <div class="left-comment">
            <input
              class="input-comment"
              type="text"
              placeholder="댓글 달기..."
            />
            <button class="input-btn">게시</button>
          </div>
        </div>

        <div class="main-right">
          <div class="right-first">
            <div class="right-header"></div>
            <div class="letter">
              <p class="boot">wecode_bootcamp <br />Wecode | 위코드</p>
            </div>
          </div>

          <div class="right-story">
            <div class="story-all">
              <p class="story">스토리</p>
              <p class="see-all">모두 보기</p>
            </div>
            <div class="right-profile">
              <div class="img-profiles"></div>
              <div class="profile-nickname">
                <p class="nickname">||botndk</p>
                <p class="minute">16 분전</p>
              </div>
            </div>
            <div class="right-profile">
              <div class="img-profiles"></div>
              <div class="profile-nickname">
                <p class="nickname">alcoholic</p>
                <p class="minute">1632 분전</p>
              </div>
            </div>
            <div class="right-profile">
              <div class="img-profiles"></div>
              <div class="profile-nickname">
                <p class="nickname">i_dont_know</p>
                <p class="minute">3 분전</p>
              </div>
            </div>
          </div>
          <div class="right-recommend">
            <div class="recommend-all">
              <p class="story">회원님을 위한 추천</p>
              <p class="see-all">모두 보기</p>
            </div>

            <div class="recommend-profiles">
              <div class="img-recommend"></div>
              <div class="recommend-nickname">
                <p class="nick-recommend">i_cant_know</p>
                <p class="know-recommend">중꺽마님 외 3외님이...</p>
              </div>
              <p class="follow">팔로우</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
