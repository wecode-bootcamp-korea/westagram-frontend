<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>westagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <p class="logo_text">westagram</p>

        <div class="input_set">
          <input
            class="input_id"
            type="text"
            placeholder="전화번호, 사용자 이메일 또는 이메일"
          />
          <input class="input_pw" type="password" placeholder="비밀번호" />
        </div>

        <button class="btn_login btn_login_off">로그인</button>
        <button class="btn_text">비밀번호를 잊으셨나요?</button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
