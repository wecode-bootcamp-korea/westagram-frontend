<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="header">
      <div class="insta">
        <img class="logo" alt="logo" src="insta.png" />
        <p class="title">westagram</p>
      </div>
      <div>
        <input
          id="search"
          img
          src="search.png"
          type="search"
          name="search"
          placeholder="검색"
        />
      </div>
      <div class="link">
        <a href=""><img class="navImg" alt="explore" src="explore.png" /></a>
        <a href=""><img class="navImg" alt="heart" src="heart.png" /></a>
        <a href=""><img class="navImg" alt="profile" src="profile.png" /></a>
      </div>
    </nav>
    <main>
      <div class="feeds">
        <article>
          <header>
            <div class="profile">
              <img class="RNC" src="RNC.JPG" alt="RNC" />
              <span class="userId">kimcode</span>
            </div>
          </header>
          <div class="mainImg">
            <img src="hiking.avif" />
          </div>
        </article>

        <div class="mainRight">
          <div class=""></div>
        </div>
      </div>
    </main>
  </body>
</html>
