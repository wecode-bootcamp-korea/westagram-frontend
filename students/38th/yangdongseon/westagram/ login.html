<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westargram</title>
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="container">
        <div class="midDiv">
            <h1>Westagram</h1>
            <form class="totalForm">
                <div>
                    <input class="input-login" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input class="input-password" type="password" placeholder="비밀번호">
                </div>
                <button type="button" onclick="location.href='main.html'" class="login-button" disabled>로그인</button>
            </form>
            <a href="https://www.instagram.com/accounts/password/reset/" class="forgetpassword">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
