<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="instagram.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outerBox">
      <p class="westagramTitle">Westagram</p>
      <form>
        <ul class="loginInfo">
          <li>
            <input
              class="loginInput"
              id="idCheck"
              type="text"
              placeholder="Phone number, username, or email"
            />
          </li>
          <li>
            <input
              class="loginInput"
              id="pwCheck"
              type="password"
              placeholder="Password"
            />
          </li>
          <li>
            <button class="loginButton" id="logButton" type="button" disabled>
              Log in
            </button>
          </li>
        </ul>
      </form>
      <p class="passwordForgot">Forgot Password?</p>
    </div>
    <script type="text/javascript" src="instagram.js"></script>
  </body>
</html>
