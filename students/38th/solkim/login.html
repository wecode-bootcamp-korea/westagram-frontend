<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Westagram Login</title>
</head>
<body>
    <div class="login-background">
        <section class="login-container">
            <header class="login-header">
                <span class="logo">Westagram</span>
            </header>
            <main class="login-form">
                <form>
                    <input type="text" class="id-input" placeholder="전화번호, 사용자 이름 또는 이메일" />
                    <input type="password" class="password-input" placeholder="비밀번호" />
                    <button type="button" class="login-btn disabled-btn">로그인</button>
                </form>
            </main>
            <footer class="login-footer">
                <a href="#">비밀번호를 잊으셨나요?</a>
            </footer>
        </section>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
