<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>westagram/login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link href="login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="main_container">
        <div class="logo"><p>westagram</p></div>
        <div class="login_container">
          <input
            id="login_id"
            type="text"
            placeholder="전화번호, 사용자 이름 이메일"
          />
          <input id="login_pw" type="password" placeholder="비밀번호" />
        </div>
        <button
          id="login_bt"
          type="button"
          onclick="location.href='main.html'"
          class="login_btn"
        >
          로그인
        </button>
        <div class="pw_lost"><a href="">비밀번호를 잊으셨나요?</a></div>
      </div>
    </div>
    <script src="./login.js" defer=""></script>
  </body>
</html>
