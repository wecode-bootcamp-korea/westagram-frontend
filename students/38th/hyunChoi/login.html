<!DOCTYPE html>
<html lang="en">

<head>
  <style type="text/css"></style>
  <link rel="stylesheet" href="css/login.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&amp;family=Lobster&amp;display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Login</title>
</head>

<body>

  <div class="LogInContainer">
    <div class="LoginBox">
      <h1 class="logo">Westagram</h1>
      <div class="inputBox">
        <input type="text" id="id" name="id" class="LogInInput" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" id="password" class="LogInInput" placeholder="비밀번호">
      </div>
      <button Id="LogInButton" disabled>로그인</button>
      <a Id="ForgotPassword" href="https://www.naver.com">비밀번호를 잊으셨나요?</a>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
