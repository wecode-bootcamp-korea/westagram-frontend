<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/571fa0f069.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">    
        <header class="nav">
            <div class="nav-left-icons">
                <div class="westagram-icon"><i class="fa-brands fa-instagram"></i>&nbsp;</div>
                <div class="westagram-logo">&nbsp;westagram</div>
            </div>
            <div class="finder">
                <div class="glass"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input class="search">
            </div>
            <div class="nav-right-icons">
                <i class="fa-regular fa-compass"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </header>
        <div class="main">
            <div class="feeds">
                <div class="user">
                    <div class="user-info">
                        <div class="pro-pic"><img src="catisrunning.png"></div>
                        <div class="user-id">Clever_EasyView</div>
                    </div>
                    <div class="user-more"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
                <div class="pic"><img src="yang.png"></div>
                <div class="article-iconbar">
                    <div class="iconbar-left">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                    <div class="iconbar-right">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="reply">
                    <div class="reply-comments" id="reply-comments">
                        <div class="reply-user" id="reply-user">OLA&nbsp;</div>
                        <div class="reply-content" id="reply-content">호우쓋!</div>
                    </div>
                    <div class="reply-input">
                        <input class="reply-input-input" id="reply-input"></input>
                        <button class="reply-input-button" id="reply-button" disabled>게시</a></button>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="its-me">
                    <div class="its-me-left"><img src="catisrunning.png"></div>
                    <div class="its-me-right">
                        <div class="its-me-id">catisrunning</div>
                        <div class="its-me-desc">댐잇소다</div>
                    </div>
                </div>
                <div class="story">
                    <div class="story-upper">
                        <div class="story-title">스토리</div>
                        <div class="story-everything">모두보기</div>
                    </div>
                    <div class="story-contents">
                        <div class="story-user">
                            <div class="story-user-profile"><img src="catisrunning.png"></div>
                            <div class="story-user-id">스토리아이디</div>
                        </div>
                    </div>
                </div>
                <div class="recommend">
                    <div class="recommend-upper">
                        <div class="recommend-title">회원님을위한추천</div>
                        <div class="recommend-everything">모두보기</div>
                    </div>
                    <div class="recommend-contents">
                        <div class="recommend-user-profile"><img src="catisrunning.png"></div>
                        <div class="recommend-user-id">추천아이디</div>
                        <div class="recommend-user-follow">추천팔로우</div>
                    </div>
                </div>
                <div class="footer">instagram정보</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
