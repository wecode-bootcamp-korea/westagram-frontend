<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WESTAGRAM
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Loved+by+the+King&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="westagram">
            <h1 class="logo">westagram</h1>
            <div class="login-container">
                <input id="login-id" placeholder="전화번호, 사용자 이름 또는 이메일">
            </input>
                <input type="password" id="login-pw" placeholder="비밀번호"></input>
                <button id="login-btn" disabled>로그인</button>
            </div>
            <div class="find-password"><a>비밀번호를 잊으셨나요?</a></div>
        </div>
    </div>

    <script type="text/javascript" src="js/login.js"> </script>

</html>
