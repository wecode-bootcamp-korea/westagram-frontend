<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram-main</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90ad6d3b99.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(250, 250, 250);">
    <div class="nav">
        <nav class="container">
            <div class="westaLogo">
                <span>instagram</span>
            </div>
            <div class="serch">
                <input type="text" placeholder="검색">
            </div>
            <div class="iconLogo">
                <div>
                    <i class="fa-regular fa-compass"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </nav>
    </div>

    <div class="total" style="margin-top:70px;">
        <main class="main">
            <div class="user-top">
                <div class="user-top-left margin">
                    <img
                        src="https://images.unsplash.com/photo-1664164236926-342c4ef27099?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60">
                    <span>canon_mj</span>
                </div>
                <div class="user-top-right">
                    <i class="fa-regular fa-ellipsis-stroke"></i>
                </div>
            </div>
            <div class="user-img">
                <img
                    src="https://images.unsplash.com/photo-1664164236867-12d1f986ac41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60">
            </div>
            <div class="user-icone">
                <div class="user-icone-left margin">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="user-icone-right">

                </div>
            </div>
            <div class="user-like">
                <img
                    src="https://images.unsplash.com/photo-1664073412845-f44940c3c2c7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60" class="margin">
                <span><b>anieWorl</b>님 외 <b>10명</b>이 좋아 합니다</span>
            </div>
            <div class="user-area">
                <span class="margin"><b>canon_mj</b> 위워크에서 진행한 베이킹 ....</span><span class="more"> 더보기</span>
            </div>
            <div class="user-text">
                <input type="text" placeholder=" 댓글달기...">
                <button>게시</button>
            </div>
        </main>
        <side class="side">
            <div class="side-top">
                <div class="side-top-story">
                    <span style="color:gray;">스토리</span><span><b>모두 보기</b></span>
                </div>
                <div class="side-top-first sic">
                    <img src="https://images.unsplash.com/photo-1664268336138-388b6e0b9366?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60">
                    <span><b>_yum_s</b></span>
                </div>
                <div class="side-top-second sic">
                    <img src="https://images.unsplash.com/photo-1664261910581-ac3334994d32?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60">
                    <span><b>amei_dis</b></span>
                </div>
                <div class="side-top-second sic">
                    <img src="https://images.unsplash.com/photo-1664263679607-c672cdfe7639?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMXx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60">
                    <span><b>_ewe__fesw</b></span>
                </div>
                <div class="side-top-third sic">
                    <img src="https://images.unsplash.com/photo-1664245747311-7747d3cc070b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1N3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60">
                    <span><b>efia_fes_</b></span>
                </div>
            </div>
            <div class="side-buttom">
                <div class="side-top-story">
                    <span style="color:gray;">회원님을 위한 추천</span><span><b>모두 보기</b></span>
                </div>
                <div class="side-top-first sic">
                    <img src="https://images.unsplash.com/photo-1657299143482-4f4ea1ebd71c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwzN3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60">
                    <span><b>ane_esf</b></span>
                </div>
                <div class="side-top-second sic">
                    <img src="https://images.unsplash.com/photo-1664218156992-aa5ecee405b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0MXx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60">
                    <span><b>aipe_ewpq</b></span>
                </div>
                <div class="side-top-third sic">
                    <img src="https://images.unsplash.com/photo-1657299170950-9da95993c9ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0N3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60">
                    <span><b>_fesajil_21</b></span>
                </div>
            </div>
        </side>
    </div>
</body>

</html>
