<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram Login Page</title>
    <!-- css 스타일시트 연결링크 -->
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <!-- 구글 폰트 적용링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap'); </style>
</head>
<body>
    <script src="login.js"></script>
    <div class="container">
        <div class="border">
            <header>Westagram</header>
            <input class="id" type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일" min="1">
            <input class="password" type="text" name="password" placeholder="비밀번호" min="1">
            <button class="button">로그인</button>
            <footer>비밀번호를 잊으셨나요?</footer>
        </div>
    </div>
</body>
</html>
