<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram Login</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <img src="images/instagram.png" />
        <span>|</span>
        <span class="logo">instagram</span>
      </div>
      <div class="search-wrapper">
        <input type="search" class="search-bar" placeholder="         검색" />
        <img src="images/search.png" class="search-img" />
      </div>
      <div class="nav-right">
        <img src="images/explore.png" />
        <img src="images/heart.png" />
        <img src="images/profile.png" />
      </div>
    </nav>

    <main>
      <div class="feeds">
        <article class="article">
          <!-- 피드 상단 프로필 -->
          <div class="profile-wrapper">
            <div class="profile-wrapper-right">
              <img src="images/myprofile-img.png" />
              <strong>beozzi__</strong>
            </div>
            <img src="images/menu.png" class="menu-btn" />
          </div>
          <img src="images/bzi.jpg" class="article-img" />
          <!-- 사진 아래 기능들 -->
          <div class="function-wrapper">
            <div classd="function-right">
              <img src="images/emptyheart.png" />
              <img src="images/comment.png" />
              <img src="images/upload.png" />
            </div>
            <img src="images/bookmark.png" />
          </div>
          <!-- 좋아요 수 표시 -->
          <div class="like-wrapper">
            <img src="images/recommend-img1.png" />
            <p>
              <strong>samsaek<3</strong>님 <strong>외 319명</strong>이
              좋아합니다
            </p>
          </div>
          <input type="text" class="comment" placeholder="댓글 달기..." />
        </article>
      </div>

      <div class="div-main-right">
        <!-- 자신의 프로필 -->
        <div class="myprofile-wrapper">
          <img src="images/myprofile-img.png" class="myprofile" />
          <strong class="myprofile">beozzi__</strong>
        </div>
        <!-- 스토리 -->
        <div class="right-wrapper">
          <div class="title">
            <strong class="title">스토리</strong>
            <strong>모두 보기</strong>
          </div>
          <div class="id">
            <img src="images/recommend-img1.png" />
            <strong>samsaek<3</strong>
          </div>
          <div class="id">
            <img src="images/recommend-img2.png" />
            <strong>0donggul0</strong>
          </div>
          <div class="id">
            <img src="images/recommend-img3.png" />
            <strong>jjonkdduck</strong>
          </div>
        </div>
        <!-- 추천 프로필 -->
        <div class="right-wrapper">
          <div class="title">
            <strong class="title">회원님을 위한 추천</strong>
            <strong>모두 보기</strong>
          </div>
          <div class="id">
            <img src="images/recommend-img1.png" />
            <strong>samsaek<3</strong>
            <strong class="follow">팔로우</strong>
          </div>
          <div class="id">
            <img src="images/recommend-img2.png" />
            <strong>0donggul0</strong>
            <strong class="follow">팔로우</strong>
          </div>
          <div class="id">
            <img src="images/recommend-img3.png" />
            <strong>jjonkdduck</strong>
            <strong class="follow">팔로우</strong>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
