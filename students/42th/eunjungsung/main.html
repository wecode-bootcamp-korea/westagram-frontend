<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram Login</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <!-- 로고 -->
      <div class="nav-left">
        <img src="images/instagram.png" id="logo-img" />
        <span>|</span>
        <span id="logo-span">westagram</span>
      </div>
      <!-- 검색창 -->
      <div class="search-wrapper">
        <input type="search" class="search-bar" placeholder="검색" />
      </div>
      <!-- 기능 -->
      <div class="nav-right">
        <img src="images/explore.png" />
        <img src="images/heart.png" />
        <img src="images/profile.png" />
      </div>
    </nav>

    <main>
      <div class="feeds">
        <article class="article">
          <!-- 피드 상단 프로필 -->
          <div class="profile-wrapper">
            <div>
              <img src="images/myprofile-img.png" />
              <b>beozzi__</b>
            </div>
            <img src="images/menu.png" class="menu-btn" />
          </div>
          <img src="images/bzi.jpg" class="article-img" />
          <!-- 사진 아래 기능들 -->
          <div class="function-wrapper">
            <div classd="function-right">
              <img src="images/emptyheart.png" />
              <img src="images/comment.png" />
              <img src="images/upload.png" />
            </div>
            <img src="images/bookmark.png" />
          </div>
          <!-- 좋아요 수 표시 -->
          <div class="like-wrapper">
            <img src="images/recommend-img1.png" />
            <span><b>samsaek<3</b>님 <b>외 319명</b>이 좋아합니다</span>
          </div>
          <!-- 댓글 -->
          <div class="comment-wrapper">
            <ul id="comments"></ul>
            <form id="comment-form">
              <input type="text" id="comment" placeholder="댓글 달기..." />
              <button type="button">게시</button>
            </form>
          </div>
        </article>
      </div>

      <div class="div-main-right">
        <!-- 자신의 프로필 -->
        <div class="myprofile">
          <img src="images/myprofile-img.png" class="myprofile" />
          <b id="user-id">beozzi__</b>
        </div>
        <!-- 스토리 -->
        <div class="right-wrapper">
          <div class="title">
            <b class="title">스토리</b>
            <b>모두 보기</b>
          </div>
          <div class="profile">
            <img src="images/recommend-img1.png" />
            <b>samsaek<3</b>
          </div>
          <div class="profile">
            <img src="images/recommend-img2.png" />
            <b>0donggul0</b>
          </div>
          <div class="profile">
            <img src="images/recommend-img3.png" />
            <b>jjonkdduck</b>
          </div>
        </div>
        <!-- 추천 프로필 -->
        <div class="right-wrapper">
          <div class="title">
            <b class="title">회원님을 위한 추천</b>
            <b>모두 보기</b>
          </div>
          <div class="recommend-profile">
            <div>
              <img src="images/recommend-img1.png" />
              <b>samsaek<3</b>
            </div>
            <b class="follow">팔로우</b>
          </div>
          <div class="recommend-profile">
            <div>
              <img src="images/recommend-img2.png" />
              <b>0donggul0</b>
            </div>
            <b class="follow">팔로우</b>
          </div>
          <div class="recommend-profile">
            <div>
              <img src="images/recommend-img3.png" />
              <b>jjonkdduck</b>
            </div>
            <b class="follow">팔로우</b>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js" defer=""></script>
  </body>
</html>
