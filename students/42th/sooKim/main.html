<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main_style.css">
  <script src="script.js" defer></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <div class="navigator">
    <div class="navLeft">
      <img class="instagramLogo" src="/img/instagram.png">
      <span class ="instagramTitle">Instagram</span>
    </div>

    <div class="navCenter">
      <img class="searchIcon" src="/img/search.png">
      <input type="text" placeholder="검색" class="searchBar">
    </div>

    <div class="navRight">
      <img class="compassIcon icons" src="/img/compass.png">
      <img class="heartIcon icons" src="/img/love.png">
      <img class="userIcon icons" src="/img/user.png">
    </div>
    
  </div> 
  
  
  <div class="main">

    <section>
      <article class="feed_1">

        <div class="authorProfileBox">
            <div class="circle">
              <img class="authorProfile_img" src="/img/authorProfileImg.png">
            </div>
          <span class="authorId"> blushcats </span>
          <img class="otherIcon" src="/img/other.png">
        </div>

          <div class="articleImgBox">
            <img class="article_img" src="/img/articleImg.png">
          </div>

        <div class="reactionIconBox">
          <div class ="reactionIconLeft">
            <img class="reaction_heartIcon reactionIcons" src="/img/love.png">
            <img class="reaction_commentIcon reactionIcons" src="/img/comment.png">
            <img class="reaction_saveIcon reactionIcons" src="/img/save.png">
          </div>
          <div class ="reactionIconRight">
            <img class="reaction_bookmarkIcon" src="/img/bookmark.png">
          </div>
        </div>

        <div class="statusBox">
          <div class="circle_2">
            <image class="wecode" src="/img/wecode.png"></image>
          </div>
          <p class="status"> aineworld님 외 10명이 좋아합니다</p>
        </div>
        
        <div class="commentBox">
          <span class ="commentId">canon_mj</span>
          <span class ="commentContext">위워크에서 진행한 베이킹 클래스...</span>
          <input type='button' id="commentMore" value='더 보기'>
        </div>

        <div class="commentBox">
          <span class ="commentId">neceosecius</span>
          <span class ="commentContext">거봐 좋았잖아 ~~~~</span>
        </div>

        <div class="commentTimeBox">
          <span class ="commentTime">42분 전</span>
        </div>
        
        <div class="commentWriteBox">
          <input type ='text' class="commentWrite" placeholder="댓글 달기...">
          <input type ='button' class="commentWriteButton" value ="게시" >
        </div>
        
      </article>
    </section>


    <aside>
      <div class="myProfileBox">
        <div class="circle">
          <image class="wecode" src ="/img/wecode.png"></image>
        </div>
        <div class="myProfileInfo">
          <span class="myProfileID">wecode_bootcamp</span>
          </br>
          <span class="myProfileName">WeCode 위코드</span>
        </div>
      </div>


      <div class="storyBox">
        <div class="storyTop">
          <span class="storyTopLeft">스토리</span>
          <input type ="button" class="storyTopRight" value="모두 보기">
        </div>

        <div class="storyBottom">
        <ul class="storyList">
          <li>
            <div class= "circle_2 storyIcon"></div>
          </li>
        </ul>
        </div>
      </div>
      
      </div>
      <div class="recommend"></div>

      <footer class="info">
        <span class ="links"> Instagram 정보 ꞏ 지원 ꞏ 홍보 센터 ꞏ API ꞏ </br> 채용 정보 ꞏ 개인정보처리방침 ꞏ 약관 ꞏ</br> 디렉터리 ꞏ 프로필 ꞏ 해시태그 ꞏ 언어 </span>
        <p class ="watermark">Ⓒ 2019 INSTAGRAM</p>
      </footer>
    </aside>

  </div>
</body>
</html>
