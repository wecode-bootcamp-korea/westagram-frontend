<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" href="common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>main page</title>
  </head>
  <body>
    <nav>
      <div class="leftimg">
        <img class="logo" alt="logo" src=".\img\instagram.png" />
        <img class="bar" alt="bar" src=".\img\bar.png" />
        <p class="westagram">westagram</p>
      </div>

      <div class="search">
        <input type="text" placeholder="검색" />
        <img alt="search" src=".\img\search.png" />
      </div>

      <div class="rightimg">
        <img alt="location" src="./img/explore.png" />
        <img alt="like" src="./img/heart.png" />
        <img class="mypage" alt="mypage" src="./img/profile.png" />
      </div>
    </nav>
    <main>
      <section class="leftsection">
        <article>
          
          <div class="title">
            <div class="imgid">
              <img alt="titleimg" src="./img/mainimg.jpg" />
            
            <span>yuri_leejh</span>
          </div>
            <img class="more" alt="more" src="./img/more.png" />
          </div>

          <div class="feedandmention">
          <img alt="feedimg" src="./img/feed img.jpg" />
          <div class="button">
            <div>
            <img alt="like" src="./img/red heart.png">
            <img alt="comment" src="./img/comment.png">
            <img alt="save" src="./img/save.png">
            </div>
            <img class="bookmark" alt="bookmark" src="./img/bookmark.png">
          </div>

          <div class="comment">
            <div class="like">
              <img class="commentimg" alt="commentimg" src="./img/feed img.jpg">
              <span><b>aineworld</b>님 <b>외 10명</b>이 좋아합니다</span>
            </div>

            <div class="post">
              <div><b>canon_mj</b> 위워크에서 진행한 베이킹 클래스...</p></div>
              <input class="morebtn" type="button" value="더 보기">
            </div>

            <div class="mention">
              <div><b>neceosecius</b> 거봐 좋았잖아~~~~</div>
              <img alt="like" src="./img/heart.png">
              
            </div>
            <div class="lasthour">42분 전</div>

            <div class="feeds-commit">
              <p><a href='#' class="name">eenooyos</a> 어쩌구저쩌구 <span>더보기</span></p>
              <ul id="comment-wrapper">
              </ul>
            </div>

          </div>
        </div>
            <div class="makemention">
              <input class="writemention" type="text" placeholder="댓글 달기...">
              <input class="writebtn" type="button" value="게시">
            </div>
        </article>
    </section>

    <section class="rightsection">
      <aside>
        <div class="myProfile">
          <div class="profileimage">
            <image class="profileimg" alt="profileimg" src ="./img/wecode.png"></image>
          </div>
          <div class="profileid">
            <span class="myid">wecode_bootcamp</span>
            </br>
            <span class="introduce">WeCode 위코드</span>
          </div>
        </div>

        <div class="storybox">
          <div class="storytitle">
            <span class="story">스토리</span>
            <input class="lookall" type="button" value="모두 보기">
          </div>

          <div class="storylist">
            <ul class="list">
  
              <li>
                <div class="storyprofile">
  
                  <div class="storyimg">
                    <img class="storyuser" alt="profile_img_5" src="./img/profile.png">
                  </div>
  
                  <div class="userinfo">
                    <span class="userid">_yum_s</span>
                    </br>
                    <span class="storytime">16분 전</span>
                  </div>
  
                </div>
              </li>
              </ul>
  
      </aside>
    </section>
      <div class="main-right"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
