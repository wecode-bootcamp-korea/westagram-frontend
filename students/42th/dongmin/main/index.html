<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="img/icon-instagram.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>Westagram</title>
  </head>
  <body>
    <div class="contents-cnt">
      <nav>
        <ul class="nav-left">
          <li>
            <img class="nav-item img-logo" alt="logo" src="../img/logo.png" />
          </li>
          <li>
            <h1 class="nav-item nav-line">Westagram</h1>
          </li>
        </ul>
        <input class="nav-center" type="text" placeholder="검색창" />
        <ul class="nav-right">
          <li>
            <img class="nav-item" alt="logo" src="../img/compass.png" />
          </li>
          <li>
            <img class="nav-item" alt="logo" src="../img/empty-heart.png" />
          </li>
          <li>
            <img class="nav-item" alt="logo" src="../img/user.png" />
          </li>
        </ul>
      </nav>
      <main>
        <div class="feeds">
          <article>
            <div>제목</div>
            <div class="img-focus-cnt">
              <img class="img-focus" alt="focus" src="../img/focus.png" />
            </div>
            <div>
              <ul class="icon-cnt">
                <li>
                  <img
                    class="article-icon"
                    alt="logo"
                    src="../img/full-heart.png"
                  />
                </li>
                <li>
                  <img
                    class="article-icon-bigger"
                    alt="logo"
                    src="../img/chat.png"
                  />
                </li>
                <li>
                  <img
                    class="article-icon-bigger"
                    alt="logo"
                    src="../img/upload.png"
                  />
                </li>
                <li>
                  <img
                    class="article-icon-bigger"
                    alt="logo"
                    src="../img/bookmark.png"
                  />
                </li>
              </ul>
            </div>
            <div class="comment-cnt">댓글댓글댓글</div>
            <input class="input-comment" type="text" placeholder="댓글 다삼" />
          </article>
        </div>
        <div class="main-right">
          <aside>
            <div>내 정보</div>
            <ul>
              <li class="story-cnt">스토리</li>
              <li class="recomment-cnt">추천</li>
            </ul>
          </aside>
          <footer>푸터어쩌구</footer>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
