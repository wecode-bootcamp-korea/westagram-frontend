<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>layout</title>
  </head>

  <body>
    <div class="main-container">
      <div class="inner">
        <nav id="nav">
          <div class="nav-item">
            <div>
              <img class="logo" src="img/logoIMG.png" />
              <img class="dash" src="img/line.png" />
              <h1 class="letterLogo">WesTagram</h1>
            </div>
            <div class="inputName">
              <input type="text" placeholder="검색" />
            </div>
            <!-- menu-right -->
            <div class="topRight">
              <img
                class="Compass"
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
              />
              <img
                class="heart"
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png
            "
              />
              <img
                class="myPage"
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
              />
            </div>
          </div>
        </nav>
            <!--  -->
        <!--main -->
        <main>
          <!-- main-left -->
          <section class="main-left">
            <div class="feeds">
              <article class="article">
                <div class="profile">
                  <img class="proFilePic" src="img/me1.jpg" />
                  <span class="profileName">42_Junhyun</span>
                </div>
                <img class="dogPic" src="img/IMG_2510.JPG" />
                <div class="emoji">
                  <div class="emoji-left">
                    <img class="likes" src="img/heart.png" />
                    <img class="chat" src="img/chat.png" />
                    <img class="send" src="img/send.png" />
                  </div>
                  <div class="emoji-right">
                    <img class="mark" src="img/mark.png" />
                  </div>
                </div>
                <div class="likePic">
                <img class="ondal" src="img/IMG_2510.JPG"/>
                <span class="likeInfo"><h4>ondal님 외 42명이 좋아합니다</h3></span>
                </div>
                <div class="comment">
                  <h4 class="ondalID">ondal</h4><span>Nice pic ~ :)</span>
                  <br>
                  <h4 class="yumyumID">yum_yum</h4><span>맞팔해요~👨🏻‍💻 </span>
                  <img class="heartMini" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"/>
                  <h4 class="chatMin">42분 전</h4>
                </div>
                <div class="BoxComment">                  
                    <span>
                      <input class="commentBox" type="text " placeholder="댓글 달기..."  >
                    </span>
                </div>
              </article>
            </div>
          </section>
                <!--  -->
          <!-- main-right -->
          <section class="main-right">
            <div class="side-bar">

              <div class="bootCamp">
                <img class="bcPic" src="img/wecode.png" width="40px" />
                <h4 class="weCode">wecode_bootcamp</h4>
                <h4 class="weCode2">WeCode | 위코드</h4>
              </div>
                <!--  -->
                <!-- Story Section -->
                <div class="storySection">
                  <div class="story">스토리</div>
                  <div class="seeAll">모두 보기</div>                 
                  <div class="storyPic">
                  <div>
                    <img class="_we_" src="img/_we_.png" >
                    <h4 class="_we_2">_we_</h4>
                    <h4 class="_we_3">42초 전</h4>
                  </div>
                  <div>
                    <img class="code_" src="img/code._..png">
                    <h4 class="code_2">code._.</h4>
                    <h4 class="code_3">42분 전 </h4>
                  </div>
                  <div>
                    <img class="forty" src="img/42.png">
                    <h4 class="fortyTwo">42__</h4>
                    <h4 class="fortyThree">42분 전 </h4>
                  </div>                
                  <div>
                    <img class="frontEnd" src="img/frontEnd.png">
                    <h4 class="frontEndTwo">__qkrwnsgus</h4>
                    <h4 class="frontEndThree">42분 전</h4>
                  </div>
                  </div>
                  <!--  -->
                </div>
                <!-- recommend -->
                <div class="recommend">
                  <div class="recommendFor">회원님을 위한 추천</div>
                  <div>모두 보기</div>
                </div>
                  <!--  -->
                  <!-- page-info -->
                <div class="pageInfo">
                  <h4>Westagram 정보﹒지원﹒홍보센터﹒API﹒<br>채용정보﹒개인정보처리방침﹒약관﹒<br>디렉터리﹒프로필﹒해시태그﹒언어<br><br>@ 2023 WESTAGRAM</h4>
                </div>
                <!--  -->
            </div>
          </section>
          
          
        </main>
      </div>
    </div>
  </body>
</html>
