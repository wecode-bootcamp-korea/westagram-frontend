<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./login.css">
    <title>westargram</title>
</head>
<body>
    <section class="login_page">
        <article class="loginNjoin">
            <div class="login">
                <h1 class="logo">westargram</h1>
                <form class="login_form">
                    <div class="input_wrap">
                        <input class="login_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                        <input class="login_pw" type="password" placeholder="비밀번호">
                    </div>
                    <button class="submit_btn" type="submit" disabled>로그인</button>
                </form>
                <div class="or"><div class="line"></div><span>또는</span><div class="line"></div></div>
                <a class="facebook" href="#">Facebook으로 로그인</a>
                <a class="forget" href="#">비밀번호를 잊으셨나요?</a>
            </div>
            <div class="join">계정이 없으신가요 ? <a href="#">가입하기</a></div>
            <div class="app_download">
                <span>앱을 다운로드하세요.</span>
                <div class="appBtn_wrap">
                    <button type="button" class="appstrore">앱스토어 다운로드</button>
                    <button type="button" class="googleplay">구글플레이 다운로드</button>
                </div>
            </div>
        </article>
        <footer></footer>
    </section>
    <script src="./login.js"></script>
</body>
</html>
