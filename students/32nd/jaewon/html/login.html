<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link href="../styles/login.css" rel="stylesheet">
    <script src="../js/login.js" defer></script>
</head>

<body>
    <article class="login">
        <h1 class="logo">Westagram</h1>
        <form class="login__input">
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="input input__id">
            <input type="password" placeholder="비밀번호" class="input input__pw">
        </form>
        <button class="login__btn" disabled>로그인</button>
        <a href="https://www.naver.com/" class="notice">비밀번호를 잊으셨나요?</a>
    </article>
</body>

</html>
