<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram-Main</title>
    <link rel="stylesheet" href="westagram_main.css" />
  </head>

  <body>
    <nav>
      <div class="nav-box container">
        <div class="nav-box-left">
          <i class="fa-brands fa-instagram"></i>
          <span>Westagram</span>
        </div>
        <div class="nav-search">
          <input type="text" placeholder="검색" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="nav-box-right">
          <img
            alt="탐색"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          />
          <img
            alt="좋아요"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          />
          <img
            alt="사용자"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          />
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="feeds">
        <div class="feed-header">
          <img
            alt="피드 프로필 이미지"
            src="./img/IMG_0070.JPG"
            class="frofile-img"
          />
          <a href="">_heejuun_</a>
        </div>
        <article>
          <img
            alt="피드 본문 이미지"
            src="./img/97BD93F8-9568-4F88-B209-FD72E61BED7C.JPG"
            class="feed-Img"
          />
          <div class="feed-nav">
            <div class="feed-nav-left">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-comment"></i>
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
            <div class="feed-nav-right">
              <i class="fa-solid fa-bookmark"></i>
            </div>
          </div>
          <div class="heart-count">
            <img alt="좋아요 누른 사람 프로필 사진" src="./img/IMG_0069.JPG" />
            <a>___e.be</a>
            <span>님</span>
            <a href="">외 43명</a>
            <span>이 좋아합니다</span>
          </div>

          <div class="feed-comment">
            <div>
              <a href="">_heejuun_</a>
              <span> 아르떼 뮤지엄에서 찰칵 📸...</span
              ><span class="conmment-plus">더보기</span>
            </div>
          </div>
          <div class="comment-list-wrap"></div>
          <form class="comment-action-wrap">
            <input
              class="comment-input"
              type="text"
              placeholder="댓글달기..."
            />
            <button>게시</button>
          </form>
        </article>
      </div>

      <div class="main-right">
        <div class="main-right-header">
          <img alt="내 프로필" src="./img/IMG_0070.JPG" />
          <div class="main-right-myname">
            <a href="">_heejuun_</a>
            <span>희준</span>
          </div>
        </div>

        <div class="right-top">
          <div class="right-top-header">
            <span>스토리</span>
            <a href="">모두 보기</a>
          </div>
          <div class="story-warrap">
            <div class="story">
              <img alt="__e.be님의  프로필 사진" src="./img/IMG_0069.JPG" />
              <div class="story-name">
                <a href="">__e.be</a>
                <span>16분전</span>
              </div>
            </div>
          </div>
          <div class="story">
            <img alt="junhyeo_k_님의  프로필 사진" src="img/IMG_0074.jpg" />
            <div class="story-name">
              <a href="">junhyeo_k_</a>
              <span>24분전</span>
            </div>
          </div>
          <div class="story">
            <img
              alt="g_cova님의 프로필 사진"
              src="https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png"
            />
            <div class="story-name">
              <a href="">g_cova</a>
              <span>32분전</span>
            </div>
          </div>
          <div class="story">
            <img alt="_chickenmoo_님의 프로필 사진" src="./img/IMG_0071.jpg" />
            <div class="story-name">
              <a href="">_chickenmoo_</a>
              <span>1시간전</span>
            </div>
          </div>
        </div>
        <div class="right-bottom">
          <div class="right-bottom-header">
            <span>회원님을 위한 추천</span>
            <a href="">모두 보기</a>
          </div>
          <div class="fallow-warrap">
            <div class="find-friends">
              <img src="" alt="" />
              <div class="find-friends-name">
                <a href="">joooooa__</a>
                <span>__e.be님 외 2명이...</span>
              </div>
              <div class="fallow">
                <a href="">팔로우</a>
              </div>
            </div>
            <div class="find-friends">
              <img src="" alt="" />
              <div class="find-friends-name">
                <a href="">wecode_</a>
                <span>json_님 외 4명이...</span>
              </div>
              <div class="fallow">
                <a href="">팔로우</a>
              </div>
            </div>
            <div class="find-friends">
              <img src="" alt="" />
              <div class="find-friends-name">
                <a href="">dlgmlwns117</a>
                <span>__e.be님 외 1명이...</span>
              </div>
              <div class="fallow">
                <a href="">팔로우</a>
              </div>
            </div>
            <div class="find-friends">
              <img src="" alt="" />
              <div class="find-friends-name">
                <a href="">__970806__</a>
                <span>__e.be님 외 2명이...</span>
              </div>
              <div class="fallow">
                <a href="">팔로우</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/1c270d5824.js"
      crossorigin="anonymous"
    ></script>
    <script src="/westagram-login/westagram-main/westagram_main.js"></script>
  </body>
</html>
