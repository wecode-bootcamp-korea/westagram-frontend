<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram-Main</title>
    <link rel="stylesheet" href="westagram_main.css" />

  <body>
    <nav>
      <div class="navBox">
        <div class="navBox-left">
          <i class="fa-brands fa-instagram"></i>
          <span>Westagram</span>
        </div>
        <input class="nav-search" type="text" placeholder="검색" />
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="navBox-right">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
            alt=""
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
            alt=""
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
            alt=""
          />
        </div>
      </div>
    </nav>
    <main>
      <div class="feeds">
        <div class="feed-header">
          <img class="frofileImg" src="img/IMG_0070.JPG" alt="" />
          <a href="">_heejuun_</a>
        </div>

            class="feed-Img"

            alt=""

          <div class="feed-nav">
            <i class="fa-solid fa-heart"></i>

            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <i class="fa-solid fa-bookmark"></i>

          <div class="heart">
            <img src="/img/IMG_0069.JPG" alt="" />
            <a>___e.be</a><span>님</span><a href="">외 43명</a>

          <div class="contents">
            <div>
              <a href="">_heejuun_</a><span> 아르떼 뮤지엄에서 찰칵 📸...</span
              ><span class="contents-plus">더보기</span>
            </div>
          </div>
          <div class="coments-box">
            <input type="text" placeholder="댓글달기..." />
          </div>
        </article>
      </div>

            </div>
            <div class="story-warrap">
              <div class="story">
