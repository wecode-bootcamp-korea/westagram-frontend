<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram-Login</title>
    <link rel="stylesheet" href="westagram_login.css" />
  </head>
  <body>
    <div class="loginPage">
      <header>
        <a class="logo" href="">Westagram</a>
      </header>

      <form>
        <input
          class="loginName"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input class="loginPassword" type="password" placeholder="비밀번호" />
        <button disabled class="loginButton">로그인</button>
      </form>

      <footer>
        <a class="passwordFind" href="">비밀번호를 잊으셨나요 ?</a>
      </footer>
    </div>
    <script src="westagram_login.js"></script>
  </body>
</html>
