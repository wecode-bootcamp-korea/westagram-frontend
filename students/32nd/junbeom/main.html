<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02b8c8beab.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <nav class="navigator">
        <div class="nav-left">
            <img class="instagram-img" src="style/instagram.png">
            <p class="instagram-word">Instagram</p>
          
        </div>
        <div class="nav-center">
            <input type="text" class="nav-text" placeholder="검색">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="nav-right">
            <img src="style/explore.png">
            <img src="style/heart.png">
            <img src="style/profile.png">
        </div>
    </nav>
    
    <div>
        <main>
            <div class="feeds">
                <div class="bigbox">
                    <div class="id">
                        <i class="fa-solid fa-circle"></i>
                        <p class="userid">beom_pie</p>
                        <p class="dots">···</p>
                    </div>
                    <div>
                        <img class="dog" src="style/dog.jpg">
                    </div>
                    <div class="icons">
                        <div class="lefticon">
                            <i class="fa-solid fa-heart"></i>
                            <i class="fa-solid fa-comment-dots"></i>
                            <i class="fa-solid fa-share"></i>
                        </div>
                        <div class="righticon">
                            <i class="fa-solid fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="likes">
                        <i class="fa-regular fa-face-grin-squint"></i>
                        <span class="howmanylikes"><strong>wecode</strong>님 <strong>외 100명</strong>이 좋아합니다</span>     
                    </div>
                    <div class="commentbox1">
                        <span class="comment1"><strong>dog_lover</strong> 강아지가 너무 귀여워요...<span class="seemore"> 더 보기</span></span>
                    </div>
                    <div class="howminutesbefore">
                        <span class="minutesbefore">1분 전</span>
                    </div>
                    <div class="addcomment">
                        <input type="text" class="toaddcomment" placeholder="   댓글 달기...">
                        <buton class="add">게시</button>
                    </div>
                </div>
                <div class="main-right">
                    <div class="idinfo">
                        <div>

                        </div>
                        <div>

                        </div>
                    </div>
                    <div class="story">

                    </div>
                    <div class="recommendation">

                    </div>

                </div>

            </div>
            </div>
        </main>
    </div>
