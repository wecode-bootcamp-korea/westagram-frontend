<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 · Westagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <h1 class="login-title">westagram</h1>
      <form action="./main.html" class="login-inputs">
        <input
          class="login-input input-id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input
          class="login-input input-pw"
          type="password"
          placeholder="비밀번호"
        />
        <button class="login-button" type="submit" disabled>로그인</button>
      </form>
      <a class="login-link" href="/">비밀번호를 잊으셨나요?</a>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
