<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Jua&family=Lobster&family=Merriweather:ital@0;1&family=Permanent+Marker&family=Satisfy&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet" />
    <script src="./login.js" defer></script>
    <title>Westagram login</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="logo">Westagram</header>
      <section class="login">
        <div class="id">
          <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
        </div>
        <div class="pw">
          <input type="password" placeholder="비밀번호" />
        </div>
      </section>
      <div class="button">
        <button class="btn" disabled="true">로그인</button>
      </div>
      <a class="forget" href="#" target="_blank">비밀번호를 잊으셨나요?</a>
    </main>
  </body>
</html>
