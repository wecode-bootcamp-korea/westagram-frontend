<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script defer src="./js/login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <header class="logo">
          <p>Westagram</p>
        </header>
        <div class="insert-area">
          <form action="">
            <input
              type="text"
              placeholder="전화번호,사용자 이름 또는 이메일"
              id="idIn"
            /><br />
            <input type="password" placeholder="비밀번호" id="pwIn" /><br />
            <button type="submit" id="login-bt" disabled>로그인</button><br />
          </form>
        </div>
        <div class="bottom">
          <a href="#" class="passwordFind"><b>비밀번호를 잊으셨나요?</b></a>
        </div>
      </div>
    </div>
  </body>
</html>
