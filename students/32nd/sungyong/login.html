<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style/common.css'>
    <link rel='stylesheet' href='style/login.css'>

    <title>Westagram login</title>
</head>
<body>
    <div class='login-box'>
        <header>
            <div class='logo-text'>Westagram</div>
        </header>
        <main>
            <article>
                <input id='loginId' class='login-input' type='text' placeholder='전화번호, 사용자 이름 또는 이메일'><br>
                <input id='loginPw' class='login-input' type='password' placeholder='비밀번호'><br>
                <button id='loginBtn' class='login-btn' type='button' disabled>로그인</button>
            </article>
        </main>
        <footer>
            <a href='sungyong/login.html'>비밀번호를 잊으셨나요?</a>
        </footer>
    </div>
    <script type='text/javascript' src='js/login.js'></script>
</body>
</html>
