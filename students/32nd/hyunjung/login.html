<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <main>
        <article>
            <div class="logo">
                <h1 class="login-logo">westagram</h1>
            </div>
            <form class="login-form">
                <div class="form-id">
                    <input class="input-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" >
                </div>
                <div class="form-pw">
                    <input class="input-pw" type="password" placeholder="비밀번호">
                </div>
                <div class="form-button">
                    <button class="login-button" >로그인</button>
                </div>
                <div class="form-pw-forget">
                    <a href="#" class="pw-forget">비밀번호를 잊으셨나요?</a>
                </div>
            </form>
        </article>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
