<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <title>westagram_login</title>
        <script src="https://kit.fontawesome.com/fe9ff8e6ca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="westagram">
            <div class="westagram-top">
                <button class="language">한국어< </button>
                <p class="title">westagram</p>
                <button class="facebook"><i class="fa-brands fa-facebook-square"></i>Facebook으로 계속하기</button>
                
                <div class="or">
                    <div class="or_left"></div>
                    <p class="p_or">또는</p>
                    <div class="or_right"></div>
                </div>
                
                <div class="input_info">
                    <div class="info">
                        <input type="text" class="input_id" placeholder="전화번호, 사용자 이름 또는 이메일">
                        <input type="password" class="input_password" placeholder="비밀번호">
                    </div>
                    <a class="forgot_password" href="">비밀번호를 잊으셨나요?</a>
                    <button disabled class="login_btn"><a disabled class="daum" href="/main.html">로그인</a></button>
                </div>
                <p class="signin"> 계정이 없으신가요? <a class="sign" href="">가입하기</a></p>
            </div>
                
                <div class="westagram-bottom">
                    <p>from</p>
                    <p><i class="fa-brands fa-meta"></i>Meta</p>
                </div>
            </div>
            <script type="text/javascript" src="/js/login.js"></script>
        </body>
        </html>
