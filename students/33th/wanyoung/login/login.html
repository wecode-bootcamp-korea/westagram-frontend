<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../common.css">
    <title>Westagram Login</title>
    <link rel="icon" href="../instagram.png">
</head>

<body>
    <div>
        <section class="content-box flex center">
            <div class="login-box flex space-around">
                <h2>Westagram</h2>
                <form class="login-form flex center">
                    <input id="user_email" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input id="user_passwd" type="password" placeholder="비밀번호">
                    <button id="submit-btn" type="button" class="disabled" onclick="location.href='../main/main.html';">로그인</button>
                </form>
                <div class="line flex center">
                    <div class="under-line">
                        <hr>
                    </div>
                    <div>&nbsp;&nbsp;&nbsp;또는&nbsp;&nbsp;&nbsp;</div>
                    <div class="under-line">
                        <hr>
                    </div>
                </div>
                <div class="under-button">
                    <button type="button">
                        <img src="./facebook.png" alt="">
                        <span>Facebook으로 로그인</span>
                    </button>
                </div>
                <div class="forgot-passwd">
                    <a href="#">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            <div class="under-content flex center">
                <div>계정이 없으신가요?&nbsp;</div>
                <a href="#">가입하기</a>
            </div>
        </section>
    </div>
    <script src="./login.js"></script>
</body>

</html>
