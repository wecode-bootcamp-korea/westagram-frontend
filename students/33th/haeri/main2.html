<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN2</title>
    <link href="style/main2.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/3f1713cf31.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="insta">
        <div class="container">
            <!-- 여기는 nav -->
            <nav>
                <div class="right_nav">
                    <div class="logo"><i class="fa-brands fa-instagram"></i></div>
                    <div class="bar"></div>
                    <div class="name_logo"><span>WESTAGRAM</span></div>
                </div>
                <div class="mid_nav">
                    <input class="search" placeholder="검색" />
                </div>
                <div class="left_nav">
                    <div class="compass"><i class="fa-regular fa-compass"></i></div>
                    <div class="heart"><i class="fa-regular fa-heart"></i></div>
                    <div class="profile"><i class="fa-regular fa-user"></i></div>
                </div>
            </nav>
            <!-- 여기부터 main -->
            <main>
                <div class="main_box">
                    <div class="feeds">
                        <article></article>
                    </div>
                    <!-- main-right -->
                    <div class="main_right"></div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
