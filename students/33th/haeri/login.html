<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WESTAGRAM</title>
    <link href="style/login.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="line_box">
                <div class="contents_box">
                    <div class="logo"><span class="logo_name">WESTAGRAM</span></div>
                    <div class="login_box">
                        <div class="inputs">
                            <div class="input1">
                                <input type="text" class="id" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                            </div>
                            <div class="input1">
                                <input type="password" class="pw" placeholder="비밀번호"/>
                            </div>
                        </div>
                        <div class="btn_box">
                            <button class="login_btn" type="button" onclick="location.href='main.html';" disabled>로그인</button>
                        </div>
                    </div>
                    <div class="find_box"><a href="" class="find_pw">비밀번호를 잊으셨나요?</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
