<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="https://kit.fontawesome.com/7a3a0b9aa8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/favicon/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="westaIntro">
        <section class="mainBorder">
            <article class="mainLogo">
                <span class="logowesta">Westagram</span>
            </article>
            <article class="mainLogin">
                <input type="text" class="mainId" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input type="password" class="mainPwd" placeholder="비밀번호">
                <button class="loginBtn" onclick="location.href='main.html'" >로그인</button>
                <p>또는</p>
                <a class="facebookLogin" href="#"><i class="fa-brands fa-facebook-square"></i> Facebook으로 로그인</a>
                <a class="forgetPwd" href="#">비밀번호를 잊으셨나요?</a>
            </article>
        </section>
        <section class="signBorder">
            <p class="signUp">계정이 없으신가요? <a class="signUplink" href="#">가입하기</a></p>
        </section>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
