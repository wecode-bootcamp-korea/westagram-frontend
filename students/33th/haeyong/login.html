<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="style/common.css">
  <title>로그인 Westagram</title>
  <link alt="shortcut icon" href="img/instaLogo.png">
</head>
<body>
  <section>
    <div class="login">
      <div class="loginBorder">
        <div class="westa">
          <a href="login.html">westagram</a>
        </div>
        <div class="westsaLogin">
          <div class="inputID">
            <input type="text" class="westaID" name="userID" placeholder="전화번호, 사용자 이름 또는 이메일" required>
          </div>
          <div class="inputPW">
            <input type="password" name="userPassword" class="westaPW" placeholder="비밀번호" required>
        </div>
          <button type="button" onclick="location='./main.html'" class="buttonLogin" disabled>로그인</button>
          <div class="orStick">
            <div class="stick">
              <hr>
            </div>
            <div class="or">또는</div>
            <div class="stick">
              <hr>
            </div>
          </div>
          <div class="fbLogin">
            <a class="facebookLogin" href="#"><img src="img/facebookLogo.png" width="14px" alt="facebook logo"> Facebook으로 로그인</a>
          </div>
          <a class="forgetPW" href="#">비밀번호를 잊으셨나요?</a>    
        </div>
      </div>      
    </div>
  </section>  
  <script src="js/login.js"></script>
</body>
</html>
