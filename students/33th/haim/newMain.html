<body>
    <nav class="nav">

      <div class="inputBox">
            <img class="find" src="img/find.png" alt="find">

      </div>

        <img class="explore" src="img/explore.png" alt="explore">

        <img class="human" src="img/human.png" alt="human">

    <div class="mainBox">

        </div>
        
        <div class="feedsBox">

         <h3 class="likes">1218 Likes</h3>

           <li><b>Haim_Chi</b>&nbsp Found it difficult to leave the building once I saw this amazing art. Amazing, interesting and joyful. “Art” is fantastic!</li>
         </ul>
          <input class="commentBox" type="text" placeholder="Add a Comment"/>

        <div class="main-rightBox">

            </div>
         
            </div>

        </div>
