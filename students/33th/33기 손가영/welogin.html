<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="welogin.css" />
    <script src="welogin.js" defer></script>
    <script
      src="https://kit.fontawesome.com/81bef15796.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Westagram</title>
  </head>
  <body>
    <div class="westaWrap">
      <header class="westa">Westagram</header>
      <form id="login_form" action="">
        <input
          type="text"
          class="login_id"
          id="id_field"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input
          type="password"
          class="login_pw"
          id="pw_field"
          placeholder="비밀번호"
        />
        <button type="submit" class="login_btn" disabled>로그인</button>
      </form>
      <footer class="login_footer"><a href="">비밀번호 잊으셨나요?</a></footer>
    </div>
  </body>
</html>
