<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/a79097c018.js" crossorigin="anonymous"></script>
  <title>Main</title>
</head>

<body>
  <nav>

    <div class="left">
      <img src="./css/instagram.png">
      <span class="logo">| Westagram</span>
    </div>

    <span class="search-box">
      <input type="text" placeholder="검색" />
    </span>

    <div class="right">
      <img src="./css/explore.png">
      <img src="./css/heart.png">
      <img src="./css/profile.png">
    </div>
  </nav>
  <main>
    <div class="main-left">
      <div class="main-header">
        <img src="./css/최우식.jpg">
          <span class="story-id">dntlrdl</span>
      </div>

          <div class="main-content">
            <div class="main-content-header">
              <img src="./css/애기_멍멍.jpg">
              <span class="my-id"><b>kimaesu</b></span>
              <span class="dots">•••</span>
            </div>
              <div class="main-content-photo">
                <img src="./css/애기_멍멍.jpg">
              </div>
                <div class="main-content-like-area">
                  <div class="main-content-wrapper"></div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                  </div>
                  <i class="fa-regular fa-bookmark"></i>
                </div>
                <div class="group-like-time">
                  <div class="main-content-text-area">
                    <p><b>kimaesu</b> 애기 할아버지 착한 얼굴에 그렇지 못한 태도❤️🧡
                      그래도 귀여우니까 괜찮음</p>
                    <div class="time-box">
                      <span>32분 전</span>
                    </div>
                  </div>      
                  <div class="comment-box">
                    <p>
                      <i class="fa-regular fa-face-smile"></i>
                      댓글 달기...</p>
                  </div>
                </div>              
            </div>
          </div>
    </div>

    <div class="main-right">
      <div class="main-right-content">
      오른쪽추천부분
        </div>
    </div>    
  </main>
</body>

</html>
