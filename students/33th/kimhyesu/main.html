<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/main.css">
  <script src="https://kit.fontawesome.com/a79097c018.js" crossorigin="anonymous"></script>
  <title>Main</title>
</head>

<body>
  <nav>

    <div class="left">
      <img src="./img/instagram.png">
      <span class="logo">| Westagram</span>
    </div>

    <span class="search-box">
      <input type="text" placeholder="검색" />
    </span>

    <div class="right">
      <img src="./img/explore.png">
      <img src="./img/heart.png">
      <img src="./img/profile.png">
    </div>
  </nav>
  <main>
    <div class="main-left">
      <div class="main-header">
        <img src="./img/최우식.jpg">
        <span class="story-id">dntlrdl</span>
      </div>

      <div class="main-content">
        <div class="main-content-header">
          <div class="main-content-profile">
            <img src="./img/애기_멍멍.jpg">
            <span class="my-id"><b>kimaesu</b></span>
          </div>
          <div class="dots">•••</div>
        </div>
        <div class="main-content-photo">
          <img src="./img/애기_멍멍.jpg">
        </div>
        <div class="main-content-like-area">
          <div class="main-content-wrapper">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
          </div>
          <i class="fa-regular fa-bookmark"></i>
        </div>

          <div class="post_comment_wrap">
            
            <div class="commentList">
              <span><b>kimaesu</b> 애기 할아버지 착한 얼굴에 그렇지 못한 태도❤️🧡
                그래도 귀여우니까 괜찮음
              </span>
              
              <div class="user_desc">
                <b>follower1</b>
                <span>존귀탱</span>
              </div>
              <div class="user_desc">
                  <b>follower2</b>
                  <span>넘나 귀여운것</span>
              </div>
            </div>
         
            <ul id="todo-list">
              <li></li>
            </ul>
        

        <form id="todo-form">
          <input class="todoInput" type="text" placeholder="Write a To do and Press Enter" required/>
        </form>
      </div>
    </div>
    </div>
    </div>
    </div>

    <div class="main-right">

      <div class="main-right-content-1">
        <div class="main-right-content-2">
          <div class="main-right-profile-2">
            <img src="./img/최우식.jpg">
            <div class="main-right-id-2"><b>chldntlr</b></div>
          </div>
          <div class="main-right-change-2"><b>팔로우</b></div>
        </div>
        
        <div class="main-right-content-3">
          <div class="main-right-profile-3">
            <img src="./img/최우식.jpg">
            <div class="main-right-id-3"><b>chldntlr</b></div>
          </div>
          <div class="main-right-change-3"><b>팔로우</b></div>
        </div> 

        <div class="main-right-bottom-area">
          <div class="main-rignt-bottom-textbox">
            <span>소개 · 도움말 · 홍보 센터 · API · 채용 정보 ·<br></span>
            <span>개인정보처리방침 · 약관 · 위치 · 인기 계정 · 
              <p>해시태그 · 언어</p></span><br>
            <span>@ 2022 INSTAGRAM FROM META</span>
          </div>
        </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
