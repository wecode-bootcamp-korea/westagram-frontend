<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/cd3299355c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class = "container">
        <nav>
            <img src="instagram.png" alt="">
            <span>Westagram</span>
            <input type="text" placeholder="검색">
            <img src=" https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="탐색">
            <img src=" https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="마이페이지">
        </nav>
        <div class = "main">
            <div class = "feeds">
                <div class = "article">
                    <p>올린 사람</p>
                    <img src="yume16.jpg" alt="yume">
                    <div class="article__icons" >
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class = "article__like"></div>
                    <div class = "article__commentsShow">
                        <p>댓글 내용 나옴</p>
                    </div>
                    <div class = "article__comments_passedTime"></div>
                    <input class = "article__commentsInput" type="text" placeholder="댓글 달기">
                    <span class = "post">게시</span>
                </div>
            </div>
        
            <div class = "main-right">
                <div>올린 사람</div>
                <div>스토리</div>
                <div>회원님을 위한 추천</div>
            </div>
        </div>
    </div>

    <script src = "JS/main.js"></script>
</body>
</html>
