<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script defer src="js/login.js"></script>
    <title>Westagram - Login</title>
</head>
<body>
    <div class="westagram">
        <section class="login-container">
            <p class="logo">Westagram</p>
            <div class="input-container">
                <input class="username" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            </div>
            <div class="input-container">
                <input class="password" type="password" placeholder="비밀번호">
            </div>
            <div class="btn-container">
                <button class="login-btn" disabled>로그인</button>
            </div>
        </section>
    </div>
</body>
</html>
