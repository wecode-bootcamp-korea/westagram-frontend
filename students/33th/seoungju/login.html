<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Westagrm_login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="login_wrapper">
            <p>Westagram</p>
            <input type="text" class="id" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input type="password" class="password" placeholder="비밀번호">
            <button type="submit" href="main.html" class="login_button">로그인</button>
            <a href="#" id="password_forget">비밀번호를 잊으셨나요?</a>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
