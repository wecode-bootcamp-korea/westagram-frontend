<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="https://kit.fontawesome.com/9262ffe809.js" crossorigin="anonymous"></script>
    <title>Westagram</title>
</head>
<body>
    <div class="headWrapper">
        <div class="headContainer">
            <div class="logo">
                <i class="fa-brands fa-instagram"></i>
                <span>Westagram</span>
            </div>
            <div class="search">
                <input type="text" class="searchBar" placeholder="검색">
            </div>
            <div class="toolBar">
                <ul>
                    <li>
                        <span>
                            <img src="./developer.avif" alt="profile" class="profileImg">
                        </span>
                    </li>
                    <li><i class="fa-solid fa-heart"></i></li>
                    <li><i class="fa-solid fa-compass"></i></li>
                    <li><i class="fa-solid fa-square-plus"></i></li>
                    <li><i class="fa-solid fa-paper-plane"></i></li>
                    <li><i class="fa-solid fa-house"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <section>
        <div class="wrapper">
            <div class="main">
                <!-- 피드영역 -->
                <div class="feeds">
                    <article>
                        <div class="content">

                            <div class="top">
                                <div class="topProfile">
                                    <div>
                                        <img src="./stars.avif" alt="profile" class="profileImg">
                                    </div>
                                    <div>
                                        influencer
                                    </div>
                                </div>
                                <div class="topService">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </div>
                            </div>

                            <div class="mid">
                                <img src='./couple.avif' alt="커플 사진">
                            </div>

                            <div class="bottom">
                                <section class="convenience">
                                    <span><i class="fa-solid fa-heart"></i></span>
                                    <span><i class="fa-solid fa-comment"></i></span>
                                    <span><i class="fa-solid fa-paper-plane"></i></span>
                                    <span><i class="fa-solid fa-note-sticky"></i></span>
                                </section>
                                <section class="like">
                                    <p>좋아요 1,092,182개</p>
                                </section>
                                <div class="commentBox">
                                    <div class="userCommentBox">
                                        <p class="userName">hacker</p>
                                        <div class="userComment">사진이 참 잘나왔네요!</div>
                                        <p class="userHeart"><i class="fa-solid fa-heart commentIcon commentHeart"></i></p>
                                    </div>
                                </div>
                                <section class="dateAgo">
                                    3일전
                                </section>
                                <section class="addCommentBox">
                                    <input type="text" class="inputComment" placeholder="댓글 달기...">
                                    <button type="button" class="submitCommentBtn">게시</button>
                                </section>
                            </div>
                        </div>
                    </article>
                </div>
                <!-- 우측메뉴 -->
                <div class="mainRight">
                    <div class="mainRight_account">
                        <div>
                            <img src="./developer.avif">
                        </div>
                        <div>
                            <p>Hacker</p>
                            <p>wecode</p>
                        </div>
                    </div>
                    <div class="mainRight_story">
                        <div class="mainRight_story_title">
                            <div>
                                <span>스토리</span>
                            </div>
                            <div>
                                <span>모두보기</span>
                            </div>
                        </div>
                        <div class="mainRight_story_content">
                            <div>
                                <img src="./man1.avif" class="profileImg">
                            </div>
                            <div>
                                <p>superman</p>
                                <p>test</p>
                            </div>
                        </div>
                        <div class="mainRight_story_content">
                            <div>
                                <img src="./man2.avif" class="profileImg">
                            </div>
                            <div>
                                <p>Ironman</p>
                                <p>test</p>
                            </div>
                        </div>
                        <div class="mainRight_story_content">
                            <div>
                                <img src="./man1.avif" class="profileImg">
                            </div>
                            <div>
                                <p>batman</p>
                                <p>test</p>
                            </div>
                        </div>
                    </div>
                    <div class="mainRight_recommend">
                        <div class="custom_recommend_title">
                            <div>
                                <span>회원님을 위한 추천</span>
                            </div>
                            <div>
                                모두 보기
                            </div>
                        </div>
                        <div class="custom_recommend_content">
                            <div>
                                <img src="./woman1.avif" alt="woman" class="profileImg">
                            </div>
                            <div>
                                <div>
                                    <span>woman1</span>
                                </div>
                                <div>
                                    <span>_legend님 외 ...
                                </div>
                            </div>
                            <div>
                                <span>팔로우</span>
                            </div>
                        </div>
                        <div class="custom_recommend_content">
                            <div>
                                <img src="./woman1.avif" alt="woman" class="profileImg">
                            </div>
                            <div>
                                <div>
                                    <span>woman1</span>
                                </div>
                                <div>
                                    <span>_legend님 외 ...
                                </div>
                            </div>
                            <div>
                                <span>팔로우</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./main.js">
</body>
</html>
