<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="common.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f3ff7cf4f.js" crossorigin="anonymous"></script>
    <title>Westagram</title>
</head>
<body>
    <section>
        <div class="outer-container">
            <div class="container">
                <h1>Westagram</h1>
                <form id="input-box">
                    <input type="text" id="user-id" name="username" placeholder="전화번호, 사용자 이름 또는 이메일" />
                    <input type="password" id="user-password" name="password" placeholder="비밀번호" />
                    <button type="submit">로그인</button>
                </form>
                <p class="login-error-msg hidden">아이디와 비밀번호를 입력해주세요.</p>
                <a href="#"><p>비밀번호를 잊으셨나요?</p></a>
            </div>
            <div class="signup-box">
                <p>계정이 없으신가요? <a href="#">가입하기</a></p>
            </div>
        </div>  
    </section>
    <script src="login.js" type="text/javascript" defer></script>
</body>
</html>
