<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram Page</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/page.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/959c640d06.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="global-nav">
            <i class="fa-brands fa-instagram"></i>
            <div class="line"></div>
            <p class="navLogo">Westagram</p>
            <input type="text" class="searchBar" placeholder="검색">
            <img class="arrow" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="nav">
            <img class="like" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="like">
            <img class="profile" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="profile">
        </nav>
        <div class="pageContainer">
            <div class="mainPage">
                <div class="instaId">
                    <img src="./image/adrien-stachowiak-XRQRiX-tKyo-unsplash.jpg" alt="profile" class="profileImg"></img>
                    <p class="instaNickname">alrbnb</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <img class="contentsImg" src="./image/colin-meg-r-AGe5t-u-Y-unsplash.jpg" alt="contentsImg">
                <div class="contentsBottom">
                    <i class="bottomIcons fa-solid fa-heart"></i>
                    <i class="bottomIcons fa-regular fa-comment"></i>
                    <i class="bottomIcons fa-solid fa-share-from-square"></i>
                    <i class="bottomIcons fa-regular fa-bookmark"></i>
                </div>
                <div class="replyFirst">
                    <div class="uploadedMsg-container">
                        <img src="./image/adrien-stachowiak-XRQRiX-tKyo-unsplash.jpg" alt="profile" class="profileImg2"></img>
                        <p class="uploadedMsg"><strong>alrbnb</strong>님 <strong>외 4명</strong>이 좋아합니다.</p>
                    </div>
                    <p class="uploadedReply"><strong>alrbnb</strong> 여기는 정말로다가 가고 싶게 생겼구나!</p>
                </div>
                <div class="reply-section">
                    <ul class="replySecond">
                        
                    </ul>
                    <div class="reply-container">
                        <input type="text" class="mainReply" placeholder="댓글 남기기...">
                        <button type="submit" class="replyBtn">게시</button>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="profileRightContainer">
                    <img class="profileRightImg" src="./image/colin-meg-r-AGe5t-u-Y-unsplash.jpg" alt="profileimg">
                    <p class="profileRightText"><b>wecode_bootcamp</b><br><span class="profileRightBottom">Wecode | 위코드</span></p>
                </div>
                <div class="storyRightContainer">
                    <div class="storyTextBox" >
                        <p class="storyRightText text1">스토리</p>
                        <p class="storyRightText text2">모두 보기</p>
                    </div>
                    <div class="storyListContainer">
                        <ul class="storyListSection">
                            <li class="storyList list1">
                                <img class="storyImg" src="./image/colin-meg-r-AGe5t-u-Y-unsplash.jpg" alt="img1">
                                <p class="story-id">alrbnb<br><span class="time">10분 전</span></p>
                            </li>
                            <li class="storyList list2">
                                <img class="storyImg" src="./image/colin-meg-r-AGe5t-u-Y-unsplash.jpg" alt="img2">
                                <p class="story-id">alrbnb<br><span class="time">30분 전</span></p>
                            </li>
                            <li class="storyList list3">
                                <img class="storyImg" src="./image/colin-meg-r-AGe5t-u-Y-unsplash.jpg" alt="img3">
                                <p class="story-id">alrbnb<br><span class="time">1시간 전</span></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="recommendRightContainer">
                    <span class="recommendRightText1">회원님을 위한 추천</span>
                    <span class="recommendRightText2">모두 보기</span>
                    <div class="recommendListContainer">
                        <ul class="recommendList">
                            <li class="recommendList 1"></li>
                            <li class="recommendList 2"></li>
                            <li class="recommendList 3"></li>
                            <li class="recommendList 4"></li>
                        </ul>
                </div>
                <div class="copyrightRightContainer">
                    <p class="copyrightText1">
                        Instagram 정보, 지원, 홍보 센터, API, 채용정보,  개인정보처리방침, 약관, 디렉터리 프로필, 해시태그, 언어
                    </p>
                    <p class="copyrightText2">
                        @ 2019 INSTAGRAM
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/page.js"></script>
</body>
</html>
