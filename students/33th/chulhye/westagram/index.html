<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="loginPage">
            <div class="mainLogo" style="font-family: 'Lobster', cursive;">Westagram</div>
            <input type="text" class="inputId" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input type="password" class="inputPassword" placeholder="비밀번호">
            <button class="loginBtn">로그인</button>
            <a class="passwordFind" href="#" target="_black">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
