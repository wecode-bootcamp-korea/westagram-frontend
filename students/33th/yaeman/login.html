<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-name">
                <p>westagram</p>
            </div>
            <div class="login-content">
                <form class="loginForm" method="">
                    <div class="login-wrap">
                        <div class="loginId">
                            <input id="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                            <span class="idErrorMs"></span>
                        </div>
                        <div class="loginPw">
                            <input id="pw" type="password" placeholder="비밀번호" autocomplete="off">
                            <span class="pwErrorMs"></span>
                        </div>
                        <div class="btn">
                            <button id="loginBtn" type="button" disabled>로그인</button>
                        </div>
                        <a href="/">비밀번호를 잊으셨나요?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
