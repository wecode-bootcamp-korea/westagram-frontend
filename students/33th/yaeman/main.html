<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>main</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b59dac2606.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <div class="logo-img">
                        <a href="/">
                            <img src="./instagram.png" width="24px" height="24px">
                        </a>
                    </div>
                    <div class="v-line"></div>
                    <div class="logo-name">
                        westagram
                    </div>
                    <div class="find">
                        <input type="text" id="text" placeholder="검색">
                        <div class="find-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="category">
                        <div class="research">
                            <a href="">
                                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
                                    width="24px" height="24px">
                            </a>
                        </div>
                        <div class="heart">
                            <a href="">
                                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                                    width="24px" height="24px">
                            </a>
                        </div>
                        <div class="my-page">
                            <a href="">
                                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
                                    width="24px" height="24px">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="main-container">
                <div class="feeds">
                    <!-- <article> -->
                    <div class="feeds-header">
                        <header>
                            <div class="profile">
                                <canvas id="userProfile" height="42" width="42"
                                    style="position: absolute; top: -5px; left: -5px; width: 42px; height: 42px;"></canvas>
                                <span>
                                    <img src="./profile.png" width="32px" height="32px">
                                </span>
                            </div>
                            <div class="user-id">
                                <a href="">choiyaeman</a>
                            </div>
                            <div class="blank"></div>
                            <div class="feeds-btn">
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                        </header>
                    </div>
                    <div class="user-picture">
                        <img src="./picture01.jpg">
                    </div>
                    <div class="feeds-footer">
                        <div class="sub-btn">
                            <div class="sub-heart">
                                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                                    width="24px" height="24px">
                            </div>
                            <div class="sub-comment">
                                <i class="fa-regular fa-comment"></i>
                            </div>
                            <div class="sub-share">
                                <i class="fa-solid fa-download"></i>
                            </div>
                        </div>
                        <div class="good-count">
                            <div class="profile-1">
                                <span>
                                    <img src="./profile.png" width="22px" height="22px">
                                </span>
                            </div>
                            <div class="good">
                                <a href="">
                                    <span>choiyaeman</span>
                                </a>
                                님
                                <a href="">
                                    외 <span>22</span>명
                                </a>
                                이 좋아합니다.
                            </div>
                        </div>
                        <div class="commented">
                            <a href="">
                                <span>choiyaeman</span>
                            </a>
                            <span>hi</span>
                        </div>
                        <div class="days">
                            <a href="">
                                <time class="">2일전</time>
                            </a>
                        </div>
                        <div class="comment">
                            <div class="upload-wrap">
                                <form class="upload-form" method="post">
                                    <div class="emotion">
                                        <i class="fa-regular fa-face-grin"></i>
                                    </div>
                                    <input id="comment-write" type="text" placeholder="댓글달기...">
                                    <div class="comment-upload">
                                        <span class="upload">게시</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- </article> -->
                </div>
                <div class="main-right">
                    <div class="my-profile">
                        <div class="my-picture">
                            <img src="./profile.png" width="56px" height="56px">
                        </div>
                        <div class="my-info">
                            <div class=""><a href="">c__y_m</a></div>
                            <div class="" style="color: #c7c7c7;">최예만</div>
                        </div>
                        <div class="my-change">
                            전환

                    </div>
                    <div class="another-profile">
                        <div class="recommend-wrap">

                            </div>
                            <div class="all-view">

                        </div>
                        <div class="follow-wrap">

                            </div>
                            <div class="follow-info">
                                <div class=""><a href="">c__y_m</a></div>
                                <div class="">최예만</div>
                            </div>
                            <div class="follow-change">
                                팔로우
                            </div>
                        </div>
                        <div class="follow-wrap">
                            <div class="follow-picture">

                            <div class="follow-info">
