<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-list">
            <li>
                <i class="fa-brands fa-instagram"></i>
                <span class="nav-logo-letter">| Westagram</span>
            </li>
            <li><input class="nav-input" type="text" placeholder="검색"></li>
            <li class="nav-icon-area">
                <img src="image/explore.png" alt="explore">
                <img src="image/heart.png" alt="heart">
                <img src="image/profile.png" alt="">
            </li>
        </ul>
    </nav>
    
    
    <main class="feeds-right-container">
        <div class="story-feeds">
            <div class="story-area">
                <button class="before-btn">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </button>
                <div class="story-container">
                </div>
            </div>
            <div class="feeds">
                <article class="feed-article">
                    <header class="feed-header">
                        <div class="feed-header-left">
                            <img src="image/karina-vorozheeva-rW-I87aPY5Y-unsplash.jpg" alt="">
                            <span>Hello_World</span>
                        </div>
                        <div class="feed-header-right">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </header>
                    <div class="feed-content">
                        <img src="image/karina-vorozheeva-rW-I87aPY5Y-unsplash.jpg" alt="">
                    </div>
                    <div class="feed-btn-area">
                        <span>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </span>
                        <span>
                            <i class="fa-regular fa-bookmark"></i>
                        </span>
                    </div>
                    <div class="heart-number">
                        좋아요 2150개
                    </div>
                    <div class="letter-comment-area">
                        <div class="posting-letter">
                            <a href="#">Hello_World</a>
                            <span>나비가 내 코에 앉았어오</span>
                        </div>
                        <div class="comment-show">
                            댓글 5개 모두보기
                        </div>
                        <div class="comment-container">
                        </div>
                    </div>
                    <div class="date-before">1일전</div>
                    <footer class="footer">
                        <div class="posting-comment-area">
                            <i class="fa-regular fa-face-grin"></i>
                            <input class="posting-input" type="text" placeholder="댓글달기...">
                            <button disabled class="posting-btn">게시</button>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
        <div class="main-right">
            <div class="right-profile">
                <img src="image/karina-vorozheeva-rW-I87aPY5Y-unsplash.jpg" alt="">
                <span>Hello_World</span>
            </div>
            <section class="recommend">
                <div class="recommend-title">
                    <span>회원님을 위한 추천</span>
                    <a href="#">모두보기</a>
                </div>
                <div class="recommend-list">
                    <div class="recommend-list-item">
                        <div class="list-profile">
                            <img src="image/cat0.jpg" alt="">
                            <span>I'm_sham</span>
                        </div>
                        <span class="follow">팔로우</span>
                    </div>
                    <div class="recommend-list-item">
                        <div class="list-profile">
                            <img src="image/cat1.jpg" alt="">
                            <span>good_day</span>
                        </div>
                        <span class="follow">팔로우</span>
                    </div>
                    <div class="recommend-list-item">
                        <div class="list-profile">
                            <img src="image/cat2.jpg" alt="">
                            <span>Samsek's_day</span>
                        </div>
                        <span class="follow">팔로우</span>
                    </div>
                    <div class="recommend-list-item">
                        <div class="list-profile">
                            <img src="image/cat3.jpg" alt="">
                            <span>Cat_lover</span>
                        </div>
                        <span class="follow">팔로우</span>
                    </div>
                    <div class="recommend-list-item">
                        <div class="list-profile">
                            <img src="image/cat4.jpg" alt="">
                            <span>I_love_cats</span>
                        </div>
                        <span class="follow">팔로우</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
    

</body>
</html>
