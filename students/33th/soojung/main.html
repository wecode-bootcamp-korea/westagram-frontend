<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/common.css">
    <link rel="stylesheet" href="/style/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>

    <div class="nav-container">
        <nav class="nav">
            <span>
                <i class="fa-brands fa-instagram"></i>
                <span class="logo-font-style">| Westagram</span>
            </span>
            
            <input type="text" placeholder="검색" class="nav-input">
            <div class="nav-icon-area">
                <img src="/image/explore.png" alt="explore">
                <img src="/image/heart.png" alt="heart">
                <img src="/image/profile.png" alt="profile">
            </div>    
        </nav>    
    </div>
    
    <div class="main-container">
        <main class="feeds-right-container">
            <div class="feeds">
                <div class="story-area">
                    <button class="next-btn">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </button>
                    <button class="before-btn">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </button>
                    <div class="story-container">
                        <div class="story-item">
                            <img src="/image/alex-meier-KGiQFgF7dkc-unsplash.jpg" alt="">  
                            <div>I'm_sham</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/manja-vitolic-gKXKBY-C-Dk-unsplash.jpg"> 
                            <div>good_day</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/uriel-soberanes-xadzcCQZ_Xc-unsplash.jpg">
                            <div>Samsek's_day</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/sajad-nori-s1puI2BWQzQ-unsplash.jpg">
                            <div>cat_lover</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/zoe-gayah-jonker-G7kUPmzi80E-unsplash.jpg">
                            <div>I_love_cats</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/1.cat.jpg">
                            <div>Let's_play</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/2.cat.jpg">
                            <div>lovely_dubly</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/3.cat.jpg">
                            <div>Nyaonng</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/4.cat.jpg">
                            <div>Miaong</div>
                        </div>
                        <div class="story-item">
                            <img src="/image/5.cat.jpg">
                            <div>Mia</div>
                        </div>    
                    </div>
                    

                </div>
                <article class="feed-article">
                    <header class="feed-header">
                        <div class="feed-header-title">
                            <img src="/image/karina-vorozheeva-rW-I87aPY5Y-unsplash.jpg" alt="header-profile-img">
                            <div>Hello_World</div>
                        </div>
                        <div class="feed-header-menu">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </header>
                    <section class="feed-content">
                        <img src="/image/karina-vorozheeva-rW-I87aPY5Y-unsplash.jpg" alt="">
                    </section>
                    <section class="button-area">
                        <span>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </span>
                        <span>
                            <i class="fa-regular fa-bookmark"></i>
                        </span>
                    </section>
                    <section class="heart-number-area">
                        <span class="heart-number-comment">좋아요 2150개</span>
                    </section>
                    <section class="letter-comment-area">
                        <div class="post-writing">
                            <a href="#">Hello_World</a> 
                            <span>나비가 내 코에 앉았어오</span>
                        </div>
                        <span class="comment-area">댓글5개 모두보기</span>
                        <div class="comment-container">
                            <!-- <div class="comment-letter">
                                <div class="comment-letter-left">
                                    <span class="comment-nickname">i_love_cat</span>
                                    <span>so cute❤</span>
                                </div>
                                <div class="comment-letter-right">
                                    <i class="fa-solid fa-trash comment-delete"></i>
                                    <i class="fa-regular fa-heart comment-heart"></i>    
                                </div>
                            </div> -->
                            <!-- <div class="comment-letter">
                                <div class="comment-letter-left">
                                    <span class="comment-nickname">Whyrano</span>
                                    <span>looks lovely!</span>
                                </div>
                                <div class="comment-letter-right">
                                    <i class="fa-solid fa-trash comment-delete"></i>
                                    <i class="fa-regular fa-heart comment-heart"></i>    
                                </div>
                            </div> -->
                        </div>
                    </section>
                    <div class="date">1일전</div>
                    <section class="post-comment">
                        <div class="post-comment-box">
                            <i class="fa-regular fa-face-grin"></i>
                            <input name="post-comment" class="comment-text" placeholder="댓글달기..."></input>
                            <button disabled class="posting-btn">게시</button>
                        </div>
                    </section>
                </article>
            </div> 
            <div class="main-right">
                <div class="profile">
                    <img class="profile-img" src="/image/karina-vorozheeva-rW-I87aPY5Y-unsplash.jpg" alt="profile-img">
                    <span class="nickname">Hello_World</span>
                </div>
                <div class="recommend">
                    <div class="recommend-title">
                        <span>회원님을 위한 추천</span>
                        <a href="#">모두보기</a>
                    </div>
                    <div class="recommend-list">
                        <div class="recommend-list-item">
                            <div class="list-profile">
                                <img src="/image/alex-meier-KGiQFgF7dkc-unsplash.jpg">
                                <span>I'm_sham</span>    
                            </div>
                            <span class="follow">팔로우</span>
                        </div>
                        <div class="recommend-list-item">
                            <div class="list-profile">
                                <img src="/image/manja-vitolic-gKXKBY-C-Dk-unsplash.jpg">
                                <span>good_day</span>    
                            </div>
                            <span class="follow">팔로우</span>
                        </div>
                        <div class="recommend-list-item">
                            <div class="list-profile">
                                <img src="/image/uriel-soberanes-xadzcCQZ_Xc-unsplash.jpg">
                                <span>Samsek's_day</span>    
                            </div>
                            <span class="follow">팔로우</span>
                        </div>
                        <div class="recommend-list-item">
                            <div class="list-profile">
                                <img src="/image/sajad-nori-s1puI2BWQzQ-unsplash.jpg">
                                <span>cat_lover</span>    
                            </div>
                            <span class="follow">팔로우</span>
                        </div>
                        <div class="recommend-list-item">
                            <div class="list-profile">
                                <img src="/image/zoe-gayah-jonker-G7kUPmzi80E-unsplash.jpg">
                                <span>I_love_cats</span>    
                            </div>
                            <span class="follow">팔로우</span>
                        </div>
                    </div>
                </div>
            </div>   
        </main>    
    </div>
    
        
    

</body>
</html>
