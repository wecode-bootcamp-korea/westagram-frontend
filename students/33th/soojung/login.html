<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <script defer src="js/login.js"></script>
</head>
<body>
    
    <div class="login-container">
        <h1 class="title">Westagram</h1>
        <section class="login-area">
            <input id="email-input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input id="psw-input" type="password" placeholder="비밀번호">
            <button class="login-btn" disabled>로그인</button>
        </section>
        <footer class="find-psw">
            <a href="#">비밀번호를 잊으셨나요?</a>
        </footer>
    </div>

</body>
</html>
