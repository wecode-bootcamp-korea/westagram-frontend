<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/9a4f30a03b.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
  <div class="navContainer white-background">
     <nav>
         <div class="navItemBox">
            <img class="iconSize" src="img/instagram.png" alt="">
            <span>|</span>
            <a class="westaLogo" href="#">Westagram</a>
         </div>

         <div class="navItemBox">
            <input class="searchIdInput" type="text" placeholder="검색">
         </div>

         <div class="navItemBox navIcon">
            <img class="iconSize" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="">
            <img class="iconSize" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="">
            <img class="iconSize" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png
            " alt="">
         </div>
     </nav>
  </div>
  

    <main class="mainPage">
        <div class="feedAndright">
            <div class="feedBox">
                <article class="feed white-background">
                    <div class="header">
                        <div class="profile-header">
                            <div class="profile-img-box">
                            <img class="round-img" src="/img/IMG_20211020_110139.png" alt="">
                            </div>
                            <div style="font-size: 20px;">cat_1</div>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    
                    </div>
                    
                    <div>
                        <img class="mainImg" src="/img/낙산고양이이미지.jpg" alt="">
                    </div>

                    
                    <div class="icon-box">
                        <div>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                        <div>
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>

                    <div>
                         <div class="like-area box-margin-8px">
                             <div class="like-profile-img">
                                 <img class="round-img" src="img/카페img.jpg" alt="">
                             </div>
                             <div>
                                 <span>cafe_01</span>님<span>외 200명</span>이 좋아합니다 
                            </div>
                         </div>
                         
                         <div class="comment-box">
                             <div class="box-margin-4px">
                                 <span>cut_cat12</span>
                                 <span>귀여운 고양이....</span>
                                 <span>더 보기</span>
                             </div>
                             <div>mimini123 균형감각 뛰어난 낙산공원 고양이</div>
                             <ul class="comment-ul">
                                 <li class="comment-row">
                                     <div class="comment-del">
                                         <div class="comment">
                                             <span class="user-padding">catttt022</span>
                                             <span class="comment-area">고양이는 다 귀여워</span> 
                                         </div>
                                         
                                         <button class="del-btn">삭제</button>
                                     </div>
                                 </li>
                             </ul>
                             <div class="box-margin-8px">1일전</div>
                         </div>

                         <div class="comment-input-box">
                           <input class="comment-input" type="text" placeholder="댓글 달기...">
                           <button class="input-button" disabled>게시</button>
                         </div>
                    </div>
                    
                    

                </article>
            </div>

            <aside class="main-right">
                
                <div class="myProfileBox">
                    <img class="profile-img" src="img/IMG_20211020_110139.png" alt="profile_img">
                    <span>lovelycat11</span>
                </div>
                <div class="recommend">
                    <span>회원님을 위한 추천</span>
                    <a href="#">모두보기</a>
                </div>
                <div class="recommend-list">
                    <div class="recommend-profile">
                        <img class="recommend-profile-img" src="img/카페img.jpg" alt="">
                        <span class="recommend-profile-nickname">I'm_happy</span>
                        <span class="follow">팔로우</span>
                    </div>
                    <div class="recommend-profile">
                        <img class="recommend-profile-img" src="img/카페img.jpg" alt="">
                        <span class="recommend-profile-nickname">I'm_happy</span>
                        <span class="follow">팔로우</span>
                    </div>
                    <div class="recommend-profile">
                        <img class="recommend-profile-img" src="img/카페img.jpg" alt="">
                        <span class="recommend-profile-nickname">I'm_happy</span>
                        <span class="follow">팔로우</span>
                    </div>
                </div>
                
               
                <div></div>
                <div></div>
            </aside>
    
        </div>
        
        
    </main>
    
</body>
</html>
