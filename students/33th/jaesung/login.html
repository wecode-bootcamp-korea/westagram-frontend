<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <title>login</title>

</head>

<body>
  <div class="login-background">
    <main class="container">
      <span class="logo">westagram</span>
      <div class="input-box">
        <input class="login-input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input class="password-input" type="password" placeholder="비밀번호">
        <button class="login-button">로그인</button>
      </div>
    </main>
    <span class="miss-password"><a href="">비밀번호를 잊으셨습니까?</a></span>
  </div>
  <script type="text/javascript" src="login.js"></script>
</body>

</html>
