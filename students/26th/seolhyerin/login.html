<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/common.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        </style>
</head>
<body>
<div class="container-wrap">
    <h2 class="login-title">Westagram</h2>

    <div class="input-container">
        <div class="input-wrap">
            <input class="id" type=text placeholder="&nbsp전화번호, 사용자 이름 또는 이메일">
            <input class="password" type=password placeholder="&nbsp비밀번호">
        </div>
        <button class="btn" type="button">로그인</button>
    </div>

<div class="findPw">
    <a href="https://www.instagram.com/?hl=ko" class="forgetPassword">비밀번호를 잊으셨나요?</a>
</div>
</div>
<script type="text/javascript" src="js/login.js"></script> 
</body>
</html>
