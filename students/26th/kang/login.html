<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/common.css" />

    <title>Login Page</title>
  </head>
  <body>
    <main class="login-container">
      <h1 class="insta-title">Westagram</h1>
      <form class="user" id="user">
        <input required class="idBox" id="idBox" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
        <input required class="pwBox" id="pwBox" type="password" placeholder="비밀번호" />
        <button class="login-btn" id="login-btn" disabled>로그인</button>
      </form>

      <a href="_blank" class="forgot-pw">비밀번호를 잊으셨나요?</a>
    </main>

    <script src="JS/login.js"></script>
  </body>
</html>
