<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Westagram-login</title>

    <meta name="author" content="CHOI">
    <meta name="description" content="Westagram Project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="./img/instagram.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <section class="login-container">
        <header class="login-header"><h1 class="logo logo-login">Westagram</h1></header>
        <div class="login-form">
            <div class="login-input-container">
                <input type="text" class="login-input input-id" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input type="password" class="login-input input-password" placeholder="비밀번호">
            </div>
            <button class="login-btn">로그인</button>
        </div>
        <footer class="login-footer"><span class="footer-message">비밀번호를 잊으셨나요?</span></footer>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
