<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagramLogin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="Login">
      <div>
        <header>Westagram</header>

        <div class="inputBox">
          <input
            class="inputId"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input class="inputPw" type="password" placeholder="비밀번호" />

          <button class="disabled" type="button">로그인</button>
          <a href="@@">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
