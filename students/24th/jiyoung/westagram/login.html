<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Westagram</title>
  <link rel="stylesheet" href="./style/common.css" />
  <link rel="stylesheet" href="./style/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 lang="en">westagram</h1>
    <div class="login">
      <form action="" method="post" class="login-form">
        <input type="text" class="user-account" placeholder="전화번호, 사용자 이름 또는 이메일" required />
        <input type="password" class="user-pw" placeholder="비밀번호(최소 1자 이상)" minlength="1" required />
      </form>
      <button class="login-btn">로그인</button>
    </div>
    <a href="#" class="find-pw">비밀번호를 잊으셨나요?</a>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
