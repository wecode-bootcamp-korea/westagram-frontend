<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="style/login.css" rel="stylesheet" />
    <link href="style/common.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="js/login.js" defer></script>
    <link rel="shortcut icon" href="img/insta.svg" />
    <title>Westagram project</title>
  </head>
  <body>
    <div class="login-box">
      <h1 class="logo">westagram</h1>
      <form class="login-form" method="post" action="">
        <input
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
          class="login-form__id"
          aria-label="전화번호, 사용자 이름 또는 이메일"
        />
        <input type="password" placeholder="비밀번호" / class="login-form__pw"
        aria-label="비밀번호">
        <button type="submit" class="login-form__submit" disabled>
          로그인
        </button>
        <a href="#" class="login-form__link">비밀번호를 잊으셨나요?</a>
      </form>
    </div>
  </body>
</html>
