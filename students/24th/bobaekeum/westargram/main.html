<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <!-- main page -->
        <div class="mainwrap">
            <div class="topnav">
                <div class="westa">Westagram</div>
                <div class="searchbox">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input class="input" type="text" placeholder="검색">
                </div>
                <div class="navtopleft">
                    <ul>
                        <li><a href="#"><img class="navleft" src=" https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"></a></li> 
                        <li><a href="#"><img class="navleft" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"></a></li>
                        <li><a href="#"><img class="navleft" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"></a></li>
                    </ul>
                </div>
            </div>
          
            <div class="main">
                <div class="feeds">
                    <div class="article">
                        <header class="useId">
                            <img class="my" alt="프로필 이미지" src="my.jpeg">
                            <div class="my_name">golden_bb</div>
                        </header>
                        <div class="feedImg">
                            <img class="pics" alt="피드 이미지" src="pics.jpeg">
                        </div>

                        <div class="feedComent">
                            <div class="icons">
                                <div class="leftIcons">
                                    <i class="far fa-heart fa-margin"></i>
                                    <i class="far fa-comment fa-margin"></i>
                                    <i class="far fa-paper-plane fa-margin"></i>
    
                                </div>
                                <div class="rightIcons">
                                    <i class="far fa-bookmark"></i>
                                </div>
                            </div>
                            <div class="likeMount">
                                <span>좋아요 17개</span>
                            </div>
                            <div class="comments">
                                <div class="my_name">golden_bb</div>
                                <div class="myComment">가을 선정릉</div>
                            </div>
                            <div class="othersComments">
                                <div class="thatgle">
                                    <span class="uName">golden_bb</span>
                                    <span class="othersComment">안녕</span>
                                </div>
                            </div>
                            <div class="typingArea">
                                <input class="typingText" type="text" placeholder="댓글 달기...">
                                <button class="post">게시</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- aside -->
                <aside class="main-right">
                    <div class="aboutUser">
                        <img class="my" alt="프로필 이미지" src="my.jpeg">
                        <div class="mynamelayout">
                            <div class="my_name">golden_bb</div>
                            <div class="myrealname">keum</div>
                        </div>
                        
                    </div>
                    <div class="aboutStory">
                        <div class="storyShow">
                            <div class="story">스토리</div>
                            <div class="showAll">모두보기</div>
                        </div>
                        <div class="realStory">
                            <img class="my" alt="프로필 이미지" src="ericnam.jpeg">
                            <div class="mynamelayout">
                                <div class="my_name">ericnam</div>
                                <div class="uploadingTime">1시간 전</div>
                            </div>
                        </div>
                        <div class="realStory">
                            <img class="my" alt="프로필 이미지" src="dong.jpeg">
                            <div class="mynamelayout">
                                <div class="my_name">animal_n_human</div>
                                <div class="uploadingTime">8시간 전</div>
                            </div>
                        </div>
                        
                    </div>
    
                    <div class="aboutRecommend">
                        <div class="recommendShow">
                            <div class="recommendForU">회원님을 위한 추천</div>
                            <div class="showAll">모두보기</div>
                        </div>
                        <div class="recommendation">
                            <img class="my" alt="프로필 이미지" src="luna.jpeg">
                            <div class="mynamelayout">
                                <div class="my_name">luna.human</div>
                                <div class="whoFollowed">somebody님 외 2명...</div>
                            </div>
                            <div class="follow">팔로우</div>
                        </div>
                        <div class="recommendation">
                            <img class="my" alt="프로필 이미지" src="hee.jpeg">
                            <div class="mynamelayout">
                                <div class="my_name">geurugem</div>
                                <div class="whoFollowed">somebody님 외 2명...</div>
                            </div>
                            <div class="follow">팔로우</div>
                        </div>
                        <div class="recommendation">
                            <img class="my" alt="프로필 이미지" src="bin.jpeg">
                            <div class="mynamelayout">
                                <div class="my_name">misangin</div>
                                <div class="whoFollowed">somebody님 외 2명...</div>
                            </div>
                            <div class="follow">팔로우</div>
                        </div>
                    </div>
                </aside>
                
            </div>
            
        </div>
        <script src="./main.js"></script>
    </body>
</html>
