<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <!-- main page -->
        <div class="mainwrap">
            <div class="topnav">
                <div class="westa">Westagram</div>
                <div class="searchbox">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input class="input" type="text" placeholder="검색">
                </div>
                <div class="navtopleft">
                    <ul>
                        <li><a href="#"><img class="navleft" src=" https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"></a></li> 
                        <li><a href="#"><img class="navleft" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"></a></li>
                        <li><a href="#"><img class="navleft" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"></a></li>
                    </ul>
                </div>
            </div>
          
            <div class="main">
                <div class="feeds">
                    <div class="article">
                        <header class="useId">
                            <img class="my" alt="프로필 이미지" src="my.jpeg">
                            <div class="my_name">golden_bb</div>
                        </header>
                        <div class="feedImg">
                            <img class="pics" alt="피드 이미지" src="pics.jpeg">
                        </div>
                        <div class="feedComent">
                            <div class="icons"></div>
                            <div class="likeMount"></div>
                            <div class="comments"></div>
                            <div class="typingArea"></div>
                        </div>
                    </div>
                </div>
                <aside class="main-right">
                    <div class="aboutUser"></div>
                    <div class="aboutStory"></div>
                    <div class="aboutRecommend"></div>
                </aside>
                
            </div>
            
        </div>

    </body>
</html>
