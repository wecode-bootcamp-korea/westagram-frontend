<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 로고 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram Login</title>
  <link rel="stylesheet" href="style/login.css">
  <script defer src="js/login.js"></script>
</head>
<body>
  <div class="body-container">
    <section class="main-container">
      <div class="logo">
        <h1>Westagram</h1>
      </div>
      <div class="login-input">
        <input id="login-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input id="login-pwd" type="password" placeholder="비밀번호">
      </div>
      <button class="login-btn" disabled="disabled" onclick="newPage()">로그인</button>
      <footer class="foot-section">
        <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
      </footer>
    </section>
  </div>
</body>
</html>
