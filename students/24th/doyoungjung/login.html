<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>westagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link rel = "stylesheet" href = "style/login.css"/>
</head>
<body>
    <main>
    <div class="loginPage">
        <h1 class="logo">Westagram</h1>
        <form class="loginSpace">
            <input class="loginId loginInformation" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"/>
            <input class="loginPassword loginInformation" type="password" placeholder="비밀번호"/>
            <button type="button" class="loginBtn">로그인</button> 
        </form>
        <a href="#" class="findPassword">비밀번호를 잊으셨나요?</a>
    </div>
    </main>
</body>
    <script type="text/javascript" src="js/login.js"></script> 
</html>
