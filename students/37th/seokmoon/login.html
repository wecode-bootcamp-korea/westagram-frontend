<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/reset.css">
    <title>Westagram login</title>
</head>
<body>
  <main>
    <div class = "main-container">
      <div class = "inner-box">
        
        <div class = "box-location">
          <h1 class = "logo-title">Westagram</h1>
          <input type="text" id = "user-id" class = "input-container" placeholder="전화번호, 사용자 이름 또는 이메일"/>
          <input type="password" id = "user-password" class = "input-container" placeholder="비밀번호"/>
          <button class = "login-button" id = "click-login">로그인</button>
          <a href="https://www.naver.com/" class = "lost-password">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div> 
</main>



    <script src="/js/login.js"></script>
</body>
</html>
