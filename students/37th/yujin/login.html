<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="img/westa-favi.svg"/>
    <link rel="styleSheet" href="style/login.css">
    <title>유진'stagrm-login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">Westagram</div>
        <form class="inputContainer">
            <div>
                <input type="text" maxlength="20" class="login-id" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                <input type="password" maxlength="11" class="login-pw" placeholder="비밀번호"/>
                <button class="login-btn">로그인</button>
            </div>
            <a href="#">
                <div class="forgotPw" >비밀번호를 잊으셨나요?</div>
            </a>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
