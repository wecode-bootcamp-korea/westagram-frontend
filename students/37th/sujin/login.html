<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/common.css">
    <link rel="stylesheet" href="/style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"><!-- 구글폰트 cdn -->
    <script src="https://kit.fontawesome.com/4e5b2f86bb.js" crossorigin="anonymous"></script><!-- 폰트어썸 cdn -->
    <title>westagram</title>
</head>
<body> 
    <div class="container">
        <div class="login-wrap">
            <h1 class="logo">Westagram</h1>
            <form>
                <div class="input-area">
                    <input class="input-id" type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input class="input-pw" type="password" name="password" placeholder="비밀번호">
                    <p class="notice">올바른 아이디와 비밀번호를 입력해주세요</p>
                </div>
                <button class="btn-login" type="button" disabled>로그인</button>
            </form>
            <a href="#" class="link-text">비밀번호를 잊으셨나요?</a>
        </div>
    </div>

    <!-- script -->
    <script src="/js/login.js"></script>
</body>
</html>
