<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram_login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="logo-text">
            Westagram
        </section>
        <form>
            <div id="inputBox" class="input-box">
                <input id="inputId" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input id="inputPassword" type="password" placeholder="비밀번호">
            </div>
            <div class="btn-box">
                <button id="loginBtn" class="blue" >로그인</button>
            </div>
        </form>
        <p class="info"><a href="#">비밀번호를 잊으셨나요?</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
