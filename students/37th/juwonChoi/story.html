<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link href="style/story.css" rel="stylesheet">
</head>
<body>
    <div class="instagramLogo">
        <p>Westagram</p>
    </div>
    <div class="thisIsForDirect"></div>
    <div class="storyWrapper">
        <div class="storyBox">
            <div class="topBox">
                <div class="profileBox">
                    <img class="profileIcon" src="style/images/storyPic1.jpeg">
                    <p class="nickName">threeball_s</p>
                    <p class="hour">10시간</p>
                </div>
                <div class="menuBox">
                    <img class="topIcon" src="style/images/playBtnWhite.png">
                    <img class="topIcon" src="style/images/muteWhite.png">
                    <img class="topIcon" src="style/images/menuBtnWhite.png">
                </div>
            </div>
            <div class="bottomBox">
                <div class="directInputBox">
                    <input class="directInput" type="text" placeholder="threeball_s님에게 답장하기...">
                </div>
                <div class="iconBox">
                    <img class="bottomIcon" src="style/images/heartWhite.png">
                    <img class="bottomIcon" src="style/images/sendWhite.png">
                </div>
            </div>
        </div>
    </div>


    <div class="closeBtn">
        <img src="style/images/closeWhite.png"
    </div>
    <script src="js/story.js"></script>
</body>
</html>
