<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram Login</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/login.css" />
    <!-- js -->
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <div class="login">
      <div class="login__container">
        <h1 class="login__logo">Westagram</h1>
        <form class="login__form">
          <input
            class="login__id"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input class="login__pw" type="password" placeholder="비밀번호" />
          <a href="main.html" target="_blank">
            <button type="button" class="login__btn">로그인</button>
          </a>
        </form>
        <span class="validation"></span>
        <div class="login__find">비밀번호를 잊으셨나요?</div>
      </div>
    </div>
  </body>
</html>
