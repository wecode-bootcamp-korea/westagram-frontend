<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram_nara</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ee564006b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login_main">
        <form class="login_form">
            <h1 class="title">Westagram</h1>
            <div class="login_input">
                    <input class="input_style" id="id" type="password" placeholder="전화번호, 사용자 이름 또는 이메일"></input>
                    <input class="input_style" id="password" type="password" placeholder="비밀번호"></input>
                    <input class="login_btn" type="submit" value="로그인"></input>
            </div>
            <div class = "find_password">
                <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
        </form>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
