<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram_nara</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ee564006b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login">
        <h1 class="title">Westagram</h1>
        <ul class="login_input">
            <li>
                <input class="input_style" id="id" type="password" placeholder="전화번호, 사용자 이름 또는 이메일"></input>
                <input class="input_style" id="password" type="password" placeholder="비밀번호"></input>
            </li>
            <li>
                <button class="login_btn">로그인</button>
            </li>
        </ul>
        <div class="find_password">
            <a class="dark_blue" href="#">비밀번호를 잊으셨나요?</a>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
