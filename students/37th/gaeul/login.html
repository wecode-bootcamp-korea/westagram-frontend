<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="style/common.css" rel="stylesheet">
  <link href="style/login.css" rel="stylesheet">
  <link href="style/reset.css" rel="stylesheet">

  <title>Westagram</title>
</head>

<body>
<!-- main box -->
  <section class="main-box">
    <div class="logo">Westagram</div>
    <div class="wrap">
      <input type="text" class="nameEmail" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input type="password" class="passWord" placeholder="비밀번호">
      <button class="login-btn">로그인</button>
    </div>
    
<!-- or line -->
    <div class="or-wrap">
      <div class="line"></div>
      <p>또는</p>
      <div class="line"></div>
    </div>

<!-- facebook-button -->
    <div class="facebook-login-btn">
      <button>
          <img src="image/facebook_icon.png"/>
          <span>Facebook으로 로그인</span>
      </button>
    </div>

    <div class="forgot-password"><a href="#">비밀번호를 잊으셨나요?</a></div>

  </section>

<!-- join-box -->
  <section class="join-box">
    <p class="let-join">계정이 없으신가요?<a href="#">가입하기</a></p>
  </section>

<div class="app-down">
  <p>앱을 다운로드하세요.</p>
  <div class="download-image">
    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="image/appstoredownload.png"></a>
    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D9B98617F-78AA-471A-A22F-E8F80A1366E9%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="image/googleplaydownload.png"></a>
  </div>
</div>






  <script src="js/login.js"></script>
</body>
</html>
