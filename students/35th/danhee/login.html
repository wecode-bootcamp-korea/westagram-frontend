<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="./img/instagramz.png" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram</title>
  </head>
  <body>
    <div class="parentBox">
      <h1 class="westagram">Westagram</h1>
      <div class="login-box">
        <form class="login-form">
          <input
            id="loginId"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input id="loginPw" type="password" placeholder="비밀번호" />
          <button
            type="button"
            onclick="location.href='main.html'"
            id="login"
            disabled
          >
            로그인
          </button>
        </form>
        <a href="" class="findPW">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
