<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="./img/instagramz.png" />
    <link rel="stylesheet" href="./style/common.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram</title>
  </head>
  <body>
    <nav class="navbar">
      <a href=" " class="goToMain"><h3>Westagram</h3></a>
      <input class="search-box" type="text" placeholder="검색" />
      <div class="icon-bar">
        <img src="./img/home.png" /><img src="./img/send.png" /><img
          src="./img/add.png"
        /><img src="./img/love.png" />
        <img src="./img/profile.jpg" />
      </div>
    </nav>

    <main class="main">
      <div class="parent-feed">
        <article class="article">
          <div class="photo-feed">
            <header class="">
              <img src="./img/profile.jpg" /><a href="">good_ani</a
              ><img src="./img/option.png" />
            </header>
            <img src="./img/feed01.png" />
            <div class="reaction-wrap">
              <img src="./img/love.png" />
              <img src="./img/bubble-chat.png" />
              <img src="./img/send.png" />
            </div>
            <p class="likes">jii_sue님 외 723명이 좋아합니다.</p>
            <a href="">good_ani</a> About Time_
            <div class="parent-comment-box">
              <input
                class="comment-box"
                type="text"
                placeholder="댓글 달기..."
              />
              <button class="comment-up" type="button">게시</button>
            </div>
          </div>
        </article>
        <div class="main-right">
          <div class="main-right-user-profile">
            <img src="./img/profile.jpg" /><a href="">good_ani</a>
            <p>WeCode | 위코드35기</p>
          </div>
          <div class="story">
            <header class="story-hearder">스토리<a href="">모두보기</a></header>
            <img src="./img/user1.jpg" />sikyung_
            <img src="./img/user2.jpg" />jin_uk_lee
            <img src="./img/user3.jpg" />yamyam_o_o
            <img src="./img/profile.jpg" />good_ani
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
