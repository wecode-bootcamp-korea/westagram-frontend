<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- favicon -->
   <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
   <link rel="icon" type="image/png" sizes="36x36"  href="/android-icon-36x36.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
   <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
   <meta name="msapplication-TileImage" content="/img/ms-icon-70x70.png">
   <!-- css -->
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
   <link rel="stylesheet" href="/style/common.css">
   <link rel="stylesheet" href="/style/login.css">
   <!-- js -->
   <script src="/js/login.js" defer></script>
   <title>Westagram</title>
</head>
<body>
      <div class="container">
            <div class="main-area">
                  <div class="left-area">

                  </div>
                  <div class="right-area">
                        <div class="login-wrap">
                              <p id="logo">Westagram</p>
                              <div class="input-wrap">
                                    <input type="text" id="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                                    <input type="password" id="pw" placeholder="비밀번호" />
                              </div>
                              <button id="login-btn" type="submit" disabled>로그인</button>
                              <div class="text-or">
                                    <div class="line"></div>
                                    <div class="or">또는</div>
                                    <div class="line"></div>
                              </div>
                              <p class="login-fb"><i class="xi-facebook-official"></i> Facebook으로 로그인</p>
                              <a class="forgot-pw" href="/">비밀번호를 잊으셨나요?</a>
                        </div>
                        <div class="join-wrap">
                              <p class="no-account">계정이 없으신가요? <strong>가입하기</strong></p>
                        </div>
                        <p class="download-text">앱을 다운로드하세요.</p>
                        <div class="download-wrap">
                              <a href="#"><img src="/img/downloadAppStore.png" alt="downloadAppStore"></a>
                              <a href="#"><img src="/img/downloadGooglePlay.png" alt=""></a>
                        </div>
                  </div>
            </div>
            <footer>
                  <ul>
                        <li><a href="">Meta</a></li>
