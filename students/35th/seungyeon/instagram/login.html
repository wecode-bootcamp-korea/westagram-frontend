<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- favicon -->
   <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
   <link rel="icon" type="image/png" sizes="36x36"  href="/android-icon-36x36.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
   <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
   <meta name="msapplication-TileImage" content="/img/ms-icon-70x70.png">
   <!-- css -->
   <link rel="stylesheet" href="/style/common.css">
   <link rel="stylesheet" href="/style/login.css">
   <!-- js -->
   <script src="/js/login.js" defer></script>
   <title>Westagram</title>
</head>
<body>
      <div class="container">
            <div class="login-wrap">
                  <p id="logo">Westagram</p>
                  <div class="input-wrap">
                        <input type="text" id="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                        <input type="password" id="pw" placeholder="비밀번호" />
                  </div>
                  <button id="login-btn" type="submit" disabled>로그인</button>
                  <a class="forgot-pw" href="/">비밀번호를 잊으셨나요?</a>
            </div>            
      </div>
</body>
</html>
