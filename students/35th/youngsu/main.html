<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <span
          ><p class="logo">
            <img src="images/instagram1.png" alt="" /><span>Westagram</span>
          </p></span
        >
        <div class="search-bar">
          <i class="fa fa-search fa-1x" aria-hidden="true"></i>
          <input type="text" class="search-bar__input" />
        </div>
        <span>
          <img src="images/instagram3.png" alt="" />
          <img src="images/instagram4.png" alt="" />
          <img src="images/instagram5.png" alt="" />
        </span>
      </nav>
    </header>
    <div class="main">
      <div class="feeds">
        <div class="article">
          <span class="nameTag">
            <img src="images/feed2.jpg" class="profile" alt="" />
            <p>0___s00<br /><span>Seoul</span></p>
          </span>

          <img src="images/feed1.jpg" alt="" />

          <div class="article-foot">
            <div class="article-foot-iconbar">
              <button class="btn-heart">
                <img src="images/instagram4.png" alt="" id="heart" />
              </button>
              <img src="images/artcle-icon1.JPG" alt="" />
              <img src="images/artcle-icon2.JPG" alt="" />
            </div>
          </div>
          <div class="heart">wecode_bootcamp님 외 4명이 좋아합니다.</div>
          <div class="comment">
            <p></p>
          </div>
          <div class="comment-insert">
            <input
              type="text"
              class="comment-content"
              placeholder="댓글 달기..."
            />
            <button class="insert">게시</button>
          </div>
        </div>
        <!-- article div-->
      </div>
      <div class="main-right">
        <div class="nameTag">
          <img src="images/feed2.jpg" class="profile" alt="" />
          <p>0___s00<br /><span>영수</span></p>
        </div>
        <div class="line">회원님을 위한 추천</div>
        <div class="story">
          <p class="story-p">스토리</p>
          <div class="story-peoples">
            <div class="nameTag">
              <img src="images/people.jpg" class="profile" alt="" />
              <p>0___s00<br /><span>영숙</span></p>
            </div>
            <div class="nameTag">
              <img src="images/people.jpg" class="profile" alt="" />
              <p>0___s00<br /><span>영순</span></p>
            </div>
            <div class="nameTag">
              <img src="images/people.jpg" class="profile" alt="" />
              <p>0___s00<br /><span>영신</span></p>
            </div>
            <div class="nameTag">
              <img src="images/people.jpg" class="profile" alt="" />
              <p>0___s00<br /><span>영사</span></p>
            </div>
          </div>
        </div>
        <div class="recommend"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
