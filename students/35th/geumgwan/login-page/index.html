<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Westagram login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
        <script defer="defer" src="./insta.js"></script>

    </head>
    <body>
        <div class="container">
            <header>
                <h2>
                    Westagram</h2>
            </header>
            <main>
                <div>
                    <input type="text" id="id" placeholder="전화번호, 사용자 이름 또는 이메일" class="inputlogin">
                </div>
                <div>
                    <input type="password" id="pw" placeholder="비밀번호" class="inputlogin">
                </div>
                <div>
                    <button
                        type="submit"
                        id="submit"
                        onclick="location.href='../main-page/index.html' "
                        disabled="disabled">로그인</button>
                </div>
            </main>
            <footer>
                <a href="">비밀번호를 잊으셨나요?</a>
            </footer>
        </div>
    </div>

</body>
