    </head>
    <body>
        <nav>
            <div class="insta__logos">
                <span class="logo">Instagram</span>
            </div>

            <div class="search__bar">
                <input class="search"></input>
                <i class="fa-solid fa-magnifying-glass">
                    검색</i>
                <div class="search__focus">검색</div>
            </div>

            <div class="nav__icons">
                <i class="fa-regular fa-compass"></i>
                <div class="heart">
                    <i class="fa-regular fa-heart"></i>
                    <div></div>
                </div>
                <i class="fa-regular fa-user"></i>
            </div>
        </nav>

<div class="search__list--container hidden">
        <div class="search__bar--list">
            <div class="search__list">
                <div class="search__img smaller__img"></div>
                <div class="search__content">            
                        <span class="search__id">kangchullee</span>
                        <span>답글달기</span>
                </div>
            </div>
            <div class="search__list">
                <div class="search__img smaller__img"></div>
                <div class="search__content">            
                        <span class="search__id">wecode</span>
                        <span>답글달기</span>
                </div>
            </div>
            <div class="search__list">
                <div class="search__img smaller__img"></div>
                <div class="search__content">            
                        <span class="search__id">test</span>
                        <span>답글달기</span>
                </div>
            </div>
            <div class="search__list">
                <div class="search__img smaller__img"></div>
                <div class="search__content">            
                        <span class="search__id">okiedokie</span>
                        <span>답글달기</span>
                </div>
            </div>
            <div class="search__list">
                <div class="search__img smaller__img"></div>
                <div class="search__content">            
                        <span class="search__id">monitor</span>
                        <span>답글달기</span>
                </div>
            </div>
        </div>
    </div>


        <!-- header -->

        <header>
            <div class="header__left">
                <div class="profile__img--border">
                    <div class="profile__img--inside">
                        <div class="profile__img"></div>
                    </div>
                </div>
            </div>

            <div class="header__right">
                <div class="user__box">
                    <div class="user__id">justinbieber
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="function__boxes">
                        <div class="message">메시지 보내기</div>
                        <div class="follow">팔로우</div>
                        <div class="check">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="user__capacity">
                    <span>게시물 7,305</span>
                    <span>팔로워 245M</span>
                    <span>팔로우 712</span>
                </div>
                <div class="user__description">
                    <span>Justin Bieber</span>
                    <span>JUSTICE the album out now</span>
                </div>
            </div>
        </header>

        <div class="horizontal__line"></div>
        <div class="user__capacity--query">
            <div class="user__capacity--list">
                <span>게시물</span>
                <span>7,305</span></div>
            <div class="user__capacity--list">
                <span>팔로워</span>
                <span>245M</span></div>
            <div class="user__capacity--list">
                <span>팔로우</span>
                <span>712</span></div>

        </div>
        <div class="horizontal__line"></div>

        <main>
            <div class="menu">
                <span>
                    <i class="fa-solid fa-table-cells-large"></i>
                    게시물</span>
                <span>
                    <i class="fa-regular fa-circle-play"></i>
                    동영상</span>
                <span>
                    <i class="fa-regular fa-hashtag"></i>
                    태그됨</span>
            </div>

            <div class="postings">
                <img class="post" src="./imgs/1.jpg"/>
                <img class="post" src="./imgs/2.jpg"/>
                <img class="post" src="./imgs/3.jpg"/>
                <img class="post" src="./imgs/4.jpg"/>
                <img class="post" src="./imgs/5.jpg"/>
                <img class="post" src="./imgs/6.jpg"/>
            </div>
        </main>

        <div class="horizontal__line"></div>
    </body>
</html>
