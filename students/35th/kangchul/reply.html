<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Westagram</title>
        <link rel="stylesheet" href="./style/reply.css"/>
        <script src="./js/reply.js"></script>
        <link href="./imgs/instagram.png" rel="shortcut icon" type="image/x-icon"/>
        <script src="https://kit.fontawesome.com/7b9b875084.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">

        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Nanum+Gothic:wght@400;700&display=swap"
            rel="stylesheet">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
            rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/7b9b875084.js" crossorigin="anonymous"></script>
        <link href="./imgs/instagram.png" rel="shortcut icon" type="image/x-icon"/>
    </head>
</head>
<body>
    <div class="container">
        <section class="section__left"></section>
        <section class="section__right">

            <div class="user__bar">
                <div class="user__id">
                    <div class="profile__img--border smaller__border">
                        <div class="profile__img--inside smaller__inside">
                            <div class="profile__img smaller__img"></div>
                        </div>
                    </div>
                    <span>justinbieber</span>
                    <i class="fa-solid fa-circle-check"></i>
                    <span>팔로우</span>
                </div>

                <div class="horizontal__line"></div>

                <div class="user__content">
                    <div class="user__id">
                        <div class="profile__img--border smaller__border">
                            <div class="profile__img--inside smaller__inside">
                                <div class="profile__img smaller__img"></div>
                            </div>
                        </div>
                        <span>justinbieber</span>
                        <i class="fa-solid fa-circle-check"></i>
                        <span>Have a nice day!</span>
                    </div>

                </div>
            </div>
            <div class="reply__list"></div>
            <div class="horizontal__line"></div>
            <div class="function__bar">
                <div class="functions">
                    <div class="function__left">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>

                    <div class="function__right">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="likes_count">좋아요 2개</div>
                <div class="date">오늘 날짜</div>
            </div>
            <div class="horizontal__line"></div>
            <div class="reply__input">
                <i class="fa-regular fa-face-angry"></i>
                <input type="text" placeholder="댓글 달기...">
                <button>게시</button>
            </div>

        </section>
    </div>

</body>
</html>
