<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="westagram-logo">westagram</span>
            <div class="serch-bar-container">
                    <input class="search-bar" type="text" placeholder="검색">
                    <img src="image/loupe.png" id="mgnifying-glass">
            </div>
            <div class="icon-container">
                <img src="image/homepage.png" class="home icon">
                <img src="image/dm.png" class="dm icon">
                <img src="image/add.png" class="add icon">
                <img src="image/explore.png" class="explore icon">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" class="heart icon">
                <img src="image/profile.jpg" class="profile icon">
            </div>
        <div>
    </nav>

    <main>
        <div class="main-container">
            <div class="main-1st-container">
                <div class="story-container">
                    <div class="user-container-story">
                        <img src="image/default profile.jpg" class="profile-story">
                        <span class="user-name-story">_j0010</span>
                    </div>
                    <div class="user-container-story">
                        <img src="image/default profile.jpg" class="profile-story">
                        <span class="user-name-story">_j0010</span>
                    </div>
                    <div class="user-container-story">
                        <img src="image/default profile.jpg" class="profile-story">
                        <span class="user-name-story">_j0010</span>
                    </div>
                    <div class="user-container-story">
                        <img src="image/default profile.jpg" class="profile-story">
                        <span class="user-name-story">_j0010</span>
                    </div>
                    <div class="user-container-story">
                        <img src="image/default profile.jpg" class="profile-story">
                        <span class="user-name-story">_j0010</span>
                    </div>
                    <div class="user-container-story">
                        <img src="image/default profile.jpg" class="profile-story">
                        <span class="user-name-story">_j0010</span>
                    </div>
                    
                </div>
                <div class="feed-main-container">
                    <div class="feed-header">
                        <div class="profile-feed-section">
                            <img src="image/profile.jpg" id="profile-icon-feed" alt="프로필사진">
                        </div>
                        <div class="id-location-section">
                            <div class="id-in-feed">ore.zeno</div>
                            <div class="location-in-feed">카페 공유</div>
                        </div>
                        <div class="more-section">
                            <img src="image/more.png" alt="더보기" id="more-icon">
                        </div>
                    </div>
                    <div class="feed-main">
                        <div class="feed-container">
                            <img src="image/feed.JPG" alt="피드이미지" id="feed-image">
                        </div>
                    </div>
                    <div class="feed-icon">
                        <div class="first-icon-section">
                            <span id="like"></span>
                            <span id="reply"></span>
                            <span id="dm"></span>
                        </div>
                        <div class="second-icon-section">
                            <span id="save"></span>
                        </div>
                    </div>
                    <div class="feed-like">
                        <div class="feed-like-profile">
                            <img src="image/default profile.jpg">
                        </div>
                        <div class="feed-like-text"><a class="userOfFeed" id="inlike">__j0010</a>님 외 <a class="userInLikeOfFeed">302명</a>이 좋아합니다</div>
                    </div>
                    <div class="feed-contents-section">
                        <div class="feed-contents-container">
                            <a class="userOfFeed">ore.zeno</a>보문역에 위치한 카페 공유... <a id="more">더 보기</a>
                        </div>
                    </div>
                    <div class="feed-comment">
                        <div class=""><a class="userOfFeed">zzirongt</a>가고싶다,,</div>
                    </div>

                    <div class="feed-time">
                        30분 전
                    </div>
                    <div class="feed-comment-box-section">
                        <div class="emoji-icon-container">
                            <img src="image/smile.png" alt="emoji" class="emoji-icon">
                        </div>
                        <input type="text" placeholder="댓글 달기..." class="comment-box">
                        <button class="comment-enter-button" disabled>게시</button>
                    </div>
                </div>
                </div>
            <div class="main-2nd-container">
                <div class="main-aside">
                </div>
            </div>
        
        </div>
    </main>
</body>
</html>
