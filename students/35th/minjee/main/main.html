                    <a class="logo-text" href="/">Westagram</a>
                </div>
                <div class="search flex">
                    <img src="./img/magnifying-glass.png">
                    <input type="text" placeholder="검색">
                </div>
                <div class="icons flex">
                    <a><img src="./img/house-black-silhouette-without-door.png"></a>

                        </span>
                    </a>
                </div>
            </div>
        </nav>
        <main>
            <div class="feeds">
                <article>
                    <div class="top">
                        <div class="user-img"></div>
                        <div class="user-id"></div>
                        <div class="more"></div>
                    </div>
                    <div class="middle">
                        <div class="img-wrap">
                            <img>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="img-botttom-icon">
                            <div class="left-icons">
                                <div>하트</div>
                                <div>댓글</div>
                                <div>공유</div>
                            </div>
                            <div class="right-icons">저장</div>
                        </div>
                        <div class="likes">
                            <div class="user-img">
                                
                            </div>
                            <div class="who-likes">
                                *님 외 n명이 좋아합니다.
                            </div>
                        </div>
                        <div class="contents">
                            <div class="user-id"></div>
                            <div class="contents-details"></div>
                        </div>
                        <div class="comments">
                            <div class="user-id"></div>
                            <div class="comments-details"></div>
                        </div>
                        <div class="time-ago">
                            n분 전
                        </div>
                        <div class="input-comments">
                            <input type="text" placeholder="댓글 달기...">
                            <button>게시</button>
                        </div>
                    </div>
                </article>
            </div>
