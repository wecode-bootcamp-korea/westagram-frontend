  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/css/common.css" />
    <link rel="stylesheet" href="./src/css/login.css" />
    <link href="./img/head_title_logo.jpeg" rel="shortcut icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <script defer src="./src/js/login.js"></script>
    <title>westagram | login</title>
  </head>
  <body>
    <main class="container">
      <div class="phone-parents">
        <img class="phone__frame" src="./img/phone.png" />
        <img alt class="phone__inner" src="./img/phone_inner_img_1.png" />
      </div>

      <div class="login-parents">
        <div class="login-box inner-box">
          <p class="login__box__logo">westagram</p>
          <form class="login__box__form">
            <div class="login__box__form__label">
              <input
                type="text"
                class="login__box__form__id"
                name="id"
                required
              />
              <label>전화번호, 사용자 이름 또는 이메일</label>
            </div>
            <div class="login__box__form__label">
              <input
                type="password"
                class="login__box__form__pw"
                name="password"
                required
              />
              <label>비밀번호</label>
              <a href="main.html"
                ><button
                  type="button"
                  class="login__box__form__submit"
                  disabled
                >
                  로그인
                </button></a
              >
            </div>
          </form>
          <p class="login__text">또는</p>
          <a href="" class="login__link">
            <i class="fab fa-facebook"><p>Facebook으로 로그인</p></i>
          </a>
          <a href="" class="login__link">비밀번호를 잊으셨나요?</a>
        </div>

        <div class="signup__box inner-box">
          <p>계정이 없으신가요? <a href="">가입하기</a></p>
        </div>
        <div class="download-box">
          <p>앱을 다운로드 하세요.</p>
          <div class="download-box__s">
            <div class="download-box__link">
              <div class="download-box__link__store">
                <div class="app-store">
                  <i class="fab fa-apple"></i>
                </div>
                <div class="store-text">
                  <span>App Store에서</span>
                  <span>다운로드 하기</span>
                </div>
              </div>
            </div>
            <div class="download-box__link">
              <div class="download-box__link__store">
                <div class="play-store">
                  <i class="fab fa-google-play"></i>
                </div>
                <div class="store-text">
                  <span>다운로드하기</span>
                  <span>Google Play</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
