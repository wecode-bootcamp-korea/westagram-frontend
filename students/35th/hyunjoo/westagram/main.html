<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/common.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-insta-logo">
          <img src="image/instagram.png" alt="instagram-logo" />

          <span>Westagram</span>
        </div>
        <div class="search">
          <input type="text" placeholder="검색" />

          <img src="image/search-interface-symbol.png" alt="search-icon" />
        </div>
        <div class="nav-icon">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
            alt="navigation"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
            alt="heart"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
            alt="mypage"
          />
        </div>
      </div>
      <div class="main">
        <div class="feeds">
          <div class="article">
            <div class="article-top">
              <div class="profile">
                <img src="" alt="profile-photo" />
                <span>joo_ooj</span>
              </div>
              <div class="article-top-icon"></div>
            </div>
          </div>
        </div>
        <div class="main-right"></div>
      </div>
    </div>
  </body>
</html>
