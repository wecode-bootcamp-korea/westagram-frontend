<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>westagram</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <main class="container">
    <article class="container-center">
      <div class="background_image">
        <div class="image-container">
          <img class="image active" src="./image/cover-instagram.png">
          <img class="image" src="./image/cover-instagram2.png">
          <img class="image" src="./image/cover-instagram3.png">
        </div>
      </div>
      <div class="login-container">
        <div class="login-container__input">
          <div class="login-logo">
            <span>Westagram</span>
          </div>
          <form action="" class="login-input" >
            <input type="text" class="login-input__ID" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input type="password" class="login-input__PW" placeholder="비밀번호">
            <button class="login-button" disabled="disabled">로그인</button>
          </form>
          <div class="login-separate">
            <div class="login-separate__line"></div>
            <div class="login-separate__span">또는</div>
            <div class="login-separate__line"></div>
          </div>
          <div class="login-facebook">
            <div class="login-facebook__img"></div>
            <span>Facebook으로 로그인</span>
          </div>
          <div class="login-lostPassword">
            <span>비밀번호를 잊으셨나요?</span>
          </div>
        </div>
        <div class="login-container__inroll">
          <div class="login-inroll__span">
            <p>계정이 없으신가요?</p>
            <span>가입하기</span>
          </div>
        </div>
      </div>
    </article>
  </main>
  <script src="./js/login.js"></script>
</body>
</html>
