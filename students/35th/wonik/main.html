<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>westagram</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- nav bar -->
  <nav class="nav">
    <div class="nav-container">
      <div class="nav-container__logo">
          <div class="nav-icon">
            <a><i class='bx bxl-instagram' id="instagram"></i></a>
          </div>
          <div class="nav-logo__separate"></div>
          <div class="nav-logo">Westagram</div>
      </div>
      <div class="nav-container__search">
        <div class="search-input">
          <input type="text" id ="input" class="search-input__input" placeholder="검색">
          <i class='bx bx-search' id="search"></i>
          <i class='bx bxs-x-circle' id="exit"></i>
        </div>
      </div>
      <div class="nav-container__icon">
        <div class="nav-icon">
          <a><i class='bx bxs-home'></i></a>
        </div>
        <div class="nav-icon">
          <a><i class='bx bxs-paper-plane'></i></a>
        </div>
        <div class="nav-icon">
          <a><i class='bx bx-plus-circle'></i></a>
        </div>
        <div class="nav-icon">
          <a><i class='bx bx-compass' ></i></a>
        </div>
        <div class="nav-icon">
          <a><i class='bx bx-heart' ></i></a>
        </div>
        <div class="nav-icon">
          <a><i class='bx bx-user' ></i></a>
        </div>
      </div>
    </div>
  </nav>
  <!-- main section -->
  <section class="section-container">
    <div class="main-container">
      <div class="top-article">
        <div class="top-article__container">
          <div class="top-article__info">
            <div class="info-image">
              <img src="./image/profile/elvis-ray-J-JOGvnfgM8-unsplash.jpg" alt="">
            </div>
            <div class="info-content">Elvis_lay</div>
          </div>
          <div class="top-article__info">
            <div class="info-image">
              <img src="./image/profile/anh-nguyen-kcA-c3f_3FE-unsplash.jpg" alt="">
            </div>
            <div class="info-content">cover-vesi</div>
          </div>
          <div class="top-article__info">
            <div class="info-image">
              <img src="./image/profile/marlon-alves-UGNVMLyQKtA-unsplash.jpg" alt="">
            </div>
            <div class="info-content">malon-alves</div>
          </div>
          <div class="top-article__info">
            <div class="info-image">
              <img src="./image/profile/rick-gebhardt-Hi_FonIcfjk-unsplash.jpg" alt="">
            </div>
            <div class="info-content">rick_gebhard</div>
          </div>
        </div>
      </div>
      <div class="main-article">
        <div class="main-article__nav">
          <div class="nav-container">
            <div class="nav-image">
              <img src="./image/profile/marlon-alves-UGNVMLyQKtA-unsplash.jpg" alt="">
            </div>
            <div class="nav-title__container">
              <div class="nav-title">malon-alves</div>
              <div class="nav-subtitle">commacial</div>
            </div>
          </div>
          <div class="nav-icon">
            <i class='bx bx-dots-horizontal-rounded' ></i>
          </div>
        </div>
      </div>
      <div class="main-article"></div>
      <div class="main-article"></div>
      <div class="main-article"></div>
      <div class="main-article"></div>
    </div>
    <div class="main-right">
      <div class="profile-container"></div>
      <div class="profile-container__separate"></div>
      <div class="friends-container">
        <div class="friends"></div>
        <div class="friends"></div>
        <div class="friends"></div>
        <div class="friends"></div>
        <div class="friends"></div>
      </div>
      <div class="description">
        <span>소개.도움말.홍보 센터.API.채용정보.개인정보처리방침.약관.위치.언어</span>
      </div>
      <div class="copyright">
        <span>& 2022 INSTARGRAM FROM</span>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
