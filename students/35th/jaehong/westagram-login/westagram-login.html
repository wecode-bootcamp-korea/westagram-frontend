<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Westagram</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="westagram-login.css" rel="stylesheet" type="text/css" />        
    </head>
    <body>
        <div class="wholePage">
            <div class="loginBox">
                <div class="logoBox">
                    <h1>Westagram</h1>
                </div>
                <div class="loginElement">
                    <div class="inputBlank">
                        <div class="idDiv">
                            <input class="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                        </div>
                        <div class="passworddiv">
                            <input class="password" type="password" placeholder="비밀번호">
                        </div>
                        <button class="button">로그인</button>
                    </div>
                </div>
            </div>
            <p>비밀번호를 잊으셨나요?</p>
        </div>
        <script src="westagram-login.js"></script>
    </body>
</html>
