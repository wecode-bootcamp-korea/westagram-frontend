<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-n8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>westagram</title>
  <link rel="stylesheet" href="../style/login_style.css">
  <script defer src="../js/login.js"></script>
</head>

<body>
  <main class="loginPage">
    <div class="loginBox">
      <div class="inputBox">
        <h1 class="logo">westagram</h1>
        <form class="inputIdPw">
          <input id="loginId" type="id" placeholder="전화번호, 사용자 이름 또는 이메일" autofocus>
          <input id="loginPw" type="password" placeholder="비밀번호">
          <button id="loginConfirm" role="button" type="submit">로그인</button>
          <div class="orLine">
            <div class="line"></div>
            <div class="or">또는</div>
            <div class="line"></div>
          </div>
          <div class="facebookLogin">
            <div><img alt="facebookicon" class="facebookicon" src="../image/fb_icon.png"></div>
            <div class="facebookLoginText">Facebook으로 로그인</div>
          </div>
          <a class="findPw" href="#">비밀번호를 잊으셨나요?</a>
        </form>
      </div>
      <form class="joinMember">
        <button class="goMembershipJoin" role="button" type="button">계정이 없으신가요? <a href="#">가입하기</a></button>
      </form>
    </div>
  </main>
</body>

</html>
