<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>login</title>
    <script defer src="./js/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style/common.css"/>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="wrap">
        <div class="logo"><p>westagram</p></div>
        <div class="input_box">
            <input type="text" id="id_input" placeholder="전화번호, 사용자 이름 또는 이메일" onkeyup="isCheckIdAndPass()"/>
            <input type="password" id="pass_input" placeholder="비밀번호"  onkeyup="isCheckIdAndPass()"/>
            <button class="" disabled="disabled" onclick="isCheckLogin()">로그인</button>
        </div>
        <a href="#" class="last_txt"><p class="">비밀번호를 잊으셨나요?</p></a>
    </div>
    
</body>
</html>
