<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone - Westagram - login</title>
</head>

<body>
  <nav class='nav-bar'>
    <div class='westagram-logo'>
      <h1 class='westagram'>Westagram</h1>
    </div>
    <div class='search-bar'><span class='search-bar-message'><i class="fas fa-search"></i>검색</span></div>
    <ul class='nav-list'>
      <li>
        <i class="fas fa-home"></i>
      </li>
      <li>
        <i class="fas fa-location-arrow"></i>
      </li>
      <li>
        <i class="far fa-plus-square"></i>
      </li>
      <li>
        <i class="far fa-compass"></i>
      </li>
      <li>
        <i class="far fa-heart"></i>
      </li>
      <li>
        <img src='img/naeun.jpg'>
      </li>
    </ul>
  </nav>
  <main class='main-container'>
    <div class='main-right-box'>
      <div class='main-right-box-top'>
        <div class='main-right-box-id'>
          <img src='img/naeun.jpg'><span>naniboo_o</span>
        </div>
        <div class='main-right-box-top-imo'><i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class='main-right-image'>
        <img src='img/cotton.png'>
      </div>
      <div class='main-right-box-comment-bar'>
        <div class='main-right-box-comment-bar-left'>
          <span class='blank-heart'></span><i class="far fa-heart"></i></span>
          <span class='full-heart'><i class="fas fa-heart"></i></span>
          <i class="far fa-comment"></i>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class='main-right-box-comment-bar-center'>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class='main-right-box-comment-bar-right'>
          <i class="far fa-bookmark"></i>
        </div>
      </div>
      <div class='main-right-box-like-bar'>
        <img src='img/animal.jpg'><span class='bold'>yojuyoon</span>님<span class='bold'>외 46명</span><span>이 좋아합니다</span>
      </div>
      <div class='main-right-box-posting-bar'>
        <span class='my-id'>naniboo_o</span>
        <span class='letter'>목화와 목화와 목화😎</span>
        <div class='time'>
          <span>17시간 전</span>
        </div>
        <ul class='message-list'>
        </ul>
      </div>
      <form class='comment-input-bar'>
        <div class='smile-message'><i class="far fa-smile"></i>
          <input class='message-input' type='text' placeholder="댓글 달기...">
        </div>
        <div class='posting'>
          <button type='submit'>게시</button>
        </div>
      </form>
    </div>
    </div>
    </div>
    <div class='main-left-box'>
      <div class='main-left-box-myAccount'>
        <div class='id-and-nickname'>
          <img src='img/naeun.jpg'>
          <div class='id'>naniboo_o</div>
          <div class='nickname'>나은</div>
        </div>
        <div class='changing-account'>
          <span>전환</span>
        </div>
      </div>
      <div class='recommendation'>
        <div class='recommendation-message'>회원님을 위한 추천</div>
        <div class='more'>모두 보기</div>
      </div>
      <div class='recommendation-list'>
        <div class='recommendation-list-compact'>
          <img src='img/cotton.jpg'>
          <div class='recommendation-id-and-nickname'>
            <div class='recommendation-id-one'>mokhwa_love.s2</div>
            <div class='recommendation-id-message'>목화</div>
          </div>
          <div class='follow-id'>팔로우</div>
        </div>
        <div class='recommendation-list-compact'>
          <img src='img/animal.jpg'>
          <div class='recommendation-id-and-nickname'>
            <div class='recommendation-id-two'>yojuyoon</div>
            <div class='recommendation-id-message'>추천됨</div>
          </div>
          <div class='follow-id'>팔로우</div>
        </div>
        <div class='recommendation-list-compact'>
          <img src='img/back.JPG'>
          <div class='recommendation-id-and-nickname'>
            <div class='recommendation-id-three'>muzmuu</div>
            <div class='recommendation-id-message'>추천됨</div>
          </div>
          <div class='follow-id'>팔로우</div>
        </div>
        <div class='recommendation-list-compact'>
          <img src='img/background.jpg'>
          <div class='recommendation-id-and-nickname'>
            <div class='recommendation-id-four'>kjj_0508</div>
            <div class='recommendation-id-message'>회원님을 팔로우 합니다</div>
          </div>
          <div class='follow-id'>팔로우</div>
        </div>
        <div class='recommendation-list-compact'>
          <img src='img/gangreung.JPG'>
          <div class='recommendation-id-and-nickname'>
            <div class='recommendation-id-five'>kimhr08</div>
            <div class='recommendation-id-message'>회원님을 위한 추천</div>
          </div>
          <div class='follow-id'>팔로우</div>
        </div>
        <div class='main-left-bottom-box'>
          <div class='first-line'>
            <div>소개</div>
            <div>도움말</div>
            <div>홍보 센터</div>
            <div>API</div>
            <div>채용 정보</div>
            <div>개인정보처리방침</div>
          </div>
          <div class='second-line'>
            <div>약관</div>
            <div>위치</div>
            <div>인기 계정</div>
            <div>해시태그</div>
            <div>언어</div>
          </div>
          <div class='westagram-co'>
            <div>© 2021 INSTAGRAM FROM META</div>
          </div>
        </div>
  </main>
  <script src='js/main.js'></script>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
