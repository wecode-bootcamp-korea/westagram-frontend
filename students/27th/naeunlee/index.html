<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Clone - Westagram - login </title>
</head>
<body>
  <div class=container>
 <div class='container-top'>
   <div class='instagram'><h1>Westagram</h1></div>
     <form class='login-form'>
       <input class='id-form' type='text' required placeholder='전화번호, 사용자 이름 또는 이메일'>
       <input class='password-form' type='password' required minlength='10' placeholder='비밀번호'>
       <button class='submit-button' type='submit' disabled='disabled'>로그인</button>
     </form>
     <div class='middle-bar'><span class='middle-bar-line-left'></span><span class='middle-bar-message'>또는</span><span class='middle-bar-line-right'></span></div>
      <div class='facebook-login'><span class='facebook-login-message'><img src='img/face-book.png'>Facebook으로 로그인</span></div>
      <div class='forget-password'><span class='forget-password-message'>비밀번호를 잊으셨나요?</span></div>
 </div>
 <div class='container-middle'>
   <div class='making-account'><span class='making-account-message'>계정이 없으신가요?&nbsp;<span class='blue-letter'>가입하기</span></span></div>
 </div>
 <div class='container-bottom'>
   <div class='container-bottom-first'><span class='container-bottom-first-message'>앱을 다운로드하세요.</span></div>
   <div class='container-bottom-second'>
   <div class='container-second-apple'><img src='img/apple-download.png'></div>
   <div class='container-second-google'><img src='img/google-play.png'></div>
 </div>
</div>
</div>
<script src='js/login-action.js'></script>
</body>
</html>
