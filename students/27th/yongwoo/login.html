<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <title>Westagram</title>
</head>
<body>
    <section class="container">
        <article class="topWrap">
            <h1 class="logo">Westagram</h1>
            <input class="userName" type="text" placeholder="전화번호, 사용자 이름 또는 이메일 ">
            <input class="userPassword" type="password" placeholder="비밀번호">
            <button class="loginBtn">로그인</button>
            <div class="meddleLine">
                <div class="line"></div>
                <p>또는</p>
                <div class="line"></div>
            </div>
            <div class="facebookWrap">
                <p>Facebook으로 로그인</p>
            </div>
            <p class="passwordLost">비밀번호를 잊으셨나요?</p>
        </article>
        <article class="signUpWrap">
            <p>계정이 없으신가요? <a href="" class="signUpBlue">가입하기</a></p>
        </article>
        <p class="downlodeCopyright">앱을 다운로드하세요.</p>
        <article class="storeWrap">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" alt="appStore">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" alt="googlePlay">
        </article>
    </section>
    <script src="JS/login.js"></script>
</body>
</html>
