<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- font awesome 5 -->
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="js/all.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-logo">
            <span><i class="fab fa-instagram"></i></span>
            <h1>westagram</h1>
          </div>
          <label class="nav-input">
            <input type="text" placeholder="검색" />
            <div class="nav-icon">
              <i class="fas fa-search"></i>
            </div>
          </label>
          <div class="menu-icon-wrapper">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" />
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" />
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" />
          </div>
        </div>
      </nav>
      <div class="nav-layout"></div>
    </header>
    <main>
      <section class="main-section">
        <section class="feeds-wrapper">
          <article class="feed">
            <div class="feed-header">
              <div class="feed-writer">
                <div class="small-profile-circle">
                  <img class="small-profile-img" src="./img/ralo.jpeg" />
                </div>
                <div class="writer-info">
                  <a class="user-name" href="#">ralo</a>
                  <a href="#">김해시</a>
                </div>
              </div>
              <div class="feed-menu"><i class="fas fa-ellipsis-h"></i></div>
            </div>
            <div class="feed-image">
              <img src="img/olcay-ertem-m4R-7ZsENNE-unsplash.jpg" />
            </div>
            <div class="feed-body">
              <div class="button-wrapper">
                <div class="button-container">
                  <button class="button-like"><i class="far fa-heart"></i></button>
                  <button class="button-comment"><i class="far fa-comment"></i></button>
                  <button class="button-share"><i class="far fa-paper-plane"></i></button>
                </div>
                <div class="button-container">
                  <button class="button-bookmark"><i class="far fa-bookmark"></i></button>
                </div>
              </div>
              <div class="feed-content">
                <p><a class="user-name" href="#">paka9999</a>님 외 <a class="user-name" href="#">7명</a>이 좋아합니다</p>
                <div class="feed-comments">
                  <div class="comment main-comment">
                    <label> <a class="user-name" href="#">ralo </a><span>ㅇㅇ</span> </label>
                  </div>
                  <div class="comment">
                    <label> <a class="user-name" href="#">um_stil_alive </a><span>ㅇㅇ</span> </label>
                    <button><i class="far fa-heart"></i></button>
                  </div>
                  <div class="feed-time-ago">
                    <p>2시간 전</p>
                  </div>
                </div>
              </div>
              <form class="comment-input-container">
                <textarea class="comment-input" placeholder="댓글 달기..."></textarea>

                <button class="comment-input-button" href="#">게시</button>
              </form>
            </div>
          </article>
        </section>
        <section class="people-section">
          <div class="people-container">
            <div class="user-container">
              <img class="profile-img" src="img/ralo.jpeg">
                dd
              <div class="user-info">

              </div>
              <button class="user-conversion"></button>
            </div>
            <div class="recommended-people">
              <div>

              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
