<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Westagram</title>
  </head>
  <body>
    <main class="login-box">
      <div class="login-box-title">
        <h1>Westagram</h1>
      </div>

      <div class="login-box-child">
        <div class="login-box-child-id">
          <input
            class="login-box-child-id-input"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
        </div>

        <div class="login-box-child-passsword">
          <input
            class="login-box-child-passsword-input"
            type="password"
            placeholder="비밀번호"
          />
        </div>

        <div class="login-box-child-btn">
          <button><span>로그인</span></button>
        </div>
      </div>

      <div class="login-box-forgot"><a href="#">비밀번호를 잊으셨나요?</a></div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
