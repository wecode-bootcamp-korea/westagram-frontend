<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Westagram</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section>
        <aside class="phone">
            <!-- 사진 넣기ㅣ -->
            <div class="phone_screen">
                <img src="./imgs/img01.jpeg" alt="">
                <!-- <img src="./imgs/imgs02.jpeg" alt="">
                <img src="./imgs/imgs03.jpeg" alt="">
                <img src="./imgs/imgs04.jpeg" alt="">
                <img src="./imgs/imgs05.jpeg" alt=""> -->
            </div>
        </aside>
        <main>
            <div class="login">
                <h1 class="logo">Westagram</h1>
                <form class="login_form">
                    <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input type="password" placeholder="비밀번호">
                    <button type="button" class="login_button">로그인</button>
                </form>
                <div class="or_option">
                    <div class="line"></div>
                    <p>또는</p>
                </div>
                <div class="option">
                    <button class="login_facebook_button">
                        <i class="fab fa-facebook-square"></i>
                        <span class="facebook_text">Facebook으로 로그인</span>
                    </button>
                    <a href="#">
                        <p class="forget_option">비밀번호를 잊으셨나요?</p>
                    </a>
                </div>
            </div>
            <div class="join">
                <p>계정이 없으신가요?</p>
                <a href="#"><span class="join_text">가입하기</span></a>
            </div>
            <div class="download">
                <p>앱을 다운로드하세요.</p>
                <div>
                    <button class="download_button">
                        <i class="fab fa-apple"></i>
                        <div>
                            <p>App Store에서</p>
                            <p>다운로드 하기</p>
                        </div>
                    </button>
                    <button class="download_button">
                        <i class="fab fa-google-play"></i>
                        <div>
                            <p>Google Play에서</p>
                            <p>다운로드 하기</p>
                        </div>
                    </button>
                </div>
            </div>
        </main>
    </section>
    <footer>

        <div class="footer_info">
            <a href="#"><span>Meta</span></a>
            <a href="#"><span>소개</span></a>
            <a href="#"><span>블로그</span></a>
            <a href="#"><span>채용 정보</span></a>
            <a href="#"><span>도움말</span></a>
            <a href="#"><span>API</span></a>
            <a href="#"><span>개인정보처리방침</span></a>
            <a href="#"><span>약관</span></a>
            <a href="#"><span>인기 계정</span></a>
            <a href="#"><span>해시태그</span></a>
            <a href="#"><span>위치</span></a>
            <a href="#"><span>Instagram Lite</span></a>
        </div>
        <div class="footer_info">
            <a href="#"><span>뷰티</span></a>
            <a href="#"><span>댄스</span></a>
            <a href="#"><span>피트니스</span></a>
            <a href="#"><span>식음료</span></a>
            <a href="#"><span>집 및 정원</span></a>
            <a href="#"><span>음악</span></a>
            <a href="#"><span>시각 예술</span></a>
        </div>

        <div class="footer_language">
            <select name="language_select" id="language_select">
                <option value="한국어">한국어</option>
                <option value="English">English</option>
                <option value="日本語">日本語</option>
            </select>
            <span>© 2021 Instagram from Meta</span>
        </div>
    </footer>
</body>

</html>
