<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>위스타그램 로그인페이지</title>
</head>
<body>
    <section>
        <div class="loginWrapper">
            <h1>Westagram</h1>
            <div class="inputWrapper">
                <form>
                    <div class="inputWrap">
                        <input type="text" class="inputId" value="" maxlength="75" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                        <input type="password" class="inputPwd"  value="" placeholder="비밀번호"/>
                    </div>
                    <button class="button" type="submit" disabled="disabled">로그인</button>
                </form>
            </div>
            <div class="findWrapper">
                <a href="">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </section>
