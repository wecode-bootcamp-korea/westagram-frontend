<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>인스타그램 메인페이지</title>
</head>
<body>
    <nav>
        <div class="navWrapper">
            <h1>
                <a href="">Westagram</a>
            </h1>
            <!-- <div class="iconBox">
                <div>ss</div>
                <div>ss</div>
                <div>ss</div>
                <div>ss</div>
            </div> -->
            <div class="searchBox">
                <input placeholder="검색"/>
            </div>
            <div class="iconBox">
                <div>ss</div>
                <div>ss</div>
                <div>ss</div>
                <div>ss</div>
            </div>
        </div>
    </nav>
    <main>
        <div class="mainWrapper">
            <div class="feeds">
                <article>
                    <div class="feedsHead"></div>
                    <div class="feedsImg"></div>
                    <form class="feedForm">
                        <div class="commentBox">
                            <div class="commentSpace">
                                <li>하하하하</li>
                            </div>
                            <input class="comment" type="text" placeholder="댓글달기"/>
                            <button class="commentBtn" type="submit">댓글 달기</button>
                        </div>
                    </form>
                </article>
            </div>
            <div class="main-right">
                <span>
                    <div class="user">wecode</div>
                    <div>wecode_bootcamp</div>
                </span>
                <div class="feedStory"></div>
                <div class="recommend"></div>
            </div>
        </div>
    </main>
    <script defer src="js/main.js"></script>
</body>
</html>
