<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c8d1f1f4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/common.css">
    
    <title>weStargram</title>
</head>
<body>
    <main class="container">
        <img src="" alt="">
        <img src="" alt="">
        <div class="containerBox">

            <div class="loginContainer">
                <p class="logo">Westagram</p>
                <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="inputId">
                <input type="password" placeholder="비밀번호" class="inputPassword">
                <button class="loginButton">로그인</button>
                <div class="orBox">
                    <div></div>
                    <span>또는</span>
                    <div></div>
                </div>
                <a href="" class="facebookLogin"><i class="fab fa-facebook-square"></i>Facebook으로 로그인</a>
                <a href="" class="findPassword">비밀번호를 잊으셨나요?</a>
            </div>

            <div class="signContainer">
                <span>계정이 없으신가요? &nbsp;<a href="">가입하기</a></span>
            </div>
            
            <div class="downlodeContainer">
                <p>앱을 다운로드하세요.</p>
                <div class="storeImg">
                    <img src="./img/4a5c9d62d51b.png" alt="AppleStore">
                    <img src="./img/f155b664a93b.png" alt="GooglePlay">
                </div>
            </div>

        </div>
    </main>

<script src="./js/login.js" type="text/javascript"></script>
</body>
</html>
