

<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Westagram</title>
    <link rel="stylesheet" href="styleMain.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e31482563.js" crossorigin="anonymous"></script>
    </head>

    <body>
         <header>

             <nav>
                <div class="logo">
                    <i class="fab fa-instagram fa-2x"></i>
                    <h1>westagram</h1>
                    </div>
                </div>
                 <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="검색"></input>
     
                 </div>
                 <div class="headerContainer">
                    <!-- <h1>westagram</h1>
                    <input type="text" placeholder="검색"></input> -->
                    <img alt="explore.img" src="explore.png">
                    <img alt="heart.img" src="heart.png">
                    <img alt="profile.img" src="profile.png">
                    <img alt="myself.img" src="me.png">
    
                </div>    


             </nav>
            


         </header>
 
         <!--본문 feeds 부분!!!!!!!! -->

         <content>

            <div class="feedsBoximage">
                <img alt="feed.img" src="feed1.png"width="68px" height="68px">
                <img alt="feed.img" src="feed1.png"width="68px" height="68px">
                <img alt="feed.img" src="feed1.png"width="68px" height="68px">
                <img alt="feed.img" src="feed1.png"width="68px" height="68px">
                <img alt="feed.img" src="feed1.png"width="68px" height="68px">
                <img alt="feed.img" src="feed1.png"width="68px" height="68px">
                <img alt="feed.img" src="feed1.png"width="68px" height="68px">
             </div>
   

         </content>


         <div class="feedoftop">
             <img alt="me.img" src="me.png" width="40px" height="36px">
             <span>yes_eulk3</span>
          </div>

          <div class="feedimg">
              <img alt="coffee.img" src="coffee.png" width="638px" height="600px">
          </div>




         <div class="feedbox">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark"></i>
         </div>

         <div class="like">
             <img alt="me.img" src="me.png" width="25px" height="25px">
             <span>yes_eulk3님 <b>외 434명</b>이 좋아합니다</span>
         </div>

         <div class="liketext">
             <span><b>yes_eulk3</b> 커피 조지기♥</span>
         </div>

         <div class="comment">
            <i class="far fa-laugh"></i>
            <input type="text" placeholder="댓글 달기..."></input>
         </div>


    </body>

</html>
