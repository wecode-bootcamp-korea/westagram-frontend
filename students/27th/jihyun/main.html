<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav_container">
            <div class="nav-logo"><i class="fab fa-instagram"></i> | instagram</div>
            <div class="nav-search">
                <input type="text" placeholder="검색" />
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-icon">
                <i class="far fa-compass"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-user"></i>
            </div>
        </div>
    </nav>

 <div class="main">
     <div class="feeds">
         <article class="feed-container">
             <div class="feed-top">
                 <div class="feed-user">
                     <img src="./image/profile.jpg" />
                     <p class="profile-name">jihyun</p>
                 </div>
                 <i class="fas fa-ellipsis-h"></i>
             </div>
             <div class="feed-img">
                 <img src="./image/4.jpg" />
             </div>
             <div class="feed-function">
                 <div class="feed-function-left">
                     <i class="fas fa-heart"></i>
                     <i class="far fa-comment"></i>
                     <i class="far fa-paper-plane"></i>
                 </div>
                 <div class="feed-function-right">
                     <i class="far fa-bookmark"></i>
                 </div>
             </div>
             <div class="feed-like">
                 <img src="./image/profile.jpg" />
                 <p><span class="font-bold">atom</span>님 외 10명이 좋아합니다</p>
             </div>
             <div class="feed-content">
                 <p><span class="font-bold">agojsgp</span> 고양이 찰칵... 더 보기</p>
                 <ul class="feed-comment-list">
                     <li><span class="font-bold">dfgj_cgggg</span> 너무 귀엽다...</li>
                 </ul>
             </div>
             <div class="feed-comment">
                 <input type="text" placeholder="댓글 달기... " />
                 <button class="post-comment">게시</button>
             </div>
         </article>
     </div>
     <div class="main-right">
         <div class="main-right-profile">
             <img src="./image/profile.jpg" />
             <p class="profile">jihyun219<span class="gray-color">이지현</span></p>
         </div>
         <div class="main-right-story">

         </div>
         <div class="main-right-recommend">

         </div>
     </div>
 
 </div>
    <script src="main.js"></script>
</body>
</html>
