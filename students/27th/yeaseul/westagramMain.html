
<!DOCTYPE html>

    <head>
    <meta charset="utf-8">
    <title>Westagram</title>
    <link rel="stylesheet" href="styleMain.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e31482563.js" crossorigin="anonymous"></script>

    <body>
         <header>

             <nav>
                <div class="logo">
                    <i class="fab fa-instagram fa-2x"></i>
                    <span class="westaLink"><a href="https://www.instagram.com/">westagram</span></a>
                    <!-- <h1>westagram</h1> -->
                </div>

                </div>
                 <div class="search">
                    <i class="fas fa-search "></i>

                 </div>
                 <div class="headerContainer">
                    <!-- <h1>westagram</h1>
                    <input type="text" placeholder="검색"></input> -->

                    <img alt="heart.img" src="heart.png">
                    <img alt="profile.img" src="profile.png">
                    <img alt="myself.img" src="me.png">
    
                </div>    


             </nav>

                 </div>
    
             <div class="feedContainer">

                    <img alt="me.img" src="me.png" width="40px" height="36px">
                    <span><b>yes_eulk3</b></span>
                 </div>
       
                 <div class="feedimg">
                     <img alt="kitchen.img" src="kitchen.png" width="638px" height="600px">
                 </div>
       

                <div class="feedbox">
                    <div class="reactimgox">
                        <i class="far fa-heart fa-2x"></i>
                        <i class="far fa-comment fa-2x "></i>
                        <i class="far fa-paper-plane fa-2x "></i>
                    </div>

                     -->

                <div class="commentReaction">

                    <!-- <input id="submit" type="button" value="게시" /> -->
