<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/common.css" />
    <script src="js/login.js" defer></script>
    <title>Westagram</title>
  </head>
  <body>
    <div class="container">
      <p class="logo">Westagram</p>
      <form class="loginForm">
        <input type="text" class="userId" placeholder="전화번호, 사용자 이름 또는 이메일" /><br />
        <input type="password" class="password" placeholder="비밀번호" />
        <button class="loginBtn" disabled>로그인</button>
      </form>
      <p class="forgotPassword">비밀번호를 잊으셨나요?</p>
    </div>
  </body>
</html>
