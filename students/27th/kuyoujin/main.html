<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="uft-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>westagram</title>
        <link href="style/main.css" rel="stylesheet" type="text/css">
        <link href="style/common.css" rel="stylesheet" type="text/css">
        <script src="js/main.js" defer=></script>
        <script src="https://kit.fontawesome.com/debffcbca3.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="logoBar">
                    <img src="img/logo.png" alt="">
                    <div class="logoName"><a href="login.html">westagram</a></div>
                </div>
                <div class="searchBar">
                    <input type="text" placeholder="검색">
                    <div class="beforeSearch">
                        <i class="fas fa-search"></i>
                        <span>검색</span>
                    </div>
                </div>
                <div class="naviBar">
                    <a href ="login.html"><img src="img/explore.png" alt=""/></a>
                    <a href ="login.html"><img src="img/heart.png" alt="" href=""/></a>
                    <a href ="login.html"><img src="img/profile.png" alt="" href=""/></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="feeds">
                <article>
                    <div class="profileBox">
                        <img src="img/knitting_img.jpeg" alt="">
                        <p class="myId">what_are_u</p>
                        <i class="fas fa-ellipsis-h" href=login.html" ></i>
                    </div>
                    <div class="imageBox">
                        <img src="img/cafe_img.jpeg" alt="">
                    </div>
                    <div class="estimateBox">
                        <div class="commentBtnBar">
                            <a href="login.html" class="likeBtn"></a> 
                            <a href="login.html" class="commentBtn"></a> 
                            <a href="login.html" class="shareBtn"></a> 
                        </div>
                        <div class="bookMark">
                            <a href="login.html" class="bookmarkBtn"></a>                    
                        </div>
                    </div>
                    <div class="howManyLikes">
                        <img src="img/knitting_img.jpeg" alt="">
                        <p>1명이 당신을 좋아합니다.</p>
                    </div>
                    <div class="commentBox">
                        <ul class="commentList">
                            <li class="commentResult">
                                <a href="login.html" class="writeId">sodalite.1204</a>
                                <p class="writeContent">모르겠다</p>
                            </li>
                        </ul>
                    </div>
                    <p class="beforeFewMin">42분전</p>
                    <form class="addComment">
                        <input id="commentText" type="text" placeholder="댓글 달기..." />
                        <button type="submit" id="postBtn">게시</button>
                    </form>
                </article>
            <div class="main-right">
                <div class="sideContainer">
                    <div class="showMyId">
                        <img src="img/myphoto.jpg" alt=""/>
                        <div>
                            <h1>sodalite.1204</h1>
                            <h2>구유진입니다</h2>                        
                        </div>
                    </div>
                    <div class="storyContainer">
                        <div class="storyBar">
                            <p class="storyName">스토리</p>
                            <a href="login.html" class="allView">모두 보기</a>
                        </div>
                        <div class="storyBox">
                            <div class="stroyAccount">
                                <ul>
                                    <li>
                                        <span class="storyAndId">
                                            <img src="img/myphoto.jpg" alt=""></span>
                                        <span class="storyAndId">
                                            <p id="userId">sodalite.1204</p>
                                            <p id="ubloadTime">14분전</p>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                    <div class="addFriendContainer">
                        <div class="addFriendBar">
                            <p class="addFriendName">회원님을 위한 추천</p>
                            <a href="login.html" class="allVies">모두 보기</a>
                        </div>
                        <div class="addFriendBox">
                            <div class="addFriendAccount">
                                <ul>
                                    <li>
                                        <span class="photoAndId">
                                            <img src="img/myphoto.jpg" alt="">
                                        </span>
                                        <span class="photoAndId">
                                            <p id="addFriendId">sodalite.1204</p>
                                            <p id="howManyAddFriend">14분전</p>
                                        </span>
                                        <a href="login.html" id="addFollow">팔로우</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>     
                </div>            
            </div>
        </main>
    </body>
</html>
