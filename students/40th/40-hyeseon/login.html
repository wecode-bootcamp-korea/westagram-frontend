<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>westagram | login</title>
  <link rel="stylesheet" href="./style/common.css">
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>
  <section id='wrapperLogin'>
    <h1 class='westagramTitle'>Westagram</h1>
    <form id='loginForm'>
      <input id='loginId' type="text" placeholder='전화번호, 사용자 이름 또는 이메일' />
      <input id='loginPw' type="password" placeholder='비밀번호' />
      <button id='loginBtn'>로그인</button>
    </form>
    <a class='forgetLink' href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
  </section>

  <script src="./js/login.js"></script>
</body>

</html>
