<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Westagram</title>
  </head>
  <body>
    <div class="login__container">
      
      <title class="login__logo">Westagram</title>

      <form class="login__form">
        <input class="login__form--input input__id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required />
        <input class="login__form--input input__pw" type="password" placeholder="비밀번호" required />
        <button class="login__form--btn" type="submit" disabled>로그인</button>
      </form>

      <footer class="login__findpw">
        <a href="/main.html">비밀번호를 잊으셨나요?</a>
      </footer>

    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
