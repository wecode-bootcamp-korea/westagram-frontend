<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main id="loginSection">
      <h1 class="loginTitle">Westagram</h1>

      <div class="inputBox">
        <input
          id="id"
          type="text"
          class="inputItem"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input
          id="pw"
          type="password"
          class="inputItem"
          placeholder="비밀번호"
        />

        <button
          id="button"
          class="loginBtn loginBtnTxt loginBtnOpacity"
          type="button"
          onclick="alert"
          disabled
        >
          로그인
        </button>
      </div>
      <footer class="lostPassword">
        <p>비밀번호를 잊으셨나요?</p>
      </footer>
    </main>

    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
