<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram main</title>
    <link rel="stylesheet" href="westagram.css" />
  </head>
  <body>
    <nav id="navBar" class="navSort">
      <div class="navLogo navItem">
        <span class="navItem navLogoWrap">
          <a href="홈으로 이동"
            ><img
              class="logoImg"
              src="instagram.png"
              alt="westaLogo"
              width="24px"
          /></a>
        </span>
        <span class="navItem">
          <a class="logoTxt" href="홈으로 이동">westagram</a>
        </span>
      </div>
      <div class="navItem">
        <input class="searchBox" type="text" placeholder="검색" />
      </div>
      <div class="navItem navEtc">
        <span class="explorer">
          <img src="explore.png" width="24px" />
        </span>
        <span class="heart"><img src="heart.png" width="24px" /></span>
        <span class="profile">
          <img src="profile.png" width="24px" height="24px" />
        </span>
      </div>
    </nav>
    <main id="mainSection">
      <div class="feeds">
        <div class="feed1">
          <nav id="feedNav">
            <img
              class="circleProfile"
              src="profile_cafe.jpeg"
              alt="feedProfile"
              width="45px"
            />
            <span>ameliee_108</span>
            <span>...</span>
          </nav>
          <main>
            <img src="sky.jpeg" width="500px" />
            <div>
              <span> <img src="heart.png" width="24px" /></span>
              <span> <img src="댓글" width="24px" /></span>
              <span> <img src="공유" width="24px" /></span>
              <span> <img src="저장" width="24px" /></span>
            </div>
            <div>ooo님 외 3명이 좋아합니다</div>
            <div>계정 + 댓글/ 최대 2줄, 더보기로 줄리기</div>
            <div>몇분전 - 시간</div>
          </main>
          <div>
            <span> 댓글달기... </span>
            <span> 게시 </span>
          </div>
        </div>
      </div>
      <aside class="sideSection">
        <header><img class="profileImg" src=alt="프로필사진"</header>
      </aside>
    </main>
  </body>
</html>
