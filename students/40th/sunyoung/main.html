<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style:main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <title>WESTAGRAM - main page</title>
  </head>
  <style>
    body {
      background-color: #fafafa;
      margin: 0;
    }

    nav,
    main,
    .feed,
    .main-right,
    .main_right_story,
    .recommandForUsers,
    .info,
    .main_right_top {
      border: 1px black solid;
    }

    .nav_container {
      padding-left: 20%;
      padding-right: 20%;
      display: flex;
      justify-content: space-between;
      height: 50px;
      background-color: white;
      border: 1px solid #e6e3e3;
    }

    .mainBody {
      display: flex;
      margin-top: 100px;
      margin-left: 20%;
      margin-right: 20%;
    }

    .nav_left,
    .nav_center,
    .nav_right {
      /* width: 30%; */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav_left img {
      width: 25px;
      padding-right: 15px;
      border-right: 2px solid black;
    }
    .logo {
      padding-left: 15px;
      font-family: "Lobster", cursive;
      font-size: 20px;
    }

    .nav_center input {
      text-align: center;
      margin: 10px 50px;
      background-color: #fafafa;
    }

    .nav_center > img {
      width: 15px;
      height: 15px;
    }

    .nav_right > img {
      width: 30px;
      padding-left: 20px;
    }

    .input_search {
      width: 215px;
      height: 25px;
      font-weight: 300;
      color: #8e8e8e;
      padding: 3px 10px 3px 26px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      /* search icon */
      background: url(../img/search.png) no-repeat;
      background-size: 15px;
      background-position: 78px center;
      outline: none;
    }

    .feed_img {
      width: 600px;
    }

    .feed_img img {
      width: 100%;
    }

    .feed_top {
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .profileImgAndUserId {
      display: flex;
      align-items: center;
    }

    .profileImgAndUserId span {
      font-weight: 600;
      color: #3f3e3e;
    }

    .profile_image {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }
    .profile_image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    #icon_more {
      width: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #icon_more img {
      width: 15px;
    }

    .main_right {
      width: 300px;
      margin-left: 30px;
    }

    .main_right_story {
      height: 250px;
    }

    .recommandForUsers {
      height: 220px;
    }

    .feed_comment > input {
      width: 99%;
    }
  </style>

  <body>
    <!-- navigation bar  -->
    <nav class="nav_container">
      <div class="nav_left">
        <img alt="" src="img/Instagram icon.png" />
        <h class="logo">westagram</h>
      </div>

      <div class="nav_center">
        <!-- <img src="img/search.png" /> -->
        <input class="input_search" type="search" placeholder="검색" />
      </div>

      <div class="nav_right">
        <img
          alt="탐색"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          alt="하트"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          alt="마이페이지"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </nav>
    <!-- main body -->
    <main class="mainBody">
      <!-- div.feeds -->
      <div class="feed">
        <div class="feed_top">
          <div class="profileImgAndUserId">
            <div class="profile_image"><img src="img/profile_img.png" /></div>
            <span>y_xunyoung</span>
          </div>
          <div id="icon_more">
            <img src="img/more.png" />
          </div>
        </div>

        <div class="feed_img">
          <img src="img/IMG_0010.JPG" />
        </div>
        <div class="feed_summary">summary</div>
        <div class="feed_comment">
          <input type="text" placeholder="댓글 달기..." />
        </div>
      </div>
      <div class="main_right">
        <div class="main_right_top">
          <div class="wecode_logo">logo</div>
          <strong>wecode_bootcamp</strong>
          <span>WeCode | 위코드</span>
        </div>
        <div class="main_right_story">스토리 / 모두보기</div>
        <div class="recommandForUsers">회원님을 위한 추천 / 모두보기</div>
        <div class="info"></div>
      </div>
    </main>
  </body>
</html>
