<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" type="text/css" href="./style/login.css">
    <link rel="stylesheet" type="text/css" href="./style/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article>
        <div class = "login_page">
            <div class="login_logo">Westagram</div>
            <form class="login_form">
                <input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input  id="LOGIN_PW" class = "login_text" type="password" name="id" placeholder="비밀번호">
                <button class = "login_btn off_login_btn">로그인</button>
            </form>
            <ul></ul>
            <a class = "login_bottom" href="" >비밀번호를 잊으셨나요?</a>
    </article>
    <script src="./js/login.js" defer=""></script>
</body>
</html>
