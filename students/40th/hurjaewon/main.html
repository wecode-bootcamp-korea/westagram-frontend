<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/common.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
      <nav>
        <div class="nav_left">
          <div class="instagram_icon"><img src="img/westagramicon.png" alt="westagram icon"></div>
          <div class="instagram_logo"><img src="img/westagramsmalllogo.png" alt="westagram logo"></div>
          <div class="gnbline"></div>
        </div>
        <!-- <div class="search_box"><img src="img/search.png" alt="search box"></div> -->
        <div class="input_box"><input id="search_box" name="search" type="text" placeholder="검색" /></div>
          <div class="nav_right">
            <div class="instagram_explore"><img src="img/explore.png" alt="explore icon"></div>
            <div class="instagram_heart"><img src="img/lineheart.png" alt="heart icon"></div>
            <div class="instagram_portfile"><img src="img/profile.png" alt="profile icon"></div>
          </div>
      </nav>
      <main>
        <div class="feeds">
          <div class="feeds_container"></div>
          <article>
            <div class="article_1">
              <div class="article1_left">
                <div class="account_icon"><img src="img/small_account.png" alt="account icon"></div>
                <p class="account_name">wecode</p>
              </div>
              <div class="more_icon"><img src="img/moreicon.png" alt="more icon"></div>
            </div>
            <div class="article_2">
              <div class="articlemain_img"><img src="img/article2.png" alt="article main img"></div>
            </div>
            <div class="article_3">
              <div class="article3_1">
                <div class="article3_1_left">
                  <div class="redheart"><img src="img/redheart.png" alt="red heart icon"></div>
                  <div class="message"><img src="img/message.png" alt="message icon"></div>
                  <div class="share"><img src="img/share.png" alt="share icon"></div>
                </div>
                <div class="mark"><img src="img/mark.png" alt="mark icon"></div>
              </div>
              <div class="article3_2">
                <div class="comment_account"><img src="img/comment_account.png" alt="small account icon"></div>
                  <div class="text_like">
                  <span class="text_like1">jaewon_123</span>
                  <span class="text_like2">님</span>
                  <sapn class="text_like3">외 11명</sapn>
                  <span class="text_like4">이 좋아합니다</span>
                </div>
              </div>
              <div class="article3_3">
                <div class="article3_3_left">
                  <span class="other_accountname">jaetwo_23</span>
                  <span class="comment_1">위워크에서 진행한 베이킹 클래스...</span>
                </div>
                <span class="delete">x</span>
                  <!-- <span class="text_more">더보기</span> -->
                  <!-- <div class="small_lineheart"><img src="img/small_lineheart.png" alt="small lineheart"></div> -->
              </div>
              <div class="article_4">
                <span class="time">42분 전</span>
              </div>
            <div class="article_5">
              <input id="commentInput" type="text" placeholder="댓글 달기..." />
              <buttotn id="submit">게시</buttotn>
            </div>
          </article>
        </div>
        <div class="main-right">
          right_
        </div>
      </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
