<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navBar">
      <div class="navMainLogo">인스타 로고</div>
      <div id="searchSection">
        <input
          type="text"
          id="navSearch"
          placeholder="아이디 또는 이름을 입력하세요"
        />
        <ul id="searchResult"></ul>
      </div>

      <div class="sideNav">
        <button id="popupBtn">내정보</button>
        <div id="popupSection">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="feedSection">
        <article class="feed">
          <div class="feedUserInfo">myname</div>
          <div class="feedImg"></div>
          <div class="feedNav">
            <input type="checkbox" id="likeCheck" onclick="likeCount()" />
            <input
              type="checkbox"
              id="commentOpen"
              onclick="commentSectionClose()"
              checked
            />
          </div>
          <p class="likeCountSection">
            <span id="likeResult">0</span> 명이 좋아합니다
          </p>
          <div class="feedContents">안녕하세요</div>
          <p class="countTime">50분전</p>
          <div id="commentSection">
            <ul id="commentList"></ul>
            <span id="commentUserInfo">user1</span>
            <input id="commentInput" type="text" placeholder="댓글달기" />
            <button id="commentBtn">게시</button>
          </div>
        </article>
      </div>

      <div class="mainRight">
        <div class="userSection">
          <div class="userInfo"></div>
        </div>
        <div class="mainRightTop">
          <div class="storyHeader">스토리</div>
          <div class="storyListSection">
            <div class="storyList">닉네임</div>
            <div class="storyList">닉네임</div>
            <div class="storyList">닉네임</div>
          </div>
        </div>
        <div class="mainRightBottom">
          <div class="recommendHeader">회원님을 위한 추천</div>
          <div class="recommendList"></div>
          <div class="recommendList"></div>
          <div class="recommendList"></div>
        </div>
      </div>
    </div>
    <script src="userData.js"></script>
    <script src="comment.js"></script>
    <script src="likeCount.js"></script>
    <script src="search.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
