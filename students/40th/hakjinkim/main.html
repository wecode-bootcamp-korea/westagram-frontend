<!DOCTYPE html>
<html>
  <head>
    <title>westagram_main</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="font"
      href="https://fonts.google.com/specimen/Lobster?preview.text=&preview.text_type=custom"
    />
  </head>

  <!-- 피드 -->

  <body>
    <nav id="header">
      <div id="header_box">
        <div id="elements">
          <img alt="instargram logo" id="instaLogo" src="images/instagram_logo.png" />
          <div class="line"></div>
          <span id="logo">Westagram</span>
        </div>
        <div id="search_bar">
          <input id="search" type="text" placeholder="검색" />
          <img alt="Magnifying Glass" id="search_img" src="./images/topsearch.png" />
        </div>

        <div id="icons">
          <img alt="compass"
            class="icon"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          />
          <img alt="heart"
            class="icon"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          />
          <img alt="human"
            class="icon"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          />
        </div>
      </div>
    </nav>

    <main id="main">
      <div id="feeds">
        <article id="article">
          <img alt="my photo" id="me" src="images/me.jpg" />
          <span id="feeds_profile">metamro</span>
          <img alt ="More options" id="more" src="images/more.png" />
          <img alt="watc" id="early_bird" src="images/early_bird.jpg" />
          <img alt="heart" class="icon" src="images/heart.png" />
          <img alt="chet" class="icon" src="images/chat.png" />
          <img alt="share" class="icon" src="images/share.png" />
          <img alt="save" class="icon" id="save" src="images/save-instagram.png" />
          <p class="mention">
            <img alt="acorn_down" id="other" src="images/acorn_down.jpg" /> <b>acorn</b>님
            <b>외 4명</b>이 좋아합니다
          </p>
          <p class="mention">metamro "첫 시작인만큼 빠르게 도착!"</p>
          <div class="comment_box"></div>
          <div class="comment_bar">
            <input class="ripple_bar" type="text" placeholder="댓글 달기..." />
            <button class="ripple_button">게시</button>
          </div>
        </article>
      </div>
      <!-- 오른쪽 프로필 -->
      <div id="main-right">
        <div id="right_profile">
          <img alt="my photo" id="profile" src="images/me.jpg" />
          <ul id="profile_text">
            <li id="nickname">metamro</li>
            <li id="my_name">김학진</li>
          </ul>
        </div>

        <!-- 스토리 -->
        <div id="story">
          <span class="right_title">스토리</span>
          <span class="right_more">모두 보기</span>
          <ul class="story_list">
            <li>
              <div class="story_profile">
                <img alt="acorn_down" class="other_story" src="images/acorn_down.jpg" />
                <ul class="other_profile_text">
                  <li class="other_nickname">metamro</li>
                  <li class="other_name">김학진</li>
                </ul>
              </div>
            </li>
          </ul>

          <ul class="story_list">
            <li>
              <div class="story_profile">
                <img alt="acorn_down" class="other_story" src="images/acorn_down.jpg" />
                <ul class="other_profile_text">
                  <li class="other_nickname">metamro</li>
                  <li class="other_name">김학진</li>
                </ul>
              </div>
            </li>
          </ul>

          <ul class="story_list">
            <li>
              <div class="story_profile">
                <img alt="acorn_down" class="other_story" src="images/acorn_down.jpg" />
                <ul class="other_profile_text">
                  <li class="other_nickname">metamro</li>
                  <li class="other_name">김학진</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

        <!-- 친구추천 -->
        <div id="add_friends">
          <span class="right_title">회원님을 위한 추천</span>
          <span class="right_more">모두 보기</span>
          <ul class="story_list">
            <li>
              <div class="story_profile">
                <img alt="acorn_ghost" class="other_story" src="images/acorn_ghost.jpg" />
                <ul class="other_profile_text">
                  <li class="other_nickname">metamro</li>
                  <li class="other_name">김학진</li>
                </ul>
              </div>
            </li>
          </ul>

          <ul class="story_list">
            <li>
              <div class="story_profile">
                <img alt="acorn_ghost" class="other_story" src="images/acorn_ghost.jpg" />
                <ul class="other_profile_text">
                  <li class="other_nickname">metamro</li>
                  <li class="other_name">김학진</li>
                </ul>
              </div>
            </li>
          </ul>

          <ul class="story_list">
            <li>
              <div class="story_profile">
                <img alt="acorn_ghost" class="other_story" src="images/acorn_ghost.jpg" />
                <ul class="other_profile_text">
                  <li class="other_nickname">metamro</li>
                  <li class="other_name">김학진</li>
                </ul>
              </div>
            </li>
          </ul>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
