<!DOCTYPE html>
<html>
  <head>
    <title>westagram</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="font"
      href="https://fonts.google.com/specimen/Lobster?preview.text=&preview.text_type=custom"
    />
  </head>

  <body>
    <nav id="header">
      <div id="header_box">
        <div id="elements">
          <img id="insatLogo" src="images/instagram_logo.png" />
          <div class="line"></div>
          <span id="logo">westagram</span>
          <input id="search" type="text" placeholder="검색" />
          <div id="icons">
            <img
              class="icon"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
            />
            <img
              class="icon"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
            />
            <img
              class="icon"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
            />
          </div>
        </div>
      </div>
    </nav>

    <main id="main">
      <div id="feeds">
        <article>
          <p id="feeds_profile"><img id="me" src="images/me.jpg" />metamro</p>
          <img id="early_bird" src="images/early_bird.jpg" />
          <img class="icon" src="images/heart.png" />
          <img class="icon" src="images/chat.png" />
          <img class="icon" src="images/share.png" />
          <img class="icon" src="images/save-instagram.png" />
          <img id="other" src="images/acorn_down.jpg" />
          <span class="mention">acorn님 외 4명이 좋아합니다</span>
          <p class="mention">metamro "첫 시작인만큼 빠르게 도착!"</p>
        </article>
      </div>

      <div.main-right>
        <img id="profile" src="images/me.jpg" />
        <span id="profile_text">metamro</span>
        <span id="my_name">김학진</span>

        <div id="story">
          <span class="name">스토리</span>
          <span class="all_view">모두 보기</span>
          <img class="other_story" src="images/acorn_down.jpg" />
          <img class="other_story" src="images/acorn_down.jpg" />
          <img class="other_story" src="images/acorn_down.jpg" />
          <img class="other_story" src="images/acorn_down.jpg" />
        </div>

        <div id="friends">
          <span class="name">회원님을 위한 추천</span>
          <span class="all_view">모두 보기</span>
          <img class="other_story" src="images/acorn_down.jpg" />
          <img class="other_story" src="images/acorn_down.jpg" />
          <img class="other_story" src="images/acorn_down.jpg" />
        </div>
      </div.main-right>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
