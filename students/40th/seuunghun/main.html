<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>westargram</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav_box">
      <div class="nav_img">
        <img src="./img/instagram (1).png" alt="img" />
        <span class="title">westargram</span>
        <input type="search" placeholder="검색" />
      </div>
      <div class="nav_icon">
        <img src="./img/weta.icon/explore.png" alt="img" />
        <img src="./img/weta.icon/heart.png" alt="img" />
        <img src="./img/weta.icon/profile.png" alt="img" />
      </div>
      <!-- <div class="nav_logo"> -->
    </div>

    <div class="main_box">
      <div class="feed_section">
        <!-- 프로필 -->
        <div class="main_profile">
          <div class="main_text_profile">
            <img class="josh" src="./img/josh-hild-EX_3pL2sNdY-unsplash (1).jpg" alt="img">
            <span>wework_seunghun</span>
          </div>
          
          <div>
            <img class="more" src="./img/weta.icon/more.png" alt="img">
          </div>
          

        </div>
          <!-- 사진 -->
        <div class="feed_picture">
          <img src="./img/IMG_8420.jpeg" alt="img" /> 
        </div>
        <!-- 아이콘 -->
        <div class="feed_icons">
          <div class="feed_icon_heart">
                    
            <img src="./img/weta.icon/heart.png" alt="img">
            <img src="./img/weta.icon/send.png" alt="img">
            <img src="./img/weta.icon/chat.png" alt="img">
          </div>
            <div class="bookmark">
              <img src="./img/weta.icon/bookmark.png" alt="img" width="30px">
            </div>
            
            <!-- <img src="./img/weta.icon/bookmark.png" alt="img"> -->
        
        </div>
        <div class="feed_box"></div>
        <!-- 댓글 -->
        <div class="main_comment">

        </div>
      </div>
      <div class="right_box">
        <div class="user_info_section">

        </div>
        <div class="story_section">

        </div>
        <div class="recommand_section">

        </div>
      </div>
    </div>
    <div class="user_box">
      <img src="./img/weta.icon/profile.png" alt="img">
      <p>moon</p>
    </div>
  </body>
</html>
