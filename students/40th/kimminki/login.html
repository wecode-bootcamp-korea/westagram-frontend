<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-display">
    <div class="login-box">
      <div class="logo">westagram</div>
      <div class="check-box">
        <input
          class="idPas"
          id="id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input
          class="idPas"
          id="password"
          type="password"
          placeholder="비밀번호"
        />
        <button class="check" onclick="location.href='./main.html'" disabled>
          로그인
        </button>

        <a href="" class="forget">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
