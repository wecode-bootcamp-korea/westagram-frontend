<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="icon" href="./img/Instagram_icon-icons.com_66804.ico">
  <!-- 구글 폰트 적용 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div id="wrap">
    <div id="loginLogo">Instagram</div>
    <div id="inputBox">
      <input type="text" id="id" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input type="password" id="pw" placeholder="비밀번호">
    </div>
    <button id="loginBtn" class="btnDefault">로그인</button>
    <div id="findPw"><a href="">비밀번호를 잊으셨나요?</a></div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
