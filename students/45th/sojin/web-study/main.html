<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeStagram</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="TopMenu">
      <div class="logoImg">
        <img
          class="instalogo"
          src="./images/instagramlogo.png"
          alt="인스타그램 로고"
        />
        <h3>WeStagram</h3>
      </div>
      <div class="logo">
        <input class="search" type="text" placeholder="검색" size="30" />
      </div>
      <div class="RightMenu">
        <img
          class="Circinus"
          src="./images/instagramCircinus.png"
          alt="인스타그램 나침판"
        />
        <img
          class="heart"
          src="./images/instagramheart.png"
          alt="인스타그램 좋아요"
        />
        <img
          class="person"
          src="./images/instagramPerson.png"
          alt="인스타그램 사람"
        />
      </div>
    </div>
    <main>
      <article class="Content">
        <div class="Wes">
          <div class="info">
            <img class="food" src="./images/food.jpg" alt="음식" />
            <h5>sojin</h5>
          </div>
          <div class="feeds">
            <img class="street" src="./images/street.jpg" alt="거리" />
          </div>
          <div class="likefeeds">
            <img class="like" src="./images/instagramheart.png" alt="좋아요" />
            <img class="reply" src="./images/instagramreply.png" alt="댓글" />
            <img class="message" src="./images/instagramDM.png" alt="DM" />
          </div>
          <div class="replyfeeds">
            <div class="imagefeeds">
              <img class="dog" src="./images/dog.jpg" alt="강아지" />
              <h5>ZzangGu님 외 여러명이 좋아합니다.</h5>
            </div>
            <input class="replywrite" placeholder="" size="30" />
            <button class="replyBtn" type="button">게시</button>
          </div>
        </div>
      </article>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
