<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="mainStyle.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/0d9c4f26f1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <span class = 'nav_part'>
            <img src="./img/instaicon.png" width = 40 >
            <span class = 'westagram_logo'> &nbsp;westagram </span>
        </span>

        <span class = 'nav_part'>
            <input type = "text" name="search" placeholder="검색"/>
        </span>
        
        <span class = 'nav_part' width = 30>
            <img src="./img/explore.png" width = 40>
            <img src="./img/heart.png" width = 40 class="nav_heart">
            <img src="./img/profile.png" width = 40>
        </span>

    </nav>

    <main>
        

        <div class = 'main-feeds'>
            <!-- feeds -->

            <article>
                <!-- article -->
                <div class = 'article_head'>
                    <div class='article_profile'>
                        <img src="./img/mickey_profile.jpg" width=25
                        style="border-radius: 70%;">
        
                        &nbsp;
                        <b>hhyunah</b>
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    
                    
                    
                </div>

                <img class = 'article_img' src="./img/brunch.jpg" width = 100%>

                <div class = 'article_react_icon'>
                    <div class = 'article_react_icon_right'>
                        <i class="fa-solid fa-heart" style="color: #ff007b;"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                    
                    <div>
                        <i class="fa-regular fa-bookmark"></i>
                        &nbsp;
                    </div>
                    
                </div>

                <div class = 'article_like'>
                    <img src="./img/icecream.jpg" width=25 style="border-radius: 70%;">
                    &nbsp;
                    <b>mickey</b>
                    님&nbsp; <b>외 10명</b>이 좋아합니다.
                </div>

                <div class = 'article_content'>
                    <b>hhyunah</b>
                    &nbsp;LA에서 먹는 브런치 ♥

                    <div class = 'article_content_more'>
                        ... 더 보기
                    </div>
                </div>
                
                <div class = 'article_showing_reply'>
                    <div>
                        <b>mickey</b>
                        계란반숙
                    </div>

                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    

                </div>
                
                <div class = 'article_time'>
                    43분 전

                </div>

                <div class = 'article_reply'>
                    <input type="text" name="reply" placeholder="댓글 달기...">

                </div>

            </article>


        </div>

        


        <div class = 'main-right'>
            <!-- <p>main-right</p> -->

            <div class = 'side_profile'>
                <img src="./img/mickey_profile.jpg" width=60
                style="border-radius: 70%;">

                <div class = 'profile_id'>
                    <b>hhyunah</b><br>Hyunah Park
                </div>
            </div>

            <div class = 'story'>
                <div class = 'story_domain'>
                    <span class = 'story_txt'>스토리</span>
                    <span class = 'story_view_all'><b>모두보기</b></span>
                </div>

                <div class = 'story_profile'>
                    <img src="./img/icecream.jpg" width=50
                    style="border-radius: 70%;">
    
                    <div class = 'profile_id'>
                        <b>hhyunah</b><br>Hyunah Park
                    </div>
                </div>

                <div class = 'story_profile'>
                    <img src="./img/icecream.jpg" width=50
                    style="border-radius: 70%;">
    
                    <div class = 'profile_id'>
                        <b>hhyunah</b><br>Hyunah Park
                    </div>
                </div>

                <div class = 'story_profile'>
                    <img src="./img/icecream.jpg" width=50
                    style="border-radius: 70%;">
    
                    <div class = 'profile_id'>
                        <b>hhyunah</b><br>Hyunah Park
                    </div>
                </div>



            </div>

            <div class = 'recommendation'>
                <div class = 'recommendation_domain'>
                    <span class = 'rec_txt'>회원님을 위한 추천</span>
                    <span class = 'rec_view_all'><b>모두보기</b></span>    
                </div>

                <div class = 'recommendation_profile'>
                    <img src="./img/icecream.jpg" width=50
                    style="border-radius: 70%;">
    
                    <div class = 'profile_id'>
                        <b>hhyunah</b><br>Hyunah Park
                    </div>
                </div>

                <div class = 'recommendation_profile'>
                    <img src="./img/icecream.jpg" width=50
                    style="border-radius: 70%;">
    
                    <div class = 'profile_id'>
                        <b>hhyunah</b><br>Hyunah Park
                    </div>
                </div>

                <div class = 'recommendation_profile'>
                    <img src="./img/icecream.jpg" width=50
                    style="border-radius: 70%;">
    
                    <div class = 'profile_id'>
                        <b>hhyunah</b><br>Hyunah Park
                    </div>
                </div>


            </div>


        </div>



    </main>

    
</body>
</html>
