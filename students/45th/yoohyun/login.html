<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram - Login</title>
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <main>
      <article class="loginContainer">
        <div class="logo"><i>Westagram</i></div>
        <form action="" class="inputWrapper">
          <div class="idInput">
            <input
              type="text"
              minlength="1"
              placeholder="전화번호, 사용자 이름 또는 이메일"
              required
            />
          </div>
          <div class="pwInput">
            <input
              type="password"
              minlength="1"
              placeholder="비밀번호"
              required
            />
          </div>
          <div class="loginBtn"><button>로그인</button></div>
        </form>
        <a href="#" class="forgotPw">비밀번호를 잊으셨나요?</a>
      </article>
    </main>
  </body>
</html>
