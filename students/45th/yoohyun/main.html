<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram - Main</title>
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <script
      src="https://kit.fontawesome.com/d35b4dd423.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <!-- <img
          src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png"
          alt="instagram logo"
          width="20px"
        /> -->
        <h1><a href="#">Westagram</a></h1>
      </div>
      <div class="searchContainer">
        <input type="text" />
        <div class="searchWrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>검색</span>
        </div>
      </div>
      <div class="navIconsContainer">
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          alt="navigation icon"
          width="25px"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          alt="heart icon"
          width="25px"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          alt="user profile icon"
          width="25px"
        />
      </div>
    </nav>
    <main>
      <section class="postsContainer">
        <article>
          <div class="userInfo">
            <img src="./assets/profile_photo.jpg" alt="user profile photo" />
            <h2>software_engineer_wannabe</h2>
            <div><span></span></div>
          </div>
        </article>
        <article>post2</article>
      </section>
      <aside>
        <div class="recommendedUserList">aside</div>
        <footer></footer>
      </aside>
    </main>
  </body>
</html>
