<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram - Main</title>
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <script
      src="https://kit.fontawesome.com/d35b4dd423.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <!-- <img
          src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png"
          alt="instagram logo"
          width="20px"
        /> -->
        <h1><a href="#">Westagram</a></h1>
      </div>
      <div class="searchContainer">
        <input type="text" />
        <div class="searchWrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>검색</span>
        </div>
      </div>
      <div class="navIconsContainer">
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          alt="navigation icon"
          width="25px"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          alt="heart icon"
          width="25px"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          alt="user profile icon"
          width="25px"
        />
      </div>
    </nav>
    <main>
      <section class="postsContainer">
        <article>
          <div class="postHeader">
            <div class="posterInfoWrapper">
              <img src="./assets/profile_photo.jpg" alt="user profile photo" />
              <h2>software_engineer_wannabe</h2>
              <div class="createdAt">
                <span class="dot"></span>4일<span class="dot"></span>
              </div>
            </div>
            <div class="moreOptionsWrapper">
              <span></span><span></span><span></span>
            </div>
          </div>
          <div class="postedImg">
            <img src="./assets/post_dog_photo.jpg" alt="" />
          </div>
          <div class="postContentContainer">
            <div class="interactionIconsWrapper">
              <div class="leftIcons">
                <i class="fa-solid fa-heart" style="color: #ff3040"></i>
                <!-- <i class="fa-regular fa-heart"></i> -->
                <i class="fa-regular fa-comment fa-flip-horizontal"></i>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </div>
              <i class="fa-regular fa-bookmark"></i>
              <!-- <i class="fa-solid fa-bookmark"></i> -->
            </div>
            <div class="likedUsers">
              <img
                src="https://images.unsplash.com/photo-1620194544222-8c956ca15f1d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80"
                alt="user profile image"
              />
              <p>
                <span class="bold">wework</span>님
                <span class="bold">외 213명</span>이 좋아합니다
              </p>
            </div>
            <div class="postContent">
              <div class="postContentWrapper">
                <span class="posterName bold">software_engineer_wannabe</span>
                <p>오늘도 감사한 하루💖<span>...</span></p>
              </div>
              <p class="moreContent more">더 보기</p>
            </div>
          </div>
          <div class="commentsList">
            <p class="more">댓글 3개 모두 보기</p>
            <form action="">
              <input type="text" placeholder="댓글 달기..." />
              <button class="bold">게시</button>
            </form>
          </div>
        </article>
      </section>
      <aside>
        <div class="recommendedUserList">aside</div>
        <footer></footer>
      </aside>
    </main>
  </body>
</html>
