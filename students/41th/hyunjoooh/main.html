<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Westagram</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav>
          <div id="logo">
            <div class="icon_logo">
              <a href="#"
                ><img
                  src="./img/westagram_icon_logo.png"
                  alt="인스타그램 그림로고"
              /></a>
            </div>
            <span></span>
            <div class="letter_logo">
              <a href="#"
                ><img
                  src="./img/westagram_letter_logo.png"
                  alt="인스타그램 글자로고"
              /></a>
            </div>
          </div>
          <div id="nav_search">
            <input type="text" placeholder="검색" />
            <img src="./img/search_icon.png" alt="검색돋보기" />
          </div>
          <div id="nav_icons">
            <!-- 이미지스프라이트 기법 -->
            <span class="icon1"></span>
            <span class="icon2"></span>
            <span class="icon3"></span>
          </div>
        </nav>
      </header>
      <main>
        <div class="feeds">
          <article>
            <div id="post_host">
              <a class="post_host_pic" href="#"
                ><img
                  src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/305030495_111957548205721_2512557629052708176_n.jpg?stp=dst-jpg_s320x320&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=W2T1Zun_q74AX8xGp2J&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfD2jUaYcYojO0-3u6TiHzoSytW-7gf6XgOPOtoPgRCnUQ&oe=639D9E75&_nc_sid=8fd12b"
                  alt="포스트주인"
              /></a>
              <a class="post_host_nickname" href="#">
                <span>ohaangdoo</span>
              </a>
            </div>
          </article>
        </div>
        <div class="main_right"></div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
