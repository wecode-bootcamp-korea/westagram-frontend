<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Westagram Log-in</title>
  </head>
  <body>
    <section id="login_page">
      <div id="login_page_elements">
        <div id="logo">
          <!-- <a href="#"><img src="./img/logo.png" alt="위스타그램 로고" /></a> -->
          <a href="#"><span>Westagram</span></a>
        </div>
        <div id="id_pw_window">
          <input
            class="id"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input class="pw" type="password" placeholder="비밀번호" />
          <input class="login_btn" type="submit" value="로그인" />
          <!-- <input class="login_btn_active" type="submit" value="로그인" /> -->
        </div>
        <a class="forget_pw" href="#"><span>비밀번호를 잊으셨나요?</span></a>
      </div>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
