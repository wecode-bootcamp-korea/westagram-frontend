<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <div class="content">
      <nav>
        <div class="instaicon">
          <div class="logo"><i class="fab fa-instagram"></i></div>
          <a href="#">Westagram</a>
        </div>
        <input class="search" type="text" placeholder="   검색" />
        <div class="icon">
          <div class="icon1"><i class="far fa-compass"></i></div>
          <div class="icon2"><i class="far fa-heart"></i></div>
          <div class="icon3"><i class="fas fa-user-alt"></i></div>
        </div>
      </nav>

      <main>
        <div class="feeds">
          <article>
            <img src="westa.jpg" alt="feed photo" />
            <div class="commentbox">
              <ul class="allcomment"></ul>
            </div>
            <div class="inputcomment">
              <input
                class="comment"
                type="text"
                placeholder="댓글을 입력하세요"
              />
              <button class="btn" type="button">게시</button>
            </div>
          </article>
        </div>
        <div class="main-right">
          <div class="userProfile">
            <img src="cat.jpg" />
            <span> username</span>
          </div>
          <div class="userProfile2"></div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
