<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram_login</title>
    <!-- css reset cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- css 연결 -->
    <link
      rel="stylesheet"
      href="/westagram-frontend/students/41th/jinkyung/style/login.css"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main_box">
      <header>westagram</header>
      <section>
        <input
          id="id_input"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input id="pw_input" type="password" placeholder="비밀번호" />
        <button id="login_btn">로그인</button>
      </section>
      <footer><a id="forget_password">비밀번호를 잊으셨나요?</a></footer>
    </div>

    <script src="/westagram-frontend/students/41th/jinkyung/js/login.js"></script>
  </body>
</html>
