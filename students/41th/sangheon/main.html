<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>westagram</title>
  </head>
  <body>
    <div id="wrap">
      <nav id="nav">
        <div class="inner-nav">
          <h1 class="tit_logo">
            <i class="fa-brands fa-instagram"></i>
            <span class="title">westagram</span>
          </h1>
          <div class="box-inp">
            <input type="text" placeholder="검색" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="box-util">
            <a href="#none" class="link-explore">
              <img
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
                alt=""
              />
            </a>
            <a href="#none" class="link-heart">
              <img
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                alt=""
              />
            </a>
            <a href="#none" class="link-mypage">
              <img
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </nav>
      <main id="main" class="main">
        <div class="feeds">
          <div class="box-profile">
            <div class="wrap-user">
              <span class="thumb-img"
                ><img src="./img/img-profile.jpg" alt=""
              /></span>
              <strong class="tit-user">canon_mj</strong>
            </div>
            <button class="btn-more">
              <span class="ico-more"></span>
            </button>
          </div>
          <div class="box-img">
            <img src="./img/img-feed.jpg" alt="" />
          </div>
          <div class="box-comment"></div>
        </div>
        <div class="main-right">
          <div class="box-personal"></div>
          <div class="box-info">
            <strong class="tit-info">스토리</strong>
            <a href="#none" class="link_more">모두 보기</a>
          </div>
          <div class="box-info">
            <strong class="tit-info">회원님을 위한 추천</strong>
            <a href="#none" class="link_more">모두 보기</a>
          </div>
          <div class="footer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
