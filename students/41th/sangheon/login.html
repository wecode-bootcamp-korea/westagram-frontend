<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <title>westagram</title>
  </head>
  <body>
    <div id="wrap">
      <main id="main">
        <article class="art_login">
          <div class="wrap_login">
            <h2 class="title">westagram</h2>
            <div class="inner_login">
              <form action="#" class="form">
                <div class="box_inp">
                  <input
                    type="text"
                    id="email"
                    placeholder="전화번호, 사용자 이름 또는 이메일"
                    class="inp_g"
                  />
                </div>
                <div class="box_inp">
                  <input
                    type="password"
                    id="password"
                    placeholder="비밀번호"
                    class="inp_g"
                  />
                </div>
                <div class="btn_wrap">
                  <button class="btn_login" id="btnLogin" disabled>
                    로그인
                  </button>
                </div>
              </form>
              <a href="#none" class="link_reset">비밀번호를 잊으셨나요?</a>
            </div>
          </div>
        </article>
      </main>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
