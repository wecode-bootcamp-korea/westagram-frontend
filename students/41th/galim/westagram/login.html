<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/common.css" />
  <link rel="stylesheet" href="/style/login.css">
  <title>westagram Login Page</title>
</head>
<body>
  <div class="login__wrap">
    <header class="login__logo">
      <h1>westagram</h1>
    </header>
    <form>
      <section class="login__container">
        <input class="login__id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
        <input class="login__pw" type="password" placeholder="비밀번호" />
        <button id="login__btn" type="submit" disabled>로그인</button>
      </section>
    </form>
    <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
