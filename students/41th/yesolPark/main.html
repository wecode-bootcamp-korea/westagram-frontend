<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram | Main</title>
  <link rel='stylesheet' href='style/common.css'>
  <link rel='stylesheet' href='style/main.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Jua&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <nav>
      <div id='navLeft'>
        <img class='logo-img' src='https://seeklogo.com/images/I/instagram-logo-A807AD378B-seeklogo.com.png'>
        <div>|</div>
        <p id='logo'>Westagram</p>
      </div>
      <div id='navCenter'>
        <input type='input' placeholder='검색'/>
      </div>
      <div id='navRight'>
        <img src='https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png'/>
        <img src='https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png' />
        <img src='https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png'/>

      </div>
    </nav>
    <main>
      <div id='feeds'>
        <article>
          <div id='articleTop'>
            <div id='articleTopLeft'>
              <img src='./img/profile.jpeg'>
              <div class='id-location'>
                <div class='westagramId'>
                  hi._.hailey
                </div>
                <div id='westagramLocate'>
                  wework2호점
                </div>
              </div>
            </div>
            <div id='threeDot'>•••</div>
          </div>
          <div id='articleCenter'>
            <img src="./img/main.jpeg" alt="firstmeal" id='feedImg'/>
            <div>
              <div id='articleCenterIcon-L'>
                <img src='./img/liked.png'/>
                <img src='./img/comment.png'/>
                <img src='./img/dm.png'/>
              </div>
              <div id='articleCenterIcon-R'>
                <img src='./img/bookmark.png'/>
              </div>
            </div>
          </div>
          <div id='articleBottom'>
            <div id='like'>좋아요 368개</div>
              <div id='content'>
                <div class='westagramId'>hi._.hailey</div>
                <p>첫 날 시이작-!</p>
              </div>
            
            <div id='comment'>댓글 달기</div>
          </div>
        </article>
      </div>


      <div id='main-right'>
        <div id='articleTopLeft'>
          <img src='./img/profile.jpeg'>
          <div class='id-location'>
            <div class='westagramId'>
              hi._.hailey
            </div>
            <div id='westagramLocate'>
              Frontend 개발자!
            </div>
          </div>
        </div>
        <div id='story'>
          <div class='name-etc'>
            <div>스토리</div>
            <div>모두 보기</div>
          </div>
          <div>
            스토리 올린 사람 목록
          </div>
        </div>
        <div id='recommendation'>
          <div class='name-etc'>
            <div>회원님을 위한 추천</div>
            <div>모두 보기</div>
          </div>
          <div>추천하는 회원 목록 보여주기</div>
        </div>
        <footer>
          footer
        </footer>

      </div>
    </main>
  </div>
</body>
</html>
