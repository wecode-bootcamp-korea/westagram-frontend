<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram | Login</title>
  <link rel='stylesheet' href='style/common.css'>
  <link rel='stylesheet' href='style/login.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Jua&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div id='loginForm'>
    <div id='title'>westagram</div>
    <div id='loginInput'>
      <input id='loginId' placeholder='전화번호, 사용자 이름 또는 이메일'>
      <input id='loginPassword' placeholder='비밀번호'>
      <button type='button' id='loginBtn'>로그인</button>
    </div>
    <div id='forgetPassword'>비밀번호를 잊으셨나요?</div>
  </div>
<script type='module' src='./js/login.js'></script>
</body>
</html>
