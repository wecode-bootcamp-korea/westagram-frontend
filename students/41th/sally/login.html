<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
    <script src="login.js"></script>
  </head>
  <body style="background-color: rgba(240, 240, 240, 0.261)">
    <div class="westagram-box">
      <h1 class="title">Westagram</h1>
      <input
        class="id-box input-box"
        type="text"
        placeholder="전화번호, 사용자 이름 또는 이메일"
      />
      <input class="pw-box input-box" type="text" placeholder="비밀번호" />
      <button class="login-btn" type="button">로그인</button>
      <div class="forgot-pw">비밀번호를 잊으셨나요?</div>
    </div>
  </body>
