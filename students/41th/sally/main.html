<!DOCTYPE html>
<html>
  <head>
    <title>Westgram</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style/reset.css" rel="stylesheet" type="text/css" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
</html>
<body class="body">
  <header class="header">
      <div class="header-first">
        <img class="header-logo" alt="logo" src="img/instagram.png"/>
        <h1 class="header-title">Instagram</h1>
      </div>
      <div class="header-second">
        <input class="header-search" type="text" placeholder="검색"/>
      </div>
      <div class="header-third">
        <img class="header-compass" alt="compass" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"/>
        <img class="header-heart" alt="heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"/>
        <img class="header-mypage" alt="mypage" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"/>
      </div>
  </header>
  <main class="main">
      <div class="feeds">
        <article class="article">
          <div class="article-account">
              <img class="article-account-img" alt="profile-img" src="./img/wecode_logo.png" />
              <div class="article-account-text">
                <p class="article-account-text-1">wecode_bootcamp</p>
                <p class="article-account-text-2">WeCode|위코드</p>
              </div>
          </div>
          <div class="article-img"></div>
          <div class="article-function-img"></div>
          <div class="article-like"></div>
          <div class="article-content"></div>
          <div class="article-comments"></div>
        </article>
      </div>
      <div class="main-right">
        <div class="account">
          <img class="account-img" alt="profile-img" src="./img/wecode_logo.png" />
          <div class="account-text">
          <p class="account-text-1">wecode_bootcamp</p>
          <p class="account-text-2">WeCode|위코드</p>
          </div>  
        </div>
      </div>
      <div class="story-box">
          <div class="story-title"></div>
          <div class="story-account-1"></div>
          <div class="story-account-2"></div>
          <div class="story-account-3"></div>
      </div>
      <div class="recommend-box">
          <div class="recommend-title"></div>
          <div class="reco-account-1"></div>
          <div class="reco-account-2"></div>
          <div class="reco-account-3"></div>
      </div>
      <div class="instagram-info">
      </div>
  </main>
</body>
</html>
