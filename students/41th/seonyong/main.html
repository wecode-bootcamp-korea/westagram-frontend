<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="nav_container">
      <div class="nav1">
        <img class="westagram_icon" src="images/instagram.png" />
        <div class="border_bar"></div>
        <div class="westagram_logo">westagram</div>
      </div>

      <div class="nav2">
        <input class="search_box" type="search" placeholder="검색" />
      </div>

      <div class="nav3">
        <img class="search_user" src="images/compass.png" />
        <img class="heart_list" src="images/heart.png" />
        <img class="mypage" src="images/mypage.png" />
      </div>
    </div>

    <div class="main">
      <div class="feeds">
        <div class="article">
          <div class="article_title_box">
            <div class="a_t_b1">
              <img class="profile_img" src="images/profile_pic.png" />
              <div class="profile_text">
                <div class="profile_name1">AaBbCc</div>
                <div class="profile_name2">위코드 - 에이비씨</div>
              </div>
            </div>
            <div class="a_t_b2">
              <img class="three_dot" src="images/dot.png" />
            </div>
          </div>
            <div class="feed_box">
              <img class="feed_img" src="images/feed.png" />
            </div>  
            <div class="react_icon_box">
              <div class="r_i_b1">
                <img class="red_heart" src="images/red_heart.png" />
                <img class="comment" src="images/comment.png" />
                <img class="share" src="images/share.png" />
              </div>
              <div class="r_i_b2">
                <img class="label" src="images/label.png" />
              </div>
            </div>
            <div class="react_like_box">
              <img class="r_l_pic" src="images/profile_com.png" />
              <div class="r_l_text1">DdEeFf</div>
              <div class="r_l_text2">님</div> 
              &nbsp;
              <div class="r_l_text3">외 10명</div>
              <div class="r_l_text4">이 좋아합니다</div>
            </div>
            <div class="feed_text_box">
              <div class="f_t_b1">
                <strong>GgHhIi</strong>
                &nbsp;
                Five Trees
                <p>
                <strong>JjKkLl</strong>
                &nbsp;
                Let it Snow~!
                </p>
                <p class="feed_text_time">
                44분전
                </p>
              </div>
              <div class="f_t_b2">
                <img class="f_t_b_img" src="images/heart.png" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <aside class="main-right"></aside>
    </div>
  </body>
</html>
