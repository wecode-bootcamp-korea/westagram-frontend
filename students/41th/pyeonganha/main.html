<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>41기 하평안 Westagram Main Page</title>
    <link rel="stylesheet" href="style/main.css" />
    <script
      src="https://kit.fontawesome.com/f2616cb517.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital@1&display=swap");
    </style>
    <div class="backDiv">
      <header>
        <nav class="headerLine">
          <div class="headerleftComposition">
            <i id="camerafont" class="fa-brands fa-instagram"></i>
            <span class="headerwestagram">Westagram</span>
          </div>
          <div class="headerMiddleComposition">
            <i id="findglass" class="fa-solid fa-magnifying-glass"></i>
            <input class="headertextline" type="text" placeholder="검색" />
            <div class="searchpopuppage">
              <p>친구</p>
              <p>친구</p>
            </div>
          </div>

          <div class="headerRightComposition">
            <img class="mainNavPng" alt="나침반" src="image/compass.png" />
            <img class="mainNavPng" alt="하트" src="image/heart.png" />
            <img class="mainNavPng" alt="프로필사진" src="image/profile.png" />
          </div>
        </nav>
      </header>

      <div class="mainDiv">
        <div class="divFeed">
          <div class="post backWhite">
            <div class="userNickName">
              <div class="userProflieImg fontsize14"></div>
              <div class="userMiniProfile">
                <span
                  ><img
                    class="wecodelogoimg"
                    alt="wocodelogoimg"
                    src="image/wecode.jpeg"
                  />
                  <span class="wecodenickname"> wecode_WECODE</span></span
                >
                <span><i class="fa-solid fa-ellipsis"></i></span>
              </div>
            </div>
            <div class="userPostImgDiv">
              <img id="userPostImg" alt="postImg" src="image/postimg.jpg" />
            </div>

            <div class="imgUnderBox">
              <div>
                <div class="likeAndComment fontsize14">
                  <spam>
                    <i id="iconpadding" class="fa-regular fa-heart"></i>
                    <i id="iconpadding" class="fa-regular fa-comment"></i>
                    <i
                      id="iconpadding"
                      class="fa-solid fa-arrow-up-from-bracket"
                    ></i>
                  </spam>
                </div>
              </div>
              <div class="likeNum fontsize14"><p>좋아요 13.6만개</p></div>
              <div class="userComment fontsize14">
                <p>wecode_WECODE 😀😀😀</p>
              </div>
              <div class="commentPopup fontsize14">
                <p>댓글 1000개 모두 보기</p>
              </div>
              <ul class="addcommentul">
                <li>
                  <div class="pincomment">
                    <span>wecode123 : </span><span>와우!</span>
                  </div>
                </li>
                <li>
                  <div class="pincomment">
                    <span>321edocew : </span><span>!우와</span>
                  </div>
                </li>
              </ul>
              <div class="postDate"><p>6 일 전</p></div>
              <div class="commentAdd">
                <input
                  id="commentjs"
                  type="text"
                  name="comment"
                  placeholder="🔖댓글 달기..."
                /><button id="btn" type="button">게시</button>
                <ul id="commentBox"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="divMainRight">
          <div class="userImportant">
            <img
              class="rightprofileimg"
              alt="wecode logo"
              src="image/wecode.jpeg"
            />
            <span class="rightprofileid">wecode_WECODE</span>
            <span class="rightprofilenickname">위코드</span>
            <span class="changeid">전환</span>
          </div>

          <div class="storyBox">
            <div>
              <span class="addfriend">회원님을 위한 추천</span
              ><span class="seeall">모두 보기</span>
            </div>
          </div>

          <div class="corporateInformation">
            <span class="companyinfo1"
              >소개 도움말 홍보 센터 API채용 위치 언어 개인정보처리약관</span
            >
            <p>© 2022 INSTAGRAM FROM META</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
