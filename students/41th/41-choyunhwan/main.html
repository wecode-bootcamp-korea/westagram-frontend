<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>westagram</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <nav class="menubar">
      <div class="logo">
        <img class="westalogo" src="img/instagram.png" />
        <p class="westa">westagram</p>
      </div>
      <input class="searchbar" type="text" placeholder="검색" />
      <div class="navicon">
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png
      "
        />
      </div>
    </nav>
    <main>
      <div class="feeds">
        <article class="articleborder">
          <div class="articleTop">
            <img class="profile" src="/img/다운로드.jpeg" />
            <p>LBJ</p>
            <img class="dot" src="img/more.png" />
          </div>
          <div class="articleCenter">
            <img class="feedimg" src="img/r662876_2_1296x729_16-9.jpg" />
            <div class="imoticon">
              <img class="iconSize" src="img/redheart.png" />
              <img class="iconSize" src="img/chat.png" />
              <img class="iconSize" src="img/12027312981650100392-128.png" />
              <img class="iconSize" src="img/save-instagram.png" />
            </div>
            <div class="commentwindow">
              <div class="feedLikeNum">
              <img class="feedcomentimg" src="/img/다운로드.jpeg" />
              <span class="feedLikeNumfont">LBJ님 외 10명이 좋아합니다.</span>
            </div>
            </div>
            <div class="comment">
              <input
                class="commentinput"
                type="text"
                placeholder="댓글 달기..."
              />
              <button id="commentInput" class="commentUD unstyled-button">게시</button>
            </div>
          </div>
        </article>
      </div>
      <div class="main-right">
        <div class="myprofile">
          <img
            class="profile"
            src="https://post-phinf.pstatic.net/MjAyMDA4MjdfNjQg/MDAxNTk4NTAwODI3MTI5.Oiiy_qjRWUkDb2SndjMb8YsKh7x9vQ5V8b4WxM_E23og.KjTZW-1KnkB43PBsS9qMjD1PXf984NR65jPLmo5jHvcg.JPEG/shutterstock_713670574.jpg?type=w1200"
          />
          <p class="name">ChoYunHwan</p>
        </div>

        <div class="story">
          
         
          <div class="storyMenu">
            <span class="storyFontMenu sfMenu">스토리</span>
            <span class="storyFontMenu sfMenu2">모두 보기</span>
          </div>
        
        <div class="IDTIME">
          <div class="story_ID">
            <img class="story_profile" src="/img/다운로드.jpeg" />
            <div class="storyFontContainer">
              <span class="story-font">durant</span>
              <span class="story-font fontlightgray">2분전</span>
            </div>
        <div class="story_ID">
          <img class="story_profile" src="/img/다운로드.jpeg" />
          <div class="storyFontContainer">
            <span class="story-font">durant</span>
            <span class="story-font fontlightgray">2분전</span>
          </div>
          
        </div>
        </div>
        <div class="recomand">
          <div class="storyMenu">
            <span class="storyFontMenu reMenu">회원님을위한추천</span>
            <span class="storyFontMenu reMenu2">모두보기</span>
          </div>
          <div class="story_ID">
            <img class="story_profile" src="/img/다운로드.jpeg" />
            <div class="storyFontContainer">
              <span class="story-font">durant</span>
              <span class="story-font fontlightgray">yun외 10명이 알고있습니다.</span>
            </div>
            <div class="story_ID">
              <img class="story_profile" src="/img/다운로드.jpeg" />
              <div class="storyFontContainer">
                <span class="story-font">durant</span>
                <span class="story-font fontlightgray">yun외 10명이 알고있습니다.</span>
              </div>
              <div class="story_ID">
                <img class="story_profile" src="/img/다운로드.jpeg" />
                <div class="storyFontContainer">
                  <span class="story-font ">durant</span>
                  <span class="story-font fontlightgray">yun외 10명이 알고있습니다.</span>
                </div>
        </div>
        <div class="explain fontlightgray">
          <span>
            westagram 정보·지원·홍보· 센터·API·채용정보·개인정보처리방침·약관·디렉터리·프로필·해시태그·언어
          </span>
          <p class="WESTAGRAM">
            @2022 WESTAGRAM
          </p>
        </div>
      </div>
      
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
