<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="logo_sec">
          <h1 class="logo">Westagram</h1>
        </div>
        <div class="login_sec">
          <input
            type="text"
            id="id_input"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input type="password" id="pw_input" placeholder="비밀번호" />
          <button class="login_btn" disabled="true">로그인</button>
        </div>
      </div>
      <div class="forgot_sec">
        <a class="move_to_find_pw" href="#">
          <p class="forgot_pw">비밀번호를 잊으셨나요?</p>
        </a>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
