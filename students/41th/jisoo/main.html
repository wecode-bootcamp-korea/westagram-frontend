<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram-main</title>
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="logo_section">
          <img alt="인스타그램_로고" class="instagram" src="./img/instagram.png" />
          <p>|</p>
          <span class="logo">Westagram</span>
        </div>
        <div class="search_section">
          <img alt="돋보기" class="search_icon" src="./img/search.png"  />
          <input type="text" class="search_input" placeholder="검색" />
        </div>
        <div class="my_info_section">
          <a class="link_to_search" href="">
            <img
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
              alt="나침반"
              class="compass"
            />
          </a>
          <a href="#" class="link_to_like">
            <img
              alt="찜"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
              class="like"
            />
          </a>
          <a href="#" class="link_to_my_profile">
            <img
              alt="나의페이지"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
              class="myPage"
            />
          </a>
        </div>
      </nav>
      <main>
        <div class="feeds_container">
          <article>
            <div class="feeds_user_info">
              <img src="./img/penguin.jpg" alt="프로필" class="profile_img" />
              <span class="user_name">love_penguin</span>
            </div>
            <div class="feeds_content">
              <img alt="피드_이미지" src="./img/babyPenguin.jpeg" class="feeds_content_img" />
              <div class="feeds_icon_section">
                <div class="feeds_icon_section_left">
                  <a href="#">
                    <img alt="좋아요" src="./img/redHeart.png" class="heart_img" />
                  </a>
                  <a href="#">
                    <img alt="메세지" src="./img/speech-bubble.png" class="bubble_img" />
                  </a>
                  <a href="#">
                    <img alt="공유" src="./img/upload.png"  class="upload_img" />
                  </a>
                </div>
                <div class="feeds_icon_section_right">
                  <a href="#">
                    <img alt="북마크" src="./img/bookmark-white.png" class="bookmark_img" />
                  </a>
                </div>
              </div>
              <div class="feeds_under_section">
                <div class="feeds_count_like_user">
                  <img alt="유저프로필" src="./img/fox.jpg" class="like_img" />
                  <p class="count_like"> <span class="user_name">aineworld</span>님 외 <span class="count_people">10</span>명이 좋아합니다.</p>
                </div>
                <p class="feeds_user_content"><span class="user_name">love_penguin</span> 날씨가 추워서 펭귄모드됨ㅠ</p>
                <div id="feeds_comment_section">
                  <p class="comment"><span class="user_name">naceosecius</span> 지금 눈 펑펑 온다 감기 조심해😖</p>
                  <span class="created_at">42분 전</span>
                </div>
                <div class="feeds_comment_register_section">
                  <input type="text" class="comment_input" placeholder="댓글 달기...">
                  <button class="comment_btn_register" disabled="true" >게시</button>
                </div>
            </div>
          </article>
        </div>
        <div class="feeds_container_right">
          <div class="feeds_right_user_info">
            <img alt="프로필" src="./img/penguin.jpg"  class="right_profile_img" />
            <div class="user_name_section">
              <span class="user_name">love_penguin</span>
              <p class="user_under_name">WeCode | 위코드</p>
            </div>
          </div>
          <div class="feeds_right_story_section">
            <div class="feeds_right_nav">
              <span class="feeds_right_category">스토리</span>
              <a href="#" class="link_to_view"><span class="feeds_right_view">모두 보기</span></a>
            </div>
            <div class="feeds_right_user_info">
              <div class="user_profile_rectangle">
                <img alt="프로필" src="./img/penguin.jpg" class="story_profile_img" />
              </div>
              <div class="user_name_section">
                <span class="user_name">love_penguin</span>
                <p class="user_last_visit">2시간 전</p>
              </div>
            </div>
            <div class="feeds_right_user_info">
              <div class="user_profile_rectangle">
                <img alt="프로필" src="./img/penguin.jpg" class="story_profile_img" />
              </div>
              <div class="user_name_section">
                <span class="user_name">love_penguin</span>
                <p class="user_last_visit">2시간 전</p>
              </div>
            </div>
            <div class="feeds_right_user_info">
              <div class="user_profile_rectangle">
                <img alt="프로필" src="./img/penguin.jpg" class="story_profile_img" />
              </div>
              <div class="user_name_section">
                <span class="user_name">love_penguin</span>
                <p class="user_last_visit">2시간 전</p>
              </div>
            </div>
            <div class="feeds_right_follow_section">
              <div class="feeds_right_nav">
                <span class="feeds_right_category">회원님을 위한 추천</span>
                <a href="#" class="link_to_view"><span class="feeds_right_view">모두 보기</span></a>
              </div>
              <div class="feeds_right_user_info">
                <div class="user_profile_rectangle">
                  <img alt="프로필" src="./img/penguin.jpg" class="story_profile_img" />
                </div>
                <div class="user_name_section">
                  <span class="user_name">love_penguin</span>
                  <p class="user_follow">회원님을 팔로우합니다</p>
                </div>
              </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
