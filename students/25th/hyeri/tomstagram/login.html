<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="https://kit.fontawesome.com/bfbede8a22.js" crossorigin="anonymous"></script>
    <title>Tomstagram</title>
</head>

<body>
    <div class="cotainer">
        <!-- logo -->
        <header>
            <h1 class="logo">Tomstagram <i class="fas fa-dog"></i></h1>
        </header>

        <!-- frist section start -->
        <section>
            <article>
                <div class="login_box">
                    <form>
                        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="login_input info">
                        <input type="password" placeholder="비밀번호" class="login_input password">
                        <button class="login_btn" disabled>로그인</button>
                    </form>
                </div>
            </article>
        </section>
        <!-- frist section end -->

        <!-- footer start -->
        <footer>
            <a href="#" target="_blank" class="forget_password">비밀번호를 잊으셨나요?</a>
        </footer>
        <!-- footer end -->
    </div>
    <script src="js/login.js"></script>
</body>

</html>
