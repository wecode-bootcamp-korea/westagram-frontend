<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <script defer src="login_script.js"></script>
    <title>Westagram</title>
</head>
    <main>
        <section>
            <article>
                <div class="outerBox">
                    <div class="innerBox">
                        <span class="logo">Westagram</span>
                        <input class="email" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" /> 
                        <input class="password" type="password" placeholder="Password" />
                        <button class="loginBtn">로그인</button>
                        <a href="https://www.naver.com">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
