<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="../CSS/style/login.css">
    <script src="../JS/login.js" type="text/javascript" defer></script>
  
</head>
<body>
    <div class="loginContainer">
        <h1 class="logo">Westagram</h1>
        <form action="./main.html" method="get" class="loginForm">
            <input class="loginForm__id" required placeholder="전화번호, 사용자 이름 또는 이메일" type="text"/>
            <input class="loginForm__pwd" required placeholder="비밀번호" type="password" />
            <button class="loginForm__submit">로그인</button>
        </form>
            <span class="forgotPassword">비밀번호를 잊으셨나요?</span>
    </div>    
</body>
</html>
