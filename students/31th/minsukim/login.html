<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/common.css" />
    <title>westagram - login page</title>
  </head>
  <body class="login-body">
    <div class="login-box">
      <p>westagram</p>
      <form class="login-box--login-form" action="main.html">
        <div>
          <input
            class="login-box--login-form__userID"
            type="text"
            required
            minlength="1"
            placeholder="Phone number, user name or email"
          />
        </div>
        <div>
          <input
            class="login-box--login-form__pswd"
            required
            minlength="1"
            type="password"
            placeholder="Password"
          />
        </div>
        <button class="login-box--login-form__btn" type="submit" disabled>
          로그인
        </button>
      </form>
      <p>Forgot password?</p>
    </div>
    <div id="showing-icon-screen">
      <img alt="Instagram Logo" src="img/instagram.png" />
      <a
        href="https://www.flaticon.com/free-icons/instagram"
        title="instagram icons"
        >Instagram icons created by Freepik - Flaticon</a
      >
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
