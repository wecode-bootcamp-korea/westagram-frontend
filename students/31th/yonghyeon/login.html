<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="./style/common.css" />

    <!-- favicon -->
    <link rel="icon" href="./img/instagram.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet" />

    <!-- script -->
    <script src="./js/login.js" defer></script>
    <title>Westagram</title>
  </head>
  <body>
    <main class="main">
      <article class="article">
        <div class="loginSec">
          <h1 class="title">Westagram</h1>
          <form class="loginSec__loginForm">
            <input class="loginForm_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
            <input class="loginForm_password" type="password" placeholder="비밀번호" />
            <button class="loginForm_loginBtn" type="submit" disabled>로그인</button>
          </form>
          <div class="loginSec__tag">
            <a href="#">비밀번호를 잊으셨나요?</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
