<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<html lang="ko">
  <body>
    <div class="box-wrap">
      <div class="inpt-box">
        <div class="logo-txt">Instagram</div>
        <div class="form-wrap">
          <input class="inpt-id" id="inpt-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input class="inpt-pw" id="inpt-pw" type="password" placeholder="비밀번호">
          <button class="btn-login" id="btn-login" disabled>
            <span class="btn-txt">로그인</span>
          </button>
        </div>
        <a class="anchor-find-pw">
          <span class="anchor-txt">비밀번호를 잊으셨나요?</span>
        </a>
      </div>
    </div>
    <script rel="text/javascript" src="../js/login_script.js" ></script>
  </body>
</html>
