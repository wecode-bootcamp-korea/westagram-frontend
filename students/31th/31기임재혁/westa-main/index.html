<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/all.css" />
  <link rel="stylesheet" href="./styles/nav.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/main-right.css">
  <title>mainpage</title>
</head>

<body>
  <div class="root-container">
    <!-- nav -->
    <div class="nav">
      <div class="insta-logo-box">
        <img id="instagram-icon" src="images/icon-image/icon-insta.png" />
        <div id="line"></div>
        <p id="logo-name">Westagram</p>
      </div>
      <div class="search-box">
        <input id="header-search-input" type="text" placeholder="검색" />
      </div>
      <div class ="header-icon-box">
        <img class="icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" />
        <img class="icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" />
        <img class="icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" />
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <!-- blank -->
      <div class="blank"></div>
      <!-- div.feeds -->
      <div class="feeds">
        <div class="feeds-profile">
          <div class="main-feeds">
            <div class="main-profile-box">
              <img class="profile-pic-1" src="/images/profiles/main-profile.jpeg" />
              <p class="user-nickname" class="font-1">jaehyuksssss</p>
            </div>
            <img id="picture" src="/images/main-pic/feeds-pic.jpeg" />
          

          <!--comment-->
          <div class="comment">
            <div class="feeds-footer">
              <div class="comment-icon">
                <div class="comment-left-icon">
                  <img class="icon" src="images/icon-image/heart.png" />
                  <img class="icon" src="images/icon-image/comment.png" />
                  <img class="icon" src="images/icon-image/direct-massage.png" />
                </div>
                <div class="comment-right-icon">
                  <img class="icon" src="images/icon-image/mark.png" />
                </div>
              </div>
              <div class="comment">
                <div>
                  <div class="likes-profile">
                    <div class="comment-profile">
                      <img class="comment-profile-pic" src="./images/profiles/comment-pic.jpeg">
                    </div>
                    <div class="likes">
                      <span class="font" class="font-1">mong_dory님 외 100명이 좋아합니다</span>
                    </div>
                  </div>
                  </div>
                  <div class="submit-form">
                    <div id="input-comment">
                      <!-- write comments -->
                      <div id="input-comment-view">
                        
                      </div>
                      <!-- input comment -->
                      <div class="input-comment-text">
                        <input id="input-text" name="댓글달기" placeholder="댓글달기..">
                        <button id="btn-submit">게시</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- div.main-right-->
      <div class="main-right">
        <div class="right-profile">
          <div class="right-profile-id">
            <div class="child-id">
              <img class="right-profile-pic" src="./images/profiles/child.jpg" />
              <span class="user-nickname" class="font-1">mong_dory</span><br />
            </div>
          </div>
        </div>
        <div class="story-box">
          <div class="story-box-header">
            <div class="story-add-box">
              <div class="story-title">
                <span class="story-title" class="font-1">스토리</span>
              </div>
              <div class="see-more-button">
                <button class="add-more-button" class="font-1">모두 보기</button>
              </div>
            </div>
            <div class="story-profile-box">
              <div class="story-profile">
                <img class="story-profile-pic" src="/images/profiles/story-pic-1.jpeg">
                <p>
                  <span class="user-nickname" class="font-1">Jaehyukss</span>
                  <span class="recommand-user" class="font-1">회원님을 위한 추천</span>
                </p>
              </div>
              <div class="story-profile">
                <img class="story-profile-pic" src="/images/profiles/story-pic-2.jpeg">
                <p>
                  <span class="user-nickname" class="font-1">yeony95</span>
                  <span class="recommand-user" class="font-1">회원님을 위한 추천</span>
                </p>
              </div>
              <div class="story-profile">
                <img class="story-profile-pic" src="/images/profiles/story-pic-3.jpeg">
                <p>
                  <span class="user-nickname" class="font-1">doraangs000</span>
                  <span class="recommand-user" class="font-1">회원님을 위한 추천</span>
                </p>
              </div>
              <div class="story-profile">
                <img class="story-profile-pic" src="/images/profiles/story-pic-4.jpeg">
                <p>
                  <span class="user-nickname" class="font-1">seeeni</span>
                  <span class="recommand-user" class="font-1">회원님을 위한 추천</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="recommand-box">
          <div class="recommand-box-header">
            <div class="recommand-add-box">
              <div class="recommand-title">
                <span class="recommand-title" class="font-1">회원님을 위한 추천</span>
              </div>
              <div class="see-more-button">
                <button class="add-more-button" class="font-1">모두 보기</button>
              </div>
            </div>
            <div class="recommand-profile-box">
              <div class="recommand-profile">
                <img class="recommand-profile-pic" src="/images/profiles/recommand-1.jpeg">
                <p>
                  <span class="user-nickname" class="font-1">Jaehyuksssss</span>
                  <span class="recommand-user" class="font-1">회원님을 위한 추천</span>
                </p>
              </div>
              <div class="recommand-profile">
                <img class="recommand-profile-pic" src="/images/profiles/recommand-2.jpeg">
                <p>
                  <span class="user-nickname" class="font-1">yeony95</span>
                  <span class="recommand-user" class="font-1">회원님을 위한 추천</span>
                </p>
              </div>
              <div class="recommand-profile">
                <img class="recommand-profile-pic" src="/images/profiles/recommand-3.jpeg">
                <p>
                  <span class="user-nickname" class="font-1">doraangs000</span>
                  <span class="recommand-user" class="font-1">회원님을 위한 추천</span>
                </p>
              </div>
              <div class="recommand-profile">
                <img class="story-profile-pic" src="/images/profiles/recommand-4.jpeg">
                <p>
                  <span class="user-nickname" class="font-1">seeeni</span>
                  <span class="recommand-user" class="font-1">회원님을 위한 추천</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="comment.js">  
  </script>
