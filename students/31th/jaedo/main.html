<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="nav-left"><div class="logo"><img src="./imgs/instagram.png" alt="로고"/></div><div class="logo-letter">Westagram</div></div>
        <div class="nav-search"><img class="search-img" src="./imgs/loupe.png"><input class="search-input"type="search" placeholder= "검색"/></div>
        <div class="nav-right"><img src="./imgs/explore.png" alt="explore"/><img src="./imgs/heart.png" alt="heart"/><img src="./imgs/profile.png" alt="profile"/></div>
    </div>
    <div class="main-wrap">
    <div class="main">
        <div class="feeds">
            <article>
                <div class="article-top">
                    <div class="article-top-left"><img  class="profile" src="./imgs/emile-73-PGCksCZ8-unsplash.jpg" alt="x"/><span>jaedo_kim123</span></div><div class="article-top-right"><img class="more"src="./imgs/more.png"/></div>
                </div>
                <div class="article-content"><img src="./imgs/emile-73-PGCksCZ8-unsplash.jpg"/>
                <div class="article-content-footer"></div>
                <div class="comment">
                    <input class="comment-input"type="text" onkeyup="enterkey();"/><button class="comment-button" type="button">게시</button> 
                    <div class="comment-contents"></div>
                    
                </div>
            </article>
        </div>
        <div class="side">
            <div class="side-top">
                <div class="side-top-left"><img src="./imgs/emile-73-PGCksCZ8-unsplash.jpg" alt="x"/></div><div class="side-top-right"><span>wecode_bootcamp</span><span>WeCode | 위코드</span></div>
            </div>
            <div class="side-story">
                <div class="side-story-top">
                <span>스토리</span><span>모두 보기</span>
                </div>
                <div class="side-story-content">
                   <div class="story-item"><div class="story-item-img"><img  class="story-profile" src="./imgs/emile-73-PGCksCZ8-unsplash.jpg" alt="x"/></div><div class="story-user"><span>jaedo_kim123</span><span>16분 전</span></div></div>
                   <div class="story-item"><div class="story-item-img"><img  class="story-profile" src="./imgs/emile-73-PGCksCZ8-unsplash.jpg" alt="x"/></div><div class="story-user"><span>jaedo_kim123</span><span>16분 전</span></div></div>
                   <div class="story-item"><div class="story-item-img"><img  class="story-profile" src="./imgs/emile-73-PGCksCZ8-unsplash.jpg" alt="x"/></div><div class="story-user"><span>jaedo_kim123</span><span>16분 전</span></div></div>
                   <div class="story-item"><div class="story-item-img"><img  class="story-profile" src="./imgs/emile-73-PGCksCZ8-unsplash.jpg" alt="x"/></div><div class="story-user"><span>jaedo_kim123</span><span>16분 전</span></div></div>
                </div>
            </div>
            <div class="side-recommend">
                <div class="side-recommend-top">
                    <span>회원님을 위한 추천</span><span>모두 보기</span>
                    </div>
            </div>
        </div>
    </div>
</div>
    
    
    
 
    <script src="main.js"></script>
</body>
</html>
