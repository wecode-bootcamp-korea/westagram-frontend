<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link href="common.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@0;1&display=swap" rel="stylesheet">
    <title>westargram login</title>

<body>
    <div class="wrap">
        <div class="container">
            <div class="westa_box">
                <h1 class="logo">westargram</h1>
                <div class="login-container">
                    <input id="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
                    <input id="password" type="password" placeholder="비밀번호" />
                    <button class="btn" disabled>로그인</button>
                </div>
                <p class="text"><a href="#">비밀번호를 잊으셨나요?</a></p>
            </div>
        </div>

        
    </div>
<script src="login.js"></script>
