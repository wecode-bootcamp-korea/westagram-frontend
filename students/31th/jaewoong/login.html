<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/common.css">
  
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <h1 class="loginTitle">westagram</h1>
            <form class="loginForm">
                <input class="username" type="email" placeholder="전화번호,사용자 이름 또는 이메일"/>
                <input class="pwd" type="password" minlength="5" placeholder="비밀번호"/>
                <button class="loginBtn" disabled>login</button>
            </form>
            <a href="" class="forgetPwd">비밀번호를 잊으셨나요?</a>
        </div>
    </main>
    <script src="js/login.js" defer></script>
</body>
</html>
