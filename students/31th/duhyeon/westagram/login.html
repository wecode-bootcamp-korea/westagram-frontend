<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram | login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/common.css">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1 class="logo">westagram</h1>
            <div class="login-form">
                <input type="text" id="user_id" placeholder="전화번호,사용자 이름 또는 이메일">
                <input type="password" id="user_pw" placeholder="비밀번호">
                <button type="button" class="btn-login" disabled>로그인</button>
            </div>
            <p class="find-password" >비밀번호를 잊으셨나요?</p>
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
