<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/all.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet"href="./styles/main-right.css">
    <link rel="images"  href="images/" />
    <title>mainpage</title>
  </head>
  <body>
    <div class="root-container">
      <!-- nav -->
      <div class="nav">
        <div class="insta-logo-box">
          <img id="instagram-icon" src="images/icon-insta.png" />
          <div id="line"></div>
          <p class="logo-name">Instagram</p>
        </div>
        <div class="search-box">
          <input id="header-search-input" type="text" placeholder="검색" />
        </div>
        <div>
          <img
            class="icon"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          />
          <img
            class="icon"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          />
          <img
            class="icon"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          />
        </div>
      </div>
      <!-- main -->
      <div class="main">
        <!-- blank -->
        <div class="blank"></div>
        <!-- div.feeds -->
        <div class="feeds">
          <div class="feeds-profile">
            <div>
              <div class="main-profile-box">
                <img class="profile-pic-1" src="/images/main-profile.jpeg" />
                <p class="user-nickname">jaehyuksssss</p>
              </div>
              <div class="feeds-pic"></div>
              <img id="picture" src="/images/feeds-pic.jpeg" />
            </div>

            <!--comment-->
            <div class="comment">
            <div>
              <div class="comment-icon">
                <div class="comment-left-icon">
                  <img class="icon" src="images/heart.png" />
                  <img class="icon" src="images/comment.png" />
                  <img class="icon" src="images/direct-massage.png" />
                </div>
                <div class="comment-right-icon">
                  <img class="icon" src="images/mark.png" />
                </div>
              </div>
              <div class="comment">
                  <div>
                      <div class="likes-profile">
                      <div class="comment-profile">
                          <img class="comment-profile-pic" src="./images/comment-pic.jpeg">
                      </div>
                      <div class="likes">
                          <span>mong_dory님 외 100명이 좋아합니다</span>
                      </div>
                      </div>
                      <div class="title-comment">
                          <div class="comment">
                          <span class="title-comment-1">jaehyuksssss</span>
                          <span class="title-comment-2">연어 존밋텡쓰</span>
                          </div>
                          <div class="comment">
                          <span class="title-comment-3">seeni</span>
                          <span class="title-comment-4">맞지 존맛이라니깐</span>
                          </div>
                      </div>
                      <div class="submit-form">
                          <div class="input-comment">
                            <p class="comment-box"><input type="text" name="댓글달기" value="댓글달기.."></p>
                          </div>
                          <div>
                            <p><input type="submit" value="게시"></p>
                            </div>
                      </div>
                  </div>
              </div>
            </div>
            </div>
          </div>
        </div>
        <!-- div.main-right-->
        <div class="main-right">
          <div class="right-profile">
            <div class="right-profile-id">
              <div class="child-id">
                <img class="right-profile-pic" src="./images/child.jpg" />
                <span class="user-nickname">mong_dory</span><br />
              </div>
            </div>
          </div>
          <div class="story-box">
            <div class="story-box-header">
                <div class="story-add-box">
              <div class="story-title">
                  <span class="story-title">스토리</span>
                </div>
              <div class="see-more-button">
                  <button class="add-more-button">모두 보기</button>
                </div>
            </div>
            <div class="story-profile-box">
            <div class="story-profile">
                <img class="story-profile-pic" src="images/story-pic-1.jpeg">
                 <p>
                    <span class="user-nickname">Jaehyukss</span>
                    <span class="recommand-user">회원님을 위한 추천</span>
                </p>        
            </div>
            <div class="story-profile">
                <img class="story-profile-pic" src="images/story-pic-2.jpeg"> 
               <p> 
                   <span class="user-nickname">yeony95</span>
                   <span class="recommand-user">회원님을 위한 추천</span>
                </p>
            </div> 
            <div class="story-profile">
                <img class="story-profile-pic" src="images/story-pic-3.jpeg"> 
              <p>
                  <span class="user-nickname">doraangs000</span>
                  <span class="recommand-user">회원님을 위한 추천</span>
                </p>
            </div> 
            <div class="story-profile">
                <img class="story-profile-pic" src="images/story-pic-4.jpeg">
               <p>
                    <span class="user-nickname">seeeni</span>
                    <span class="recommand-user">회원님을 위한 추천</span>
                </p>
                </div>
            </div>
          </div>
          </div>
          <div class="recommand-box">
                <div class="recommand-box-header">
                    <div class="recommand-add-box">
                  <div class="recommand-title">
                      <span class="recommand-title">회원님을 위한 추천</span>
                    </div>
                  <div class="see-more-button">
                      <button class="add-more-button">모두 보기</button>
                    </div>
                </div>
                <div class="recommand-profile-box">
                <div class="recommand-profile">
                    <img class="recommand-profile-pic" src="images/recommand-1.jpeg">
                     <p>
                        <span class="user-nickname">Jaehyuksssss</span>
                        <span class="recommand-user">회원님을 위한 추천</span>
                    </p>        
                </div>
                <div class="recommand-profile">
                    <img class="recommand-profile-pic" src="images/recommand-2.jpeg"> 
                   <p> 
                       <span class="user-nickname">yeony95</span>
                       <span class="recommand-user">회원님을 위한 추천</span>
                    </p>
                </div> 
                <div class="recommand-profile">
                    <img class="recommand-profile-pic" src="images/recommand-3.jpeg"> 
                  <p>
                      <span class="user-nickname">doraangs000</span>
                      <span class="recommand-user">회원님을 위한 추천</span>
                    </p>
                </div> 
                <div class="recommand-profile">
                    <img class="story-profile-pic" src="images/recommand-4.jpeg">
                   <p>
                        <span class="user-nickname">seeeni</span>
                        <span class="recommand-user">회원님을 위한 추천</span>
                    </p>
                    </div>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>

</html>
