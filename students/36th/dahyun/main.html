<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--* font awesome *-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--* style css *-->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header-logo">
      <nav class="nav-logo">
        <div class="logo">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <h1 class="logo-title">
            <a href="#">Instagram</a>
          </h1>
        </div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="searchBar" type="text" placeholder="검색" />
        </div>
        <div class="navbar">
          <a href="#">
            <img src="./img/explore.png" alt="탐색" />
          </a>
          <a href="#">
            <img src="./img/heart.png" alt="좋아하는 페이지" />
          </a>
          <a href="#">
            <img src="./img/profile.png" alt="유저 프로필" />
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <main>
        <section class="timeline">
          <ol>
            <li>
              <article class="post-1">
                <header class="header-post">
                  <div class="author-img"></div>
                  <h2>Pulan</h2>
                  <button type="button">
                    <i class="fa-solid fa-ellipsis"></i>
                  </button>
                </header>
                <div class="post1-img"></div>
                <footer class="footer-post">
                  <div class="feed-btns">
                    <div class="btns-likes">
                      <i class="likeMenu3 fa-regular fa-heart"></i>
                      <i class="likeMenu3 fa-regular fa-comment"></i>
                      <i class="likeMenu3 fa-regular fa-share-from-square"></i>
                    </div>
                    <i class="fa-regular fa-bookmark"></i>
                  </div>
                  <div class="feed-likes">
                    <span>------</span>
                    <p class="likeNumText">xxx님외 n명이 좋아합니다.</p>
                  </div>
                  <ol class="feed-comments">
                    <li class="comment">
                      <span class="userId">Pulan</span>
                      <span class="content">정말 멋있는 사진이에요~</span>
                    </li>
                    <li class="comment">
                      <span class="userId">Pulan</span>
                      <span class="content">정말 멋있는 사진이에요~</span>
                    </li>
                    <li class="comment">
                      <span class="userId">Pulan</span>
                      <span class="content">정말 멋있는 사진이에요~</span>
                    </li>
                  </ol>
                  <form class="comment-form">
                    <input
                      class="comment-input"
                      type="text"
                      placeholder="댓글 달기..."
                    />
                    <button class="comment-btn" type="submit">게시</button>
                  </form>
                </footer>
              </article>
            </li>
          </ol>
        </section>
      </main>
      <aside>
        <header>
          <h2></h2>
        </header>
        <section></section>
        <section></section>
        <footer class="footer"></footer>
      </aside>
    </div>
  </body>
</html>
