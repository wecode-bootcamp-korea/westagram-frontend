<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./wegram.css">
</head>
<body>
    <article class="total">
        
        <div class="westagram">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png">
        </div>

        <div class="box">

            <div class="put">
                <div class="putLogin">
                    <input type="text" name="login" placeholder="전화번호, 사용자 이름 또는 이메일" > 
                </div>
                <div class ="putPw">
                    <input type="password" name="pw" placeholder="비밀번호">
                </div>

                <div class="loginButton">
                    <button type="button">로그인</button>
                </div>
            

                <div class="or">
                
                    <div class = "orThree">
                        <div class="line"></div>
                        <div class="orThreeText">또는</div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forget">
            비밀번호를 잊으셨나요?
        </div>
    </article>
    <script type="text/javascript" src="./wegram.js"></script>
</body>
</html>
