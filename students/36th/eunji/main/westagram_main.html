<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./westagram_main.css">
    <script src="https://kit.fontawesome.com/39780aa1db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="insta_logo_left">
                <i class="fa-brands fa-instagram-square"></i>
                <img alt="instagram Logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png">
            </div>

            <div class="search">
                <div class="outline">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="검색" placeholder="검색"/>
                </div>
            </div>

            <div class="insta_logo">
                <div class="insta_logo_right">
                    <div class="compass">
                        <img alt="compass" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
                    </div>

                    <div class="heart">
                        <img alt="heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
                    </div>

                    <div class="person">
                        <img alt="person" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="second-container">
        <div class="second-container-left">
            <div class="main">
                <div class="main-head">
                    <div class="main-head-three">

                        <div class="main-head-profile">
                            <div class="main-head-img">
                                <img alt="main_profile"src="./img/bong22.jpg">
                            </div>

                            <div class="main-head-text">
                                <p>bongbong123</p>
                            </div>
                        </div>

                        <div class="main-head-share">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>

                    </div>
                </div>

                <div class="main-img">
                    <img alt="main_bong" src="./img/bong22.jpg">
                </div>

                <div class="main-bottom">

                    <div class="main-bottom-icon">

                        <div class="main-bottom-icon-heart">
                            <i class="fa-solid fa-heart"></i>
                        </div>

                        <div class="main-bottom-icon-comment">
                            <i class="fa-regular fa-comment"></i>
                        </div>

                        <div class="main-bottom-icon-share">
                            <i class="fa-solid fa-share"></i>
                        </div>

                        <div class="main-bottom-icon-bookmake-zone">
                            <div class="main-bottom-icon-bookmark">
                                <i class="fa-regular fa-bookmark"></i>
                            </div>
                        </div>

                    </div>
                    
                    <div class="main-bottom-like">
                        <div class="main-bottom-like-box">
                            <div class="main-bottom-like-in">
                                <img alt="main-bottom-img" src="./img/bong22.jpg">
                            </div>

                            <div class="main-bottom-like-realtext">
                                <div class="main-bottom-like-realtext-name">eunji</div>
                                <div class="main-bottom-like-realtext-name2"> 님 외 10명이 좋아합니다</div>
                            </div>
                        </div>
                    </div>

                    <div class="comment">
                        <div class="show-comment">
                            <div>
                                <span class="strong post">hi im bongbong</span> 산책 <a href="#">더 보기</a>
                            </div>
                        </div>

                        <div class="commentBox">
                            <div class="commentbox">
                                <ul class="commentlist">
                                </ul>
                            </div>
                            <div class="comment-in">
                                <input type="text" placeholder="댓글 달기..."/>
                                <button>게시</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

            
        <div class="main-right">
            <div class="main-right-firstBox">
                <div class="main-right-firstBox-box">
                    <div class="main-right-firstBox-img">
                        <img alt="main-right-img" src="./img/bong22.jpg">
                    </div>
                    <div class="main-right-firstBox-text">
                        <div class="firstBox-text-bold">wecode_bootcamp</div>
                        <div class="firstBox-text-normal">WeCode | 위코드</div>
                    </div>
                </div>
            </div>


            <div class="main-right-secondBox">
                <div class="main-right-secondBox-header">
                    <div class="secondBox-header-normal">
                        스토리
                    </div>
                    <div class="secondBox-header-bold">
                        모두보기
                    </div>
                </div>


                <div class="main-right-secondBox-container">

                    <div class="firstman">
                        <div class="firstman-img">
                            <img alt="firstman-profile" src="./img/bong22.jpg">
                        </div>
                        <div class="firstman-text">
                            <div class="firstman-text-bold">
                                _yum_s
                            </div>
                            <div class="firstman-text-normal">
                                16분전
                            </div>
                        </div>
                    </div>

                    <div class="secondman">
                        <div class="secondman-img">
                            <img alt="secondman-profile" src="./img/bong22.jpg">
                        </div>

                        <div class="secondman-text">
                            <div class="secondman-text-bold">
                                drink_eat_drink
                            </div>

                            <div class="secondman-text-normal">
                                3시간 전
                            </div>
                        </div>
                    </div>

                    <div class="thirdman">
                        <div class="thirdman-img">
                            <img alt="thirdman-profile" src="./img/bong22.jpg">
                        </div>

                        <div class="thirdman-text">
                            <div class="thirdman-text-bold">
                                hyukyc
                            </div>

                            <div class="thirdman-text-normal">
                                20시간 전
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="main-right-thirdBox">
                <div class="main-right-thirdBox-header">
                    <div class="main-right-thirdBox-header-textbox">
                        <div class="thirdBox-normal">회원님을 위한 추천</div>
                        <div class="thirdBox-bold">모두 보기</div>
                    </div>
                </div>

                <div class="main-right-thirdBox-box">    
                    <div class="thirdBox-firstman">
                        <div class="thirdBox-firstman-img-text">
                            <div class="thirdBox-firstman-img">
                                <img alt="thirdBox-firstman-profile" src="./img/bong22.jpg">
                            </div>
                            <div class="thirdBox-firstman-text">
                                <div class="thirdBox-firstman-text-bold">joaaahye</div>
                                <div class="thirdBox-firstman-text-normal">_legend_a외 2명이...</div>
                            </div>
                        </div>
                        <div class="thirdBox-firstman-follow">팔로우</div>
                    </div>

                    <div class="thirdBox-secondman">
                        <div class="thirdBox-secondman-img-text">
                            <div class="thirdBox-secondman-img">
                                <img alt="thirdBox-secondman-profile" src="./img/bong22.jpg">
                            </div>
                            <div class="thirdBox-secondman-text">
                                <div class="thirdBox-secondman-text-bold">rampart81</div>
                                <div class="thirdBox-secondman-text-normal">ring.in.seoul님 외 12...</div>
                            </div>
                        </div>
                        <div class="thirdBox-secondman-follow">팔로우</div>
                    </div>

                    <div class="thirdBox-thirdman">
                        <div class="thirdBox-secondman-img-text">
                            <div class="thirdBox-thirdman-img">
                                <img alt="thirdBox-thirdman-profile" src="./img/bong22.jpg">
                            </div>
                            <div class="thirdBox-thirdman-text">
                                <div class="thirdBox-thirdman-text-bold">shawnoojo</div>
                                <div class="thirdBox-thirdman-text-normal">jimmylee님 외 1...</div>
                            </div>
                        </div>    
                    <div class="thirdBox-thirdman-follow">팔로우</div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="./westagram_main.js"></script>
</body>
</html>
