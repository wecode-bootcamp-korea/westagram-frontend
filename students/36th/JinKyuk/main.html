<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/87030c74cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <nav class="nav-bar">
        <div class="nav-h1">
          <h1>
            <a href="#"><i class="fa-brands fa-instagram"></i> westagram </a>
          </h1>
        </div>
        <div class="nav-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="검색" />
        </div>
        <div class="nav-icons">
          <i class="fas fa-thin fa-compass"><a href="#"></a></i>
          <i class="fas fa-thin fa-heart"><a href="#"></a></i>
          <i class="fas fa-light fa-user"><a href="#"></a></i>
        </div>
      </nav>

      <main class="main-container">
        <div class="otherAndStory-wrap">
          <div class="main-other-story">
            <ul>
              <li><img src="./tobe/1.png" alt="1's story" /> name1</li>
              <li><img src="./tobe/2.JPG" alt="2's story" /> name2</li>
              <li><img src="./tobe/3.png" alt="3's story" /> name3</li>
              <li><img src="./tobe/4.jfif" alt="4's story" /> name4</li>
              <li><img src="./tobe/5.png" alt="5's story" /> name5</li>
              <li><img src="./tobe/6.jpg" alt="6's story" /> name6</li>
            </ul>
          </div>
          <div class="feed">
            <article>
              <div class="article-head">
                <h2>
                  <img src="./tobe/운명 트로트 2.jpg" alt="profile image" />
                  <p>HYUKSKEE</p>
                </h2>
                <i class="fas fa-thin fa-ellipsis"></i>
              </div>
              <div class="article-content">
                <img src="./tobe/4.jfif" alt="article image" />
                <div class="article-btn-img">
                  <div class="left-side">
                    <img src="./tobe/heart.png" alt="heart iamge" />
                    <img src="./tobe/chat.png" alt="comment iamge" />
                    <img src="./tobe/export.png" alt="share iamge" />
                  </div>
                  <img src="./tobe/tag.png" alt="book mark image" />
                </div>
              </div>
              <div class="article-comment">
                <ul id="comment-list"></ul>
                <div class="comment-input-wrap">
                  <form action="#" method="get">
                    <input
                      id="comment-input"
                      type="text"
                      placeholder="댓글달기"
                    />
                    <button type="submit" id="upload-button">게시</button>
                  </form>
                </div>
              </div>
            </article>
          </div>
        </div>
        <div class="main-right-wrap">
          <div class="main-right">
            <div class="right-profile">
              <h2>
                <img src="./tobe/운명 트로트 2.jpg" alt="" />
              </h2>
              <div>
                <h3><strong>HYUKSKEE</strong></h3>
                <p>HYUKSKEE'S account</p>
              </div>
            </div>
            <div class="story">
              <ul>
                <li><img src="./tobe/1.png" alt="1's story" /> name1</li>
                <li><img src="./tobe/2.JPG" alt="2's story" /> name2</li>
                <li><img src="./tobe/3.png" alt="3's story" /> name3</li>
                <li><img src="./tobe/4.jfif" alt="4's story" /> name4</li>
                <li><img src="./tobe/5.png" alt="5's story" /> name5</li>
                <li><img src="./tobe/6.jpg" alt="6's story" /> name6</li>
              </ul>
            </div>
            <div class="recommend-story">
              <ul>
                <li><img src="./tobe/1.png" alt="1's story" /> name1</li>
                <li><img src="./tobe/2.JPG" alt="2's story" /> name2</li>
                <li><img src="./tobe/3.png" alt="3's story" /> name3</li>
                <li><img src="./tobe/4.jfif" alt="4's story" /> name4</li>
                <li><img src="./tobe/5.png" alt="5's story" /> name5</li>
                <li><img src="./tobe/6.jpg" alt="6's story" /> name6</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
