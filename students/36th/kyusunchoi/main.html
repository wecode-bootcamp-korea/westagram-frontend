<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram Main Page</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <nav class ="topLayer">
        <ul class ="topLayerFeatures">
            <li>Westagram</li>
            <li class="nav2">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="searchIcon">
                <input class="search" type="text" placeholder="검색" />
            </li>
            <li class="nav3">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
            </li>

        </ul>
    </nav>
    <section>
        <article class="feeds">
            <div class="feedContent">
                <div class="feeder">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
                    <p>jack_sparrow</p>
                </div>
                <div class="feedImage">
                    <img src="style/beach_and_whale.jpeg" alt="feedImage" />
                </div>
                <div class="feedBottom">
                <div class="iconList">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart" />
                    <img src="https://img.icons8.com/fluency-systems-regular/96/000000/comments--v1.png" alt="comment" />
                    <img src="https://img.icons8.com/small/64/000000/share.png" alt="share" />
                   
                    <img src="https://img.icons8.com/small/64/000000/bookmark-ribbon.png" alt="bookmark" />
                </div>
                <div class="whoLikes">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
                    <p> peter_sparrow외 100명이 좋아합니다</p>
                </div>
                <div class="comment">
                    <p>jack_cho gogogogo</p>
                    <p>joy_park nonono</p>
                    <div class ="time">45분 전</div>
                </div>

                <div class="addComment">
                    <input class = "commentInput" type="text" placeholder="댓글을 달아보아요!" />
                    <span class="postButton">게시</span>
                </div>
                
            </div>
            </article>
        </article>
        <aside class = "main-right">
            <div class="user">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
                <div class="userName">
                    <p class="useId">qsun81</p>
                    <p class="userNick">Kyu</p>
                </div>
           
            </div>
            <div class ="userList">
                <p>회원님을 위한 추천</p>
                <ul>
                    <li class="friendUser1">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
                        <p>titanic</p>
                    </li>
                    <li class="friendUser1">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
                        <p>terminator</p>
                    </li>
                    <li class="friendUser1">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
                        <p>harry_potter</p>
                    </li>
                    <li class="friendUser1"> 
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
                        <p>harry_pothead</p>
                    </li>
                    <li class="friendUser1"> 
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="user" />
                        <p>hairy_potter</p>
                    </li>
                </ul>
            </div>
        </aside>
    </section>
    <script src="main.js"></script>
    <a target="_blank" href="https://icons8.com/icon/HtMJD4UUPVM3/comments">Comments icon by Icons8</a>
    <a target="_blank" href="https://icons8.com/icon/43720/share">Share icon by Icons8</a>
    <a target="_blank" href="https://icons8.com/icon/43571/bookmark">Bookmark icon by Icons8</a>
</body>

</html>
