<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram | Login</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="container">
      <main class="loginContainer">
        <h1>Westagram</h1>
        <form class="loginForm" action="main.html">
          <input class="inputId" type="email" placeholder="전화번호, 사용자 이름 또는 이메일" />
          <input class="inputPassword" type="password" minlength="5" placeholder="비밀번호" />
          <button class="disabledButton" type="submit" disabled>로그인</button>
        </form>
        <div class="findPassword">
          <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
      </main>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
