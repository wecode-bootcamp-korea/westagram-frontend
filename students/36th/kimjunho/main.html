<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/Instar.png">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav>
        <div class="topLine basic">
            <span class="westarFont">WeStagram</span>
            <div class="location">
                <div class="pos">
                    <img class="searchIcon"src="img/search.png" alt="">    
                    <input class="search" type="text" placeholder="검색">
                </div>    
            </div>
            <div class="icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>
    <div class="layout">
        <div class="sidearea"></div>
        <main>
            <section class="top basic">
                <div class="topPropil">
                    <img src="img/bighead.jpg" alt="빡빡이">
                    <img src="img/boram.jpg" alt="보람">
                    <img src="img/juno.jpg" alt="juno">
                    <img src="img/wecode.jpg" alt="wecode">
                    <img src="img/who.jpg" alt="누구?">
                    <img src="img/ingyeng.jpg" alt="97인경">
                </div>
            </section>
            <section class="feed">
                <div class="feedBox basic">
                    <div class="feedtop">
                        <img src="img/who.jpg" alt="누구?">
                        <span> Front-end developer</span>
                    </div>
                    <img class="feedImg" src="img/instar.jpg" alt="feed">
                    <div class="feedUnder">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="좋아요">
                        <img  class="img2"src="img/message.png" alt="댓글">
                        <img src="img/airplane.png" alt="공유">
                        <span>좋아요 2만개</span>
                        <form class="chatting" action="">                
                            <input class="input" type="text" placeholder="댓글 달기...">
                            <img class="inputImg" src="img/smaile.png" >
                            <textarea rows="3" cols="30" class="event"></textarea>
                            <button class="submit">게시</button>                
                        </form>
                    </div>
                </div>
                <div class="feedRight">
                    <div class="profilIcon"></div>
                </div>
            </section>
        </main>
        <aside>
            <img class="member" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="회원">
            <span class="young">juno97</span>
            <span class="name">김준호</span>
            <span class="suggestion">회원님을 위한 추천</span>
            <span class="allShow">모두보기</span>
            <di class="suggestionLs">
                <div class="suggestionLs_1">
                    <span>hcchang13</span>
                </div>
                <div class="suggestionLs_2">
                    <span>hyeong7777</span>
                </div>
                <div class="suggestionLs_3">
                    <span>fine_artian</span>
                </div>
                <div class="suggestionLs_4">
                    <span>likeavenger</span>
                </div>
                <div class="suggestionLs_5">
                    <span>lee_ej__09ll</span>
                </div>
            </div>
        </aside>
        <div class="sidearea"></div>
    </div>
    <div class="hidden">
        <a  href="https://www.flaticon.com/kr/free-icons/" title="집 아이콘">집 아이콘  제작자: Dave Gandy - Flaticon</a>
        <a href="https://www.flaticon.com/kr/free-icons/instagram-" title="instagram 공유 아이콘">,Instagram 공유 아이콘  제작자: Freepik - Flaticon</a>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
