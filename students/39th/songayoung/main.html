<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="header_wrap">
          <div class="inner">
            <a href="login.html">
              <img src="img/instagram.png" alt="main_logo" />
            </a>
            <h1>Westagram</h1>
            <div class="input_box">
              <input type="text" placeholder="검색" id="search" />
            </div>
            <nav class="nav">
              <ul class="link_list">
                <li>
                  <a href="">
                    <img src="img/explore.png" alt="main_explore" />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img src="img/heart.png" alt="main_heart" />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img src="img/profile.png" alt="main_profile" />
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="container">
          <div class="contents_left">
            <div class="inner">
              <ul class="feeds_list">
                <li class="feeds_list_li">
                  <div class="feed_profile">
                    <div class="profile">
                      <img
                        src="img/profile-img.png"
                        alt="profile"
                        class="profile_img"
                      />
                      <p class="profile_id">아이디</p>
                    </div>
                    <div class="profile_add link_list">
                      <button type="button" class="state_btn">
                        <img src="img/more.png" alt="" />
                      </button>
                    </div>
                  </div>
                  <div class="feed_box">
                    <img src="img/hoduuu.jpg" alt="feed_img" />
                  </div>
                  <div class="feed_info">
                    <div class="feed_state">
                      <ul class="link_list">
                        <li>
                          <button type="button" class="state_btn">
                            <img src="img/heart.png" alt="like_img" />
                          </button>
                        </li>
                        <li>
                          <button type="button" class="state_btn">
                            <img src="img/comment.png" alt="comment_img" />
                          </button>
                        </li>
                        <li>
                          <button type="button" class="state_btn">
                            <img src="img/message.png" alt="share_img" />
                          </button>
                        </li>
                      </ul>
                      <div class="link_list">
                        <button type="button" class="state_btn">
                          <img src="img/bookmark.png" alt="bookmark_img" />
                        </button>
                      </div>
                    </div>
                    <div class="feed_comments">
                      <div class="feed_likes comments_margin">
                        <div class="likes_user profile">
                          <img
                            src="img/profile-img.png"
                            alt="profile"
                            class="profile_img"
                          />
                        </div>
                        <div class="comments_info">
                          <p class="comments_tit">
                            <span class="user_id">000</span>님
                            <span
                              >외 <span class="likes_number">10명</span></span
                            >이 좋아합니다.
                          </p>
                        </div>
                      </div>
                      <div class="comment_list comments_margin">
                        <ul class="comments_info comment_list_ul">
                          <li>
                            <div class="comments_tit">
                              <span class="user_id">아이디</span>
                              <span class="comment_contents">쿠킹클래스</span>
                            </div>
                          </li>
                        </ul>
                        <div class="feed_time">
                          <p class="time">4시30분</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <form class="comments_form">
                    <div class="input_box">
                      <input
                        type="text"
                        placeholder="댓글달기..."
                        id="comment_input"
                      />
                    </div>
                    <div class="button_box">
                      <button type="button" class="btn" disabled="disabled">
                        <span class="">게시</span>
                      </button>
                    </div>
                  </form>
                </li>
              </ul>
            </div>
          </div>

          <div class="contents_right">
            <aside class="aside">
              <div class="feed_profile aside_profile">
                <div class="profile">
                  <img
                    src="img/profile-img.png"
                    alt="profile"
                    class="profile_img"
                  />
                  <div class="pofile_info">
                    <p class="profile_id">아이디</p>
                    <p class="profile_intro">자기소개</p>
                  </div>
                </div>
              </div>
              <div class="follow">
                <div class="follow_info follow_story">
                  <div class="follow_title">
                    <span class="text_tit">스토리</span>
                    <a href="#">
                      <span class="sub_tit">모두보기</span>
                    </a>
                  </div>
                  <div class="follow_list_wrap feed_profile">
                    <ul class="profile follow_list scroll">
                      <li>
                        <img
                          src="img/profile-img.png"
                          alt="profile"
                          class="profile_img"
                        />
                        <div class="pofile_info">
                          <p class="profile_id">아이디</p>
                          <p class="profile_intro">1시간 전</p>
                        </div>
                      </li>
                      <li>
                        <img
                          src="img/profile-img.png"
                          alt="profile"
                          class="profile_img"
                        />
                        <div class="pofile_info">
                          <p class="profile_id">아이디</p>
                          <p class="profile_intro">1시간 전</p>
                        </div>
                      </li>
                      <li>
                        <img
                          src="img/profile-img.png"
                          alt="profile"
                          class="profile_img"
                        />
                        <div class="pofile_info">
                          <p class="profile_id">아이디</p>
                          <p class="profile_intro">1시간 전</p>
                        </div>
                      </li>
                      <li>
                        <img
                          src="img/profile-img.png"
                          alt="profile"
                          class="profile_img"
                        />
                        <div class="pofile_info">
                          <p class="profile_id">아이디</p>
                          <p class="profile_intro">1시간 전</p>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="follow_info">
                  <div class="follow_title">
                    <span class="text_tit">회원님을 위한 추천</span>
                    <a href="#">
                      <span class="sub_tit">모두보기</span>
                    </a>
                  </div>
                  <div class="follow_list_wrap feed_profile">
                    <ul class="profile follow_list">
                      <li>
                        <img
                          src="img/profile-img.png"
                          alt="profile"
                          class="profile_img"
                        />
                        <div class="pofile_info">
                          <p class="profile_id">아이디</p>
                          <p class="profile_intro">아아디 외 2명이 팔로우</p>
                        </div>
                        <div class="follow_btn">
                          <button type="button" class="btn">
                            <span>팔로우</span>
                          </button>
                        </div>
                      </li>
                      <li>
                        <img
                          src="img/profile-img.png"
                          alt="profile"
                          class="profile_img"
                        />
                        <div class="pofile_info">
                          <p class="profile_id">아이디</p>
                          <p class="profile_intro">
                            ABCDEFGHIJK 외 2명이 팔로우
                          </p>
                        </div>
                        <div class="follow_btn">
                          <button type="button" class="btn">
                            <span>팔로우</span>
                          </button>
                        </div>
                      </li>
                      <li>
                        <img
                          src="img/profile-img.png"
                          alt="profile"
                          class="profile_img"
                        />
                        <div class="pofile_info">
                          <p class="profile_id">아이디</p>
                          <p class="profile_intro">아아디 외 2명이 팔로우</p>
                        </div>
                        <div class="follow_btn">
                          <button type="button" class="btn">
                            <span>팔로우</span>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </aside>
            <footer class="footer"></footer>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
