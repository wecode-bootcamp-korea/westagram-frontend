<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <header class="first-box__title">westagram</header>
        <section class="first-box__login-form">
          <input
            id="input-id"
            class="first-box__login-form__input"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input
            id="input-pw"
            class="first-box__login-form__input"
            type="text"
            placeholder="비밀번호"
          />
          <button class="first-box__login-form__btn opacity">로그인</button>
        </section>
        <footer class="first-box__forget-pw">
          <a href="#">비밀번호를 잊으셨나요?</a>
        </footer>
      </div>

      <div class="second-box">
        <span>계정이 없으신가요? <a href="">가입하기</a></span>
      </div>

      <div class="third-box">
        <span class="third-box__text">앱을 다운로드하세요.</span>
        <div class="apps">
          <img
            class="apps__app-box"
            src="https://static.cdninstagram.com/rsrc.php/v3/yi/r/cWx_hQBPmbo.png"
          />
          <img
            class="apps__app-box"
            src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png"
          />
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
