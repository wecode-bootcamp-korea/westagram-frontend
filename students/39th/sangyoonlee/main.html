<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Feed</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__logo">
          <!--Insta Icon-->
          <div class="nav__logo__icon">
            <i class="fab fa-instagram"></i>
          </div>
          <!--Column line-->
          <div class="nav__logo__line"></div>
          <span class="nav__logo__text">Westagram</span>
        </div>
        <div class="nav__search"></div>
        <div class="nav__side-icons"></div>
      </nav>

      <main class="main">
        <div class="main__feeds">
          <article class="main__feeds__article"></article>
        </div>
        <div class="main__right"></div>
      </main>
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
