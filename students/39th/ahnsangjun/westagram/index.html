<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <div class="main_login_box">
                <div class="logo_box">
                    <p id="westagram_text">Westagram</p>
                </div>
                <div class="login_box">
                    <div id="login_box_id" class="login_box_a">
                            <label for="signUp"></label>
                            <input id="sign_up_id" class="signup_box" type="text" style="border:1px solid #dbdbdb" placeholder="전화번호,사용자 이름 또는 이메일">
                    </div>
                    <div class="login_box_a">
                            <label for="pw"></label>
                            <input id="sign_up_pw" class="signup_box" type="password" style="border:1px solid #dbdbdb" placeholder="비밀번호">
                    </div>
                    <div class="login_box_a">
                        <label for="login_button"></label>
                        <button id="login_button">로그인</button>
                    </div>
                    <div class="facebook_login">
                        <span>Facebook으로 로그인</span>
                    </div>
                </div>
                <div class="find_password">
                    <a href=""><p>비밀번호를 잊으셨나요?</p></a>
                </div>
            </div>
            <div class="sign_in_box">
                <div class="sign_in_box_word">
                    <p>계정이 없으신가요?</p><a href="">가입하기</a>
                </div>
            </div>
            <div class="download_box">
                <div class="download_word">
                    <span>앱을 다운로드하세요.</span>
                </div>
                <div class="download_button">
                    <a id="app_store" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"></a>
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yi/r/cWx_hQBPmbo.png" alt="" style="width: 136px; height: 40px;">
                    <a  href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D267AB03E-543A-41FD-8EE7-BE4F28BBB22C%26utm_content%3Dlo%26utm_medium%3Dbadge"></a>
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png" alt="" style="width: 134.28px; height: 40px;">
                </div>
            </div>
            <div class="footer_nav_box">
                <nav class="nav_box">
                    <a href="">Meta</a>
                    <a href="">소개</a>
                    <a href="">블로그</a>
                    <a href="">채용 정보</a>
                </nav>
            </div>
            <div class="language_box">
                <select name="" id="">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>
                <i>© 2022 Instagram from Meta</i>
            </div>
        </section>
    </div>

     <div> check box</div>

    <script src="login.js">
            
    </script>
</body>
</html>
