<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/instagramcolor.png" rel="shortcut icon" type="image/x-icon">
    <title>westagram login</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <main>
        <div id="loginContainer">
            <div class="inputContainer">
                <div class="loginLogo">westagram</div>
                <form class="loginInput">
                    <input type="text" name="idInput" id="idInput" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input type="password" name="pwInput" id="pwInput" placeholder="비밀번호">
                    <button class="btn btn-primary" id="loginBtn" disabled>로그인</button>
                </form>
            </div> <!-- inputContainer -->
            <p class="searchPw">
                <a href="#">비밀번호를 잊으셨나요?</a>
            </p>
        </div> <!-- loginContainer -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
