<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>westagram_main</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <script
      src="https://kit.fontawesome.com/568874c5ae.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="nav_container">
        <div class="nav_left">
          <i class="fab fa-instagram"></i>
          <div class="bar">|</div>
          <div class="instagram-logo">westagram</div>
        </div>

        <div class="search-container">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input class="search-bar__input" type="search" placeholder="검색" />
          </div>
        </div>

        <div class="nav_right">
          <i class="far fa-compass fa-lg"></i>
          <i class="far fa-heart nav__icon fa-lg">
            <span class="heart_notification"></span>
          </i>
          <i class="far fa-user fa-lg"></i>
        </div>
      </div>

      <section class="main_section">
        <div class="section_1">
          <div class="user">
            <img class="user__id__img" src="img/na.jpeg" />
            <p class="user__id">juuh.yung</p>
          </div>
          <img class="cat__img" src="img/cat.jpeg" />

          <div class="bottombox">
            <div class="bottombox__icons">
              <div class="bottombox__icons__left">
                <i class="far fa-heart fa-lg"></i>
                <i class="far fa-comment fa-lg"></i>
                <i class="fa-regular fa-share-from-square fa-lg"></i>
              </div>
              <div class="bottombox__icons__right">
                <i class="far fa-bookmark fa-lg"></i>
              </div>
            </div>
            <div class="bottombox__likes">
              <div class="bottombox__likes__first">
                <img class="meerrock__img" src="img/merrock.jpeg" />
                <p class="bottombox__likes__second">Liked by</p>
                <p class="bottombox__likes__id">meerrock</p>
                <p class="bottombox__likes__thrid">and</p>
                <p class="bottombox__likes__fourth">300 others</p>
              </div>
              <div class="contents">
                <div class="contents__id">juuh.yung</div>
                <div class="contents__content">고냥이</div>
              </div>
              <div class="comments">
                <div class="comments__id">meerrock</div>
                <div class="comments__content">망고스티이이인~ 나줘!</div>
              </div>
              <div class="time">1 HOUR AGO</div>
            </div>
            <div class="write">
              <input class="write__input" placeholder="Add a comment..." />
            </div>
          </div>
        </div>
        <div class="section_2">
          <div class="my__id__box">
            <img class="my__id" src="img/snowman.jpeg" />
            <p class="my__id__name">juuh.yung</p>
          </div>
          <div class="story__box">
            <div class="story__box__top">
              <p class="story">story</p>
              <p class="story__see__all">See All</p>
            </div>
            <div class="story__profile">
              <div class="flower__border">
                <img class="flower" src="img/flower.jpeg" />
              </div>
              <div class="macaron__border">
                <img class="macaron" src="img/macaron.jpeg" />
              </div>
              <div class="puppy__border">
                <img class="puppy" src="img/puppy.jpeg" />
              </div>
            </div>
          </div>

          <div class="suggestions__box">
            <div class="suggestions__box__top">
              <p class="for__you">suggestions For You</p>
              <p class="suggestions__see__all">See All</p>
            </div>
          </div>

          <p class="info">About·Help·Press·API·Jobs·Privacy·</p>
          <p class="info2">Terms·Location·Language</p>

          <p class="copyright">ⓒ 2022 INSTAGRAM FROM META</p>
        </div>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
