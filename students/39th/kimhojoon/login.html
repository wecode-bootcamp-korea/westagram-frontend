<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/students/39th/kimhojoon/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="westagram">Westagram</div>
      <div class="userinfo">
        <div class="id">
          <input
            class="inputid"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
            value=""
          />
        </div>
        <div class="password">
          <input class="inputpassword" type="text" placeholder="비밀번호" />
        </div>
      </div>

      <div><button class="loginButton">로그인</button></div>
      <div class="forget">
        <a href="https://www.instagram.com/accounts/password/reset/"
          >비밀번호를 잊으셨나요?
        </a>
      </div>
    </div>
  </body>
</html>

<!--
  1. 로그인 전체를 감싸고 border가 적용된 div 태그가 필요합니다.
  2. input 태그 사용
  tag는 input
  type은 text 또는 password
  placeholder는 속성을 사용하여 "전화번호,사용자 이름 또는 이메일 "등의 값을 넣어주자
  3. button 태그를 사용해주세요 
  구현사항 id,pw에 각각 한 글자 이상 써야 버튼이 활성화 되도록 해주세요. 원래 연한 파란색이었다가 ->활성화 되면 파란색으로! 
  
  
  
  구조 >

  
  -->
