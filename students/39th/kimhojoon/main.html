<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/students/39th/kimhojoon/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/baf7824541.js"
      crossorigin="anonymous"
    ></script>
    <title>Westagram</title>
  </head>
  <body>
    <div class="navbox">
      <nav class="navigation">
        <div class="leftbox">
          <div class="instaicon">
            <img
              class="instaicon"
              src="/students/39th/kimhojoon/instagram (1).png"
              alt="인스타그램"
            />
          </div>
          <div class="westagram"><h1>Westagram</h1></div>
        </div>
        <div class="centerbox">
          <div class="search"><input type="text" placeholder="검색" /></div>
        </div>
        <div class="rightbox">
          <div class="explore">
            <img
              class="explore"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
              alt="탐색"
            />
          </div>
          <div class="heart">
            <img
              class="heart"
              src="/students/39th/kimhojoon/heart (1).png"
              alt="좋아요"
            />
          </div>
          <div class="profile">
            <img
              class="profile"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
              alt="프로필"
            />
          </div>
        </div>
      </nav>
    </div>

    <div></div>
    <!-- 
      피드는 하나만 만들어도 된다.
      댓글 input  창에 엔터치거나 '게시' 누르면 댓글 추가되도록 createElement로 
      요소 생성해서, input에 입력한 값이 추가 되어야합니다.


      1.nav를 상단고정 시키고 
      2.전체를 감싼 div태그를 만든다.
      3.flex로 피드 div 
      4.스토리 추천창
      

      1.바디 밑에 전체 페이지 div태그 하나
      2.main태그 인데 div 하나 
      3.피드 태그 안에 div 하나 
      4.아티클 태그 하나 
      5.div안에 오른쪽 고정 하나 .

     -->
  </body>
</html>
