<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Westagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-container">
        <sapn class="westa-logo">Westagram</sapn>
      </div>
      <div class="login-container">
        <div class="bar-wrapper">
          <div class="id-bar">
            <input class="input-id" type="text" placeholder="Phone number, username, or Email" />
          </div>
        </div>
        <div class="bar-wrapper">
          <div class="password-bar">
            <input class="input-pw" type="password" placeholder="Password" />
          </div>
        </div>
        <div class="bar-wrapper">
          <div class="button-wrap">
            <button class="activate-button">Log in</button>
          </div>
        </div>
      </div>

      <div class="password-wrap">
        <a class="password" href='https://www.instagram.com/accounts/password/reset/'>Forgot password?</a>
      </a>
      <script type="text/javascript" src="script.js"> </script>
      </div>
  </body>
</html>
