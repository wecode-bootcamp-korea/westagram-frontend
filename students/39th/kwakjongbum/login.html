<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="js/login.js" defer></script>
    <title>로그인</title>
</head>
<body>
    <div class="login-wrap">
        <h1>westagram</h1>
        <div class="form-wrap">
            <div class="form-input">
                <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="input-id">
            </div>
            <div class="form-input">
                <input type="password" placeholder="비밀번호" class="input-pw">
            </div>
            <button type="button" class="btn-login" disabled="disabled"><span>로그인</span></button>
        </div>
        <div class="info">
            <a href="javascript:;" target="_blank">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
</body>
</html>
