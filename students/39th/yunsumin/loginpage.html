<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="imeages/instagram.png" rel="shortcut icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Westagram</title>
</head>

<body>
    <link rel="shortcut icon" type="image/x-icon" href="imeages/instagram.png">
    <div class="main">
        <!-- main div -->
        <div class="logo">
            <h1>Westagram</h1>
        </div> <!-- logo div -->
        <div class="loginbar">
            <!-- login bar div -->
            <form onsubmit="return false;">
                <input class="login-1" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input class="login-2" type="password" placeholder="비밀번호">
                <button class="login-bt btstyle" type="submit" disabled>로그인</button>
            </form>
            <div class="line">
                <!-- line div -->
                <div class="line-1"></div>
                <h5>또는</h5>
                <div class="line-2"></div>
            </div>
            <div class="login-to-fb">
                <!-- login-ti-fb div -->
                <a href="https://www.facebook.com/"><span><img src="imeages/free-icon-facebook-174848.png" width="15px"
                            height="15px"></span>Facebook으로 로그인</a>
            </div>
            <div class="pass">
                <!-- pass div -->
                <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </div>
    <div class="join">
        <!-- join div -->
        <p>계정이 없으신가요? <span><a href="https://www.instagram.com/accounts/emailsignup/">가입하기</a></span></p>
    </div>
    <div class="doun">
        <!-- doun div -->
        <p>앱을 다운로드하세요.</p>
        <a href="https://www.apple.com/kr/app-store/"><img
                src="https://static.cdninstagram.com/rsrc.php/v3/yi/r/cWx_hQBPmbo.png" alt="App Store에서 다운로드"></a>
        <a
            href="https://play.google.com/store/apps?utm_source=apac_med&utm_medium=hasem&utm_content=Oct0121&utm_campaign=Evergreen&pcampaignid=MKT-EDR-apac-kr-1003227-med-hasem-ap-Evergreen-Oct0121-Text_Search_SKWS-SKWS%7cONSEM_kwid_43700058444565162_creativeid_477138308607_device_c&gclid=CjwKCAjw79iaBhAJEiwAPYwoCBcgVPCJDvHn6wBWB1Wse88iOO3rzQBLX2zx2bJcyrhAdE9ai0gpyRoC4x8QAvD_BwE&gclsrc=aw.ds"><img
                src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png" alt="Google Play에서 다운로드"></a>
    </div>
    <script src="app.js"></script>
</body>
<!----------------------------------------------------- (body) ----------------------------------------------------------->

</html>
