<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram_login</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/reset.css" />
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class = "loginBorder">
        <div class = "font">Westagram</div>
        <div class = "inputBox">
            <div class = "inputWrap">
                <input class = "id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
            </div>
            <div class = "inputWrap">
                <input class = "pw" type="password" placeholder="비밀번호" />
            </div>
        </div>
        <div class = "loginBtn">
            <button class = "button" disabled onclick="location.href='main.html'">로그인</button>
        </div>
        <a href="">비밀번호를 잊으셨나요?</a>
    </div>
</body>
</html>
