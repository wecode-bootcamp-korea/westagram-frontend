<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="logo-title-container">
        <img class="insta-logo" src="images/instagram.png" alt="인스타로고">
        <span class="logo">Westagram</span>
        <div class="bar-search">
            
            <input class="search-bar" type="text" placeholder="검색" >   
        </div>
        <div class="option-container">
            <img class="explore" src="images/explore.png" alt="나침반">
            <img class="heart" src="images/heart.png" alt="하트">
            <img class="profile" src="images/profile.png" alt="프로필">
        </div>
    </div>
    
        <div class="main">
            <div class="feed-container">
                <article class="feed">
                    <div class="user-name">
                        <img class="profile-picture" src="images/feedprofile.jpg" alt="프로필사진">
                        <span class="my-name">dlwldnjs_1</span>
                    </div>
                    <img class="feed-picture" src="images/feedimg.jpg" alt="피드사진">
                    <br>
                    <img class="feed-heart" src="images/feedheart.png" alt="피드하트">
                    <img class="coment" src="images/comentimg.png" alt="댓글">
                    <img class="share" src="images/shareimg.png" alt="공유">
                    <img class="save" src="images/saveimg.png" alt="저장">
                    <br>
                    <div class="like-list">
                        <img class="like-profile" src="images/likeprofile.jpg" alt="좋아요프로필사진">
                        <span class="like-name">wldnjs_1</span>
                        <span class="like-info">님 외 77명이 좋아합니다.</span>
                    </div>
                    <br>
                    <span class="feed-info">dlwldnjs_1</span>
                    <span>오늘 저녁 뭐 먹지 ?...</span>
                    <a href="" style="text-decoration: none;"><span class="read">더 보기</span></a>
                    <br>
                    <span class="feed-comment">교촌치킨 레드콤보</span>
                    <br>
                    <span class="time">7분 전</span>
                    <br>
                </article>
            </div>
        </div>
        <div class="comment-area">
            <input class="comment" type="text" placeholder="댓글 달기..">
            <button class="comment-add">게시</button>
        </div> 
</body>
</html>
