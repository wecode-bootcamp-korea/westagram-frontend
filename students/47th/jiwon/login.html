<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <link href="login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <img class="iphone" src="images/img1.png" alt="picture">
    <div class="container">
        <div class="loginBorder">
            <header class="loginLogo">
                <p>Westagram</p>
            </header>
            <section class="loginBox">
                <div class="loginId">
                    <input class="loginField" type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일">
                </div>
                <div class="loginPassword">
                    <input class="passwordField" type="password" placeholder=" 비밀번호">
                </div>
                <div class="btnField">
                    <button class="loginBtn">로그인</button>
                </div>
            </section>
            <section class="passwordFind">
                <a href=""><p>비밀번호를 잊으셨나요?</p></a>
            </section>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
