<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="loginBox">
        <div class="logo">
            <a href="./login.html"><h1>Westagram</h1></a>
        </div>
        <div class="loginInput">
            <form>
                <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" id="id">
                <input type="password" placeholder="비밀번호" id="pw">
                <button id="loginBtn" onclick="location='./main.html'" disabled>로그인</button>
            </form>
        </div>
        <span class="findPassword">
            <a href="#">비밀번호를 잊으셨나요?</a>
        </span>
    </div>

    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
