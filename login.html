<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Westagram login page</title>
<link rel="stylesheet" href="login.css">
    </head>
    <body>
        <main>
            <h1>Westagram</h1>
            <div class="typeid">
                <input type="text" class="idinput" placeholder="전화번호, 사용자 이름 또는 이메일"></div>
            <div class="typepw">
                <input type="password" class="pwinput" placeholder="비밀번호"></div>
                <div class="login"><button class="loginbtn" disabled>로그인</button></div>
                <div class="forget">비밀번호를 잊으셨나요?</div>
        </main>
<script type="text/javascript" src="login.js"></script>
    </body>
    </html>
