<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main-box">
        <div class="header">
            <h1><b>instagram</b></h1>
            <div class="main-function">
                <form id="login-form" method="POST">
                    <div class="form-box">
                        <div class="id-box">
                            <div class="inner-id-box">
                                <label class="input">
                                    <input class="id" onkeydown="loginValidation()" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                                </label>
                                <div class="blank"></div>
                            </div>
                        </div>
                        <div class="id-box">
                            <div class="inner-id-box">
                                <label class="input">
                                    <input class="id" onkeydown="loginValidation()" type="password" placeholder="비밀번호">
                                </label>
                                <div class="blank"></div>
                            </div>
                        </div>
                        <div class="login-box">
                            <button type="submit" class="login" onclick="">
                                <div class="login-text">로그인</div>
                            </button>
                        </div>
                        <div class="else">
                            <div class="line"></div>
                            <div class="text-else">또는</div>
                            <div class="line"></div>
                        </div>
                        <div class="login-box">
                            <a class="fb-login" href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522x1r1rf1t32o8610uequg16s9z3r1wyxn1jtm9v4m188abba1cn03pn%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dko_KR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D22163a26-1e5c-4a60-97f0-d86deaa7e14a%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522x1r1rf1t32o8610uequg16s9z3r1wyxn1jtm9v4m188abba1cn03pn%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0">
                                <span class="fb-login-icon"></span>
                                <span class="fb-login-text">Facebook으로 로그인</span>
                        </a>
                        </div>
                    </div>
                    <a class="forgot-pw" href="https://www.instagram.com/accounts/password/reset/" tabindex="0">비밀번호를
                        잊으셨나요?</a>
                </form>
            </div>
        </div>
        <div class="sign-in">
            <div class="sign-in-box">
                <p class="ask-have-account">
                    계정이 없으신가요?
                    <a href="https://www.instagram.com/accounts/emailsignup/">
                        <span class="sign-in-hypertext">가입하기</span>
                    </a>
                </p>
            </div>
        </div>
        <div class="download-app">
            <p class="download-app-text">앱을 다운로드하세요.</p>
            <div class="download-link-box">
                <a class="apple-download-link"
                    href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
                    tabindex="0">
                    <img class="download-img"
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png"
                        alt="App Store에서 이용 가능">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DB5C5A5A9-D791-4730-BD90-C0B77A704D24%26utm_content%3Dlo%26utm_medium%3Dbadge"
                    tabindex="0">
                    <img class="download-img"
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png"
                        alt="Google Play에서 이용 가능">
                </a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
