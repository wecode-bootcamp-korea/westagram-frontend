<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login instagram</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="all">
      <div class="Logo">
        instagram
        <div class="bgImg"></div>
      </div>

      <div id="login">
        <input
          class="id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input class="passward" type="password" placeholder="비밀번호" />
      </div>
      <button class="loginBtn" disabled>로그인</button> <br />
      <div class="forget">비밀번호를 잊으셨나요?</div>
      <br />
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
