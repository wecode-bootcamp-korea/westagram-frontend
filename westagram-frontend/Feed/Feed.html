<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Feed in instagram</title>
    <link rel="stylesheet" href="./Feed.css" />
    <script
      src="https://kit.fontawesome.com/11376564a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navigation">
      <div class="frontBar">
        <img class="insta" src="./IMG/instagram.png" />
        <div class="border_1"></div>
        <span class="LogoHead">instagram</span>
      </div>
      <div class="centerBar">
        <input class="search" type="text" placeholder="검색" />
      </div>
      <div class="buttonBar">
        <img class="explore" src="./IMG/explore.png" />
        <img class="heart" src="./IMG/heart.png" />
        <img class="user_profile" src="./IMG/profile.png" />
      </div>
    </nav>
    <div class="main">
      <section class="feeds">
        <article class="article">
          <div class="user_info">
            <div class="top_left">
              <img class="user_img" src="./IMG/profile_1.jpg" />
              <span class="user_name"
                >JangChan__0 <br />
                <span class="user_place">snow town</span>
              </span>
            </div>

            <img class="more_Info" src="./IMG/more.png" />
          </div>
          <div class="content">
            <img class="content_IMG" src="../Feed/IMG/content_IMG.jpg" />
          </div>
          <div class="rection">
            <div class="top">
              <!--rection_top-->
              <div class="left">
                <div class="rection_Btn">
                  <img src="./IMG/heart (1).png" />
                  <img src="./IMG/speech-bubble.png" />
                  <img src="./IMG/share.png" />
                </div>
              </div>
              <div class="right">
                <img src="./IMG/bookmark.png" />
              </div>
            </div>
            <!--rection_top-->
            <div class="middle">
              <div class="rection_middle">
                <img src="./IMG/profile_2.jpg" /><b>Wecode</b>님&nbsp;
                <b>외 10명</b>이 좋아합니다
              </div>
              <div class="m_b">
                <div class="ps_id"><b>JangChan__0</b></div>
                <div class="ps_ct">펑펑&nbsp;눈</div>
              </div>
              <div class="friendComment">
                <div class="friend_id"><b>Chanwoo</b></div>
                <div class="friend_ct">와 예쁘다~~~~</div>
              </div>
              <div class="time"><b>5분&nbsp;전</b></div>
            </div>
            <div class="newComment"></div>
            <input
              class="comment_maker"
              type="text"
              placeholder="댓글 달기..."
            />
            <button class="commentBtn">게시</button>
          </div>
        </article>
      </section>
      <aside class="main-right">
        <div class="AD">
          <img class="AD_IMG" src="./IMG/profile_3.jpg" />

          <div class="AD_Info">
            <div class="AD_Info_name"><b>Wecode_bootcamp</b></div>
            <div class="AD_Info_in">WECODE&nbsp;&nbsp;&nbsp;위코드</div>
          </div>
        </div>
        <div class="story">
          <div class="story_top">
            <div class="story_name">스토리</div>
            <div class="story_more"><b>모두 보기</b></div>
          </div>
          <div class="story_user"></div>
        </div>
        <div class="advice"></div>
        <div class="insta_Info">
          Westagram &nbsp;정보,&nbsp; 지원,&nbsp;
          홍보&nbsp;센터,&nbsp;API&nbsp;채용&nbsp;정보,&nbsp;개인정보처리방침,&nbsp;약관,&nbsp;디렉터리,&nbsp;프로필,&nbsp;해시태그,&nbsp;언어
        </div>
      </aside>
    </div>
    <script src="./Feed.js"></script>
  </body>
</html>
